<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- 背景和泳道 -->
  <rect x="0" y="0" width="250" height="600" fill="#4C7CFF" opacity="0.7"/>
  <rect x="250" y="0" width="250" height="600" fill="#62C6C3" opacity="0.7"/>
  <rect x="500" y="0" width="250" height="600" fill="#FFC266" opacity="0.7"/>
  <rect x="750" y="0" width="250" height="600" fill="#4C7CFF" opacity="0.7"/>

  <!-- 标题栏 -->
  <rect x="0" y="0" width="250" height="80" fill="#4C7CFF"/>
  <rect x="250" y="0" width="250" height="80" fill="#62C6C3"/>
  <rect x="500" y="0" width="250" height="80" fill="#FFC266"/>
  <rect x="750" y="0" width="250" height="80" fill="#4C7CFF"/>

  <!-- 标题文字 -->
  <text x="125" y="50" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">用户</text>
  <text x="375" y="50" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">智能文档助手</text>
  <text x="625" y="50" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">数据与模板</text>
  <text x="875" y="50" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">输出结果</text>

  <!-- 分隔线 -->
  <line x1="0" y1="80" x2="1000" y2="80" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="0" x2="250" y2="600" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="500" y1="0" x2="500" y2="600" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="750" y1="0" x2="750" y2="600" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- 步骤框 -->
  <!-- 用户泳道 -->
  <rect x="60" y="120" width="180" height="70" rx="10" ry="10" fill="#E6F0FF" stroke="#4C7CFF" stroke-width="2"/>
  <rect x="60" y="360" width="180" height="70" rx="10" ry="10" fill="#E6F0FF" stroke="#4C7CFF" stroke-width="2"/>
  <rect x="60" y="480" width="180" height="70" rx="10" ry="10" fill="#E6F0FF" stroke="#4C7CFF" stroke-width="2"/>

  <!-- 智能文档助手泳道 -->
  <rect x="285" y="120" width="180" height="70" rx="10" ry="10" fill="#E6F7F7" stroke="#62C6C3" stroke-width="2"/>
  <rect x="285" y="240" width="180" height="70" rx="10" ry="10" fill="#E6F7F7" stroke="#62C6C3" stroke-width="2"/>
  <rect x="285" y="360" width="180" height="70" rx="10" ry="10" fill="#E6F7F7" stroke="#62C6C3" stroke-width="2"/>
  <rect x="285" y="480" width="180" height="70" rx="10" ry="10" fill="#E6F7F7" stroke="#62C6C3" stroke-width="2"/>

  <!-- 数据与模板泳道 -->
  <rect x="535" y="120" width="180" height="70" rx="10" ry="10" fill="#FFF5E6" stroke="#FFC266" stroke-width="2"/>
  <rect x="535" y="240" width="180" height="70" rx="10" ry="10" fill="#FFF5E6" stroke="#FFC266" stroke-width="2"/>
  <rect x="535" y="360" width="180" height="70" rx="10" ry="10" fill="#FFF5E6" stroke="#FFC266" stroke-width="2"/>
  <rect x="535" y="480" width="180" height="70" rx="10" ry="10" fill="#FFF5E6" stroke="#FFC266" stroke-width="2"/>
  
  <!-- 输出结果泳道 -->
  <rect x="785" y="180" width="180" height="70" rx="10" ry="10" fill="#E6F0FF" stroke="#4C7CFF" stroke-width="2"/>
  <rect x="785" y="420" width="180" height="70" rx="10" ry="10" fill="#E6F0FF" stroke="#4C7CFF" stroke-width="2"/>
  <rect x="785" y="520" width="180" height="70" rx="10" ry="10" fill="#E6F0FF" stroke="#4C7CFF" stroke-width="2"/>

  <!-- 文本标签 -->
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">提供主题和要求</text>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">并上传相关资料</text>
  
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">上传文档文件</text>
  <text x="150" y="405" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">(Word, PDF等)</text>
  
  <text x="150" y="505" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">上传流水图片</text>
  <text x="150" y="525" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">或PDF文件</text>
  
  <text x="375" y="145" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">多类型文档生成</text>
  <text x="375" y="165" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">(报告、方案等)</text>
  
  <text x="375" y="265" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">文档校验</text>
  <text x="375" y="285" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">内容合规性审核</text>
  
  <text x="375" y="385" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">文档总结</text>
  <text x="375" y="405" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">分析和摘要</text>
  
  <text x="375" y="505" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">流水解析</text>
  <text x="375" y="525" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">OCR识别</text>
  
  <text x="625" y="145" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">模板库调用</text>
  <text x="625" y="165" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">文档模板库</text>
  
  <text x="625" y="265" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">敏感信息检查</text>
  <text x="625" y="285" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">关键词词库</text>
  
  <text x="625" y="385" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">多格式解析</text>
  <text x="625" y="405" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">内容提取</text>
  
  <text x="625" y="505" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">银行流水格式</text>
  <text x="625" y="525" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">匹配与识别</text>
  
  <text x="875" y="205" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">生成规范文档</text>
  <text x="875" y="225" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">填充结构化数据</text>
  
  <text x="875" y="445" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">生成分析报告</text>
  <text x="875" y="465" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">或总结摘要</text>
  
  <text x="875" y="545" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">提取并格式化</text>
  <text x="875" y="565" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">交易流水数据</text>

  <!-- 箭头 -->
  <!-- 用户 -> 智能文档助手 -->
  <path d="M240 155 L275 155" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M240 395 L275 395" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M240 515 L275 515" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 智能文档助手 -> 数据与模板 -->
  <path d="M465 155 L525 155" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M465 275 L500 275 L500 255 L525 255" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M465 395 L525 395" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M465 515 L525 515" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 数据与模板 -> 智能文档助手 -->
  <path d="M535 155 L500 155 L500 120 L465 120" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M535 275 L500 275 L500 295 L465 295" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 智能文档助手 -> 输出结果 -->
  <path d="M465 155 L700 155 L700 215 L775 215" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M465 395 L700 395 L700 445 L775 445" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M465 515 L700 515 L700 545 L775 545" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 输出结果 -> 用户 -->
  <path d="M785 215 L700 215 L700 185 L240 185" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M785 445 L700 445 L700 425 L240 425" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M785 545 L700 545 L700 565 L240 565" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
</svg>