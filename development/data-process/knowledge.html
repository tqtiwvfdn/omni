<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档管理 - 知识库管理系统</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <style>
        :root {
            --dify-primary: #2970FF;
            --dify-primary-light: #EBF2FF;
            --liquid-glass-bg: rgba(255, 255, 255, 0.1);
            --liquid-glass-border: rgba(255, 255, 255, 0.2);
            --liquid-glass-strong: rgba(255, 255, 255, 0.15);
            --liquid-glass-subtle: rgba(255, 255, 255, 0.05);
            --liquid-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --liquid-text-primary: rgba(255, 255, 255, 0.9);
            --liquid-text-secondary: rgba(0, 0, 0, 0.7);
            --liquid-text-tertiary: rgba(255, 255, 255, 0.5);
            --sidebar-bg: rgba(255, 255, 255, 0.1);
            --menu-hover: rgba(255, 255, 255, 0.1);
            --menu-active: rgba(255, 255, 255, 0.2);
            --text-primary: rgba(255, 255, 255, 0.95);
        }

        /* 加载动画 */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-left: 2px solid var(--dify-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        /* 加载更多提示 */
        .load-more-trigger {
            padding: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            color: var(--liquid-text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Liquid Glass Effects */
        .liquid-glass {
            background: var(--liquid-glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--liquid-glass-border);
            box-shadow: var(--liquid-shadow);
        }

        .liquid-glass-strong {
            background: var(--liquid-glass-strong);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Sidebar样式 */
        .omni-sidebar {
            background: var(--sidebar-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--liquid-glass-border);
            box-shadow: var(--liquid-shadow);
        }

        /* 菜单项样式 */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-radius: 12px;
            margin: 2px 8px;
            position: relative;
            overflow: hidden;
            font-size:14px;
        }

        .menu-item:hover {
            background: var(--menu-hover);
            color: rgba(255, 255, 255, 0.95);
            transform: translateX(4px);
        }

        .menu-item.active {
            background: var(--menu-active);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        /* Specular Highlight Effect */
        .specular-highlight {
            position: relative;
            overflow: hidden;
        }

        .specular-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .specular-highlight:hover::before {
            left: 100%;
        }

        .specular-highlight > * {
            position: relative;
            z-index: 2;
        }

        /* 文档表格样式 */
        .doc-table {
            border-radius: 12px;
            overflow: auto;
            min-width: 800px;
        }

        .doc-table table {
            width: 100%;
            min-width: 800px;
        }

        .doc-table th {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }

        .doc-table td {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-table td.filename-col {
            white-space: normal;
            min-width: 200px;
            max-width: 300px;
        }

        .doc-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .doc-table tr:last-child td {
            border-bottom: none;
        }

        /* 表格容器支持横向滚动 */
        .table-container {
            overflow-x: auto;
            overflow-y: visible;
        }

        /* 状态标签样式 */
        .status-tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-processing {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* 操作按钮样式 */
        .action-btn {
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 2px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .action-btn.primary {
            background: var(--dify-primary);
            border-color: var(--dify-primary);
        }

        .action-btn.danger {
            background: #dc2626;
            border-color: #dc2626;
        }

        .action-btn.info {
            background: #0ea5e9;
            border-color: #0ea5e9;
        }

        .action-btn.success {
            background: #059669;
            border-color: #059669;
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 多层模态框z-index管理 */
        .modal-overlay.slice-list-modal {
            z-index: 10000;
        }

        .modal-overlay.slice-content-modal {
            z-index: 10001;
            background: rgba(0, 0, 0, 0.7); /* 更深的背景 */
        }

        .modal-overlay.upload-progress-modal {
            z-index: 10002;
        }

        .modal-overlay.qa-pairs-modal {
            z-index: 10000;
        }

        .modal-overlay.qa-edit-modal {
            z-index: 10001;
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            /* background: var(--liquid-glass-strong); */
            background-color: #505050;
            /* backdrop-filter: blur(25px); */
            /* border: 1px solid rgba(255, 255, 255, 0.3); */
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        /* 表单样式 */
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--dify-primary);
            box-shadow: 0 0 0 3px rgba(41, 112, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--dify-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled,
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-init {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
            border: 1px solid rgba(156, 163, 175, 0.3);
        }

        /* 文件图标样式 */
        .file-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .file-icon.word {
            color: #2563eb;
        }

        .file-icon.pdf {
            color: #dc2626;
        }

        .file-icon.excel {
            color: #16a34a;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            padding: 16px 0;
        }

        .pagination-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination button {
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            min-width: 32px;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .pagination button.active {
            background: var(--dify-primary);
            color: white;
            border-color: var(--dify-primary);
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination .page-ellipsis {
            color: rgba(255, 255, 255, 0.5);
            padding: 6px 4px;
            font-size: 13px;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 16px;
        }

        .page-size-selector select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 4px 8px;
            color: white;
            font-size: 13px;
        }

        /* 上传进度条样式 */
        .progress-bar-container {
            width: 100%;
            margin: 16px 0;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--dify-primary), #4CAF50);
            border-radius: 4px;
            transition: width 0.3s ease;
            min-width: 0;
        }

        .upload-progress-modal .modal-container {
            pointer-events: all;
        }

        .upload-progress-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
        }

        /* 通用模态框样式 */
        .modal-container {
            background: #505050;
            border-radius: 16px;
            width: 90vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-container {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .modal-header h2 {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal-close-btn {
            color: rgba(255, 255, 255, 0.6);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
            flex-shrink: 0;
            margin-left: 16px;
        }

        .modal-close-btn:hover {
            color: white;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            background: #505050;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            flex-shrink: 0;
            background: #505050;
        }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- 左侧知识库分类管理 -->
        <div class="omni-sidebar w-80 flex-shrink-0 mt-4 ml-4 mb-4 rounded-xl">
            <div class="menu-container h-full overflow-y-auto">
                <nav class="mt-4">
                    <!-- 分类头部 -->
                    <div class="px-6 py-4 border-b border-white/10">
                        <div class="flex items-center justify-between mb-2">
                            <h2 class="text-lg font-bold text-white">知识库分类</h2>
                            <button id="add-library-btn" class="text-white/60 hover:text-white p-1" title="新建知识库">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="text-sm text-white/60">智能知识库分类管理</p>
                    </div>


                    <!-- 知识库列表 -->
                    <div id="libraries-list">
                        <!-- 知识库项将通过 JavaScript 动态生成 -->
                    </div>
                    
                    <!-- 加载更多提示 -->
                    <div id="load-more-trigger" class="load-more-trigger hidden">
                        <span class="load-more-text">正在加载更多...</span>
                        <div class="loading-spinner hidden"></div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 右侧文档列表 -->
        <div id="contentPanel" class="flex-1 flex flex-col overflow-hidden hidden">
            <!-- 顶部工具栏 -->
            <div class="liquid-glass px-6 py-4 m-4 mt-4 rounded-lg">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <h1 id="current-library-title" class="text-xl font-semibold text-white">文档管理</h1>
                        <div class="ml-4 flex items-center space-x-2">
                            <button class="action-btn" title="刷新" onclick="knowledgeManager.loadDocuments(knowledgeManager.selectedLibraryId)">
                                刷新
                            </button>
                            <button class="action-btn danger" title="删除选中文档" onclick="knowledgeManager.deleteSelectedDocuments()">
                                批量删除
                            </button>
                            <button class="action-btn primary" title="批量切片" onclick="knowledgeManager.batchSliceSelected()">
                                批量切片
                            </button>
                            <button class="action-btn info" title="向量检索配置" onclick="knowledgeManager.openVectorConfig()">
                                向量检索配置
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="action-btn primary" onclick="knowledgeManager.showUploadModal()">
                            导入知识文档
                        </button>
                        <input type="file" id="file-upload" multiple accept=".txt,.pdf,.docx,.pptx,.xlsx" style="display: none" onchange="knowledgeManager.handleFileUpload(this)">
                        <div class="relative">
                            <input type="text" placeholder="请输入文档名称" class="form-input w-64">
                        </div>
                    </div>
                </div>

                <!-- 向量检索配置信息 -->
                <div id="vector-config-info" class="hidden liquid-glass m-4 p-3 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-white rounded-full"></div>
                            <span class="text-sm font-medium text-white">向量检索配置</span>
                        </div>
                        <button onclick="knowledgeManager.toggleVectorConfigDetails()" class="text-blue-300 hover:text-blue-100 text-xs">
                            详情
                        </button>
                    </div>
                    <div id="vector-config-summary" class="text-xs text-white mt-1"></div>
                    <div id="vector-config-details" class="hidden mt-2 text-xs text-white grid grid-cols-2 gap-2">
                        <div>嵌入模型: <span id="embedding-model"></span></div>
                        <div>重排模型: <span id="rerank-model"></span></div>
                        <div>分片大小: <span id="chunk-size"></span></div>
                        <div>分片重叠: <span id="chunk-overlap"></span></div>
                        <div>Top K: <span id="top-k"></span></div>
                        <div>相似度阈值: <span id="similarity-threshold"></span></div>
                        <div>状态: <span id="config-status"></span></div>
                        <div>更新时间: <span id="updated-at"></span></div>
                    </div>
                </div>
            </div>

            <!-- 文档表格 -->
            <div class="flex-1 m-4 mt-0 flex flex-col overflow-hidden">
                <div class="table-container flex-1 overflow-auto">
                    <div class="doc-table liquid-glass">
                        <table class="min-w-full">
                        <thead>
                            <tr>
                                <th class="text-left">
                                    <div class="flex items-center">
                                        <input type="checkbox" id="select-all-docs" onchange="knowledgeManager.toggleSelectAll(this.checked)" class="mr-2">
                                        文件名
                                    </div>
                                </th>
                                <th class="text-left" style="width: 80px;">文件大小</th>
                                <th class="text-left" style="width: 80px;">状态</th>
                                <th class="text-left" style="width: 100px;">切片策略</th>
                                <th class="text-left" style="width: 80px;">时效</th>
                                <th class="text-left" style="width: 60px;">标签</th>
                                <th class="text-left" style="width: 120px;">创建时间</th>
                                <th class="text-right" style="width: 120px;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="documents-table-body">
                            <!-- 文档列表将由 JavaScript 动态生成 -->
                        </tbody>
                        </table>
                    </div>
                </div>

                <!-- 分页 -->
                <div id="pagination-container" class="pagination">
                    <!-- 分页将由 JavaScript 动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 知识库编辑模态框 -->
    <div id="library-modal" class="modal-overlay">
        <div class="modal-content w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h3 id="library-modal-title" class="text-xl font-bold text-white">新建知识库</h3>
                <button id="close-library-modal" class="text-white/60 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="library-form">
                <div class="space-y-4">
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">知识库名称</label>
                        <input type="text" id="library-name" class="form-input" placeholder="请输入知识库名称" required>
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">描述</label>
                        <textarea id="library-description" class="form-input" rows="3" placeholder="请输入知识库描述"></textarea>
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">向量模型</label>
                        <select id="library-embedding-model" class="form-input">
                            <option value="BAAI/bge-m3" selected>BAAI/bge-m3</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancel-library" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 知识库管理器
        class KnowledgeManager {
            constructor() {
                this.currentCategoryId = null;
                this.selectedLibraryId = null;
                this.libraries = [];
                this.documents = [];
                this.editingLibrary = null;
                this.currentPage = 1;
                this.pageSize = 10;
                this.totalPages = 0;
                this.totalDocuments = 0;
                
                // 向量检索配置相关
                this.currentVectorConfigs = [];
                this.hasVectorConfig = false;
                
                // 滚动加载相关
                this.librariesCurrentPage = 1;
                this.librariesPageSize = 10;
                this.librariesTotalPages = 0;
                this.librariesTotalElements = 0;
                this.isLoadingLibraries = false;
                this.allLibrariesLoaded = false;

                this.init();
            }

            async init() {
                // this.setBackground();
                await this.initializePage();
                this.initEventListeners();
            }

            // 设置背景渐变
            setBackground() {
                document.body.style.background = 'linear-gradient(135deg, rgba(30, 58, 138, 0.8) 0%, rgba(55, 48, 163, 0.8) 50%, rgba(88, 28, 135, 0.8) 100%)';
            }

            // 初始化页面
            async initializePage() {
                console.log('初始化知识管理页面...');
                
                // 从应用工作台的window.top.appMetadata获取应用相关的知识库分类ID
                try {
                    const appMetadata = window.top.appMetadata;
                    console.log('App metadata from window.top:', appMetadata);
                    
                    if (appMetadata && appMetadata.metadata && appMetadata.metadata.knowledgeBaseId) {
                        this.currentCategoryId = appMetadata.metadata.knowledgeBaseId;
                        console.log('Found knowledge base category ID:', this.currentCategoryId);
                    } else {
                        console.warn('No knowledge base category ID found. App metadata structure:', {
                            hasAppMetadata: !!appMetadata,
                            hasMetadata: !!(appMetadata && appMetadata.metadata),
                            knowledgeBaseId: appMetadata && appMetadata.metadata ? appMetadata.metadata.knowledgeBaseId : 'undefined',
                            fullMetadata: appMetadata
                        });
                    }
                } catch (error) {
                    console.error('Error accessing window.top.appMetadata:', error);
                    // 尝试等待一段时间后重试，因为appMetadata可能还在加载中
                    setTimeout(() => {
                        console.log('Retrying to access app metadata...');
                        try {
                            const appMetadata = window.top.appMetadata;
                            if (appMetadata && appMetadata.metadata && appMetadata.metadata.knowledgeBaseId) {
                                this.currentCategoryId = appMetadata.metadata.knowledgeBaseId;
                                console.log('Found knowledge base category ID on retry:', this.currentCategoryId);
                                this.loadLibraries();
                            }
                        } catch (retryError) {
                            console.error('Retry failed:', retryError);
                        }
                    }, 2000);
                }
                
                if (this.currentCategoryId) {
                    await this.loadLibraries();
                } else {
                    console.warn('No knowledge base category ID found for current app, showing placeholder message');
                    this.showNoKnowledgeBaseMessage();
                }
            }

            // 初始化事件监听器
            initEventListeners() {
                // 知识库相关
                document.getElementById('add-library-btn').addEventListener('click', () => this.showLibraryModal());
                document.getElementById('close-library-modal').addEventListener('click', () => this.closeLibraryModal());
                document.getElementById('cancel-library').addEventListener('click', () => this.closeLibraryModal());
                document.getElementById('library-form').addEventListener('click', (e) => this.saveLibraryHandler(e));
                
                // 滚动加载监听
                this.initScrollLoading();
            }
            
            // 初始化滚动加载
            initScrollLoading() {
                const menuContainer = document.querySelector('.menu-container');
                if (menuContainer) {
                    menuContainer.addEventListener('scroll', () => {
                        // 检查是否滚动到底部
                        const scrollTop = menuContainer.scrollTop;
                        const scrollHeight = menuContainer.scrollHeight;
                        const clientHeight = menuContainer.clientHeight;
                        
                        // 当滚动到距离底部50px时开始加载
                        if (scrollTop + clientHeight >= scrollHeight - 50) {
                            this.loadMoreLibraries();
                        }
                    });
                }
            }

            // 加载知识库列表（初始加载）
            async loadLibraries() {
                this.librariesCurrentPage = 1;
                this.libraries = [];
                this.allLibrariesLoaded = false;
                await this.loadMoreLibraries();
            }
            
            // 加载更多知识库
            async loadMoreLibraries() {
                if (this.isLoadingLibraries || this.allLibrariesLoaded) {
                    return;
                }
                
                this.isLoadingLibraries = true;
                this.showLibrariesLoading();
                
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        console.error('No authentication token found');
                        return;
                    }

                    const response = await fetch(`/ai/v1/rag/knowledge/library/list?categoryId=${this.currentCategoryId}&pageNum=${this.librariesCurrentPage}&pageSize=${this.librariesPageSize}`, {
                        method: 'GET',
                        headers: {
                            'authorization': `bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.code === '000000') {
                        const newLibraries = result.data.result || [];
                        this.librariesTotalPages = result.data.totalPage || 0;
                        this.librariesTotalElements = result.data.totalElements || 0;
                        
                        // 添加新的知识库到列表
                        this.libraries.push(...newLibraries);
                        
                        // 使用totalElements判断是否已加载完所有数据
                        if (this.libraries.length >= this.librariesTotalElements || newLibraries.length === 0) {
                            this.allLibrariesLoaded = true;
                        } else {
                            this.librariesCurrentPage++;
                        }
                        
                        this.renderLibraries();
                        console.log(`知识库加载成功 - 页码: ${this.librariesCurrentPage - 1}, 新增: ${newLibraries.length}, 总计: ${this.libraries.length}`);
                        
                        // 如果是首次加载且有知识库，默认选中第一个
                        if (this.librariesCurrentPage === 2 && this.libraries.length > 0) {
                            this.selectLibrary(this.libraries[0].id, this.libraries[0].name);
                        }
                    } else {
                        console.error('Failed to load knowledge libraries:', result.message);
                        if (this.librariesCurrentPage === 1) {
                            this.showNoKnowledgeBaseMessage();
                        }
                    }
                } catch (error) {
                    console.error('Error loading knowledge libraries:', error);
                    if (this.librariesCurrentPage === 1) {
                        this.showNoKnowledgeBaseMessage();
                    }
                } finally {
                    this.isLoadingLibraries = false;
                    this.hideLibrariesLoading();
                }
            }
            
            // 显示知识库加载状态
            showLibrariesLoading() {
                const loadMoreTrigger = document.getElementById('load-more-trigger');
                if (loadMoreTrigger) {
                    loadMoreTrigger.classList.remove('hidden');
                    loadMoreTrigger.classList.add('loading');
                    loadMoreTrigger.querySelector('.loading-spinner').classList.remove('hidden');
                    loadMoreTrigger.querySelector('.load-more-text').textContent = '正在加载更多...';
                }
            }
            
            // 隐藏知识库加载状态
            hideLibrariesLoading() {
                const loadMoreTrigger = document.getElementById('load-more-trigger');
                if (loadMoreTrigger) {
                    if (this.allLibrariesLoaded) {
                        loadMoreTrigger.classList.add('hidden');
                    } else {
                        loadMoreTrigger.classList.remove('loading');
                        loadMoreTrigger.querySelector('.loading-spinner').classList.add('hidden');
                        loadMoreTrigger.querySelector('.load-more-text').textContent = '向下滚动加载更多';
                    }
                }
            }

            // 选择知识库
            async selectLibrary(libraryId, libraryName) {
                this.selectedLibraryId = libraryId;
                
                // 更新UI状态
                document.querySelectorAll('.menu-item').forEach(el => {
                    el.classList.remove('active');
                });

                document.getElementById('contentPanel').classList.remove('hidden');
                
                const selectedElement = document.querySelector(`[data-library="${libraryId}"]`);
                if (selectedElement) {
                    selectedElement.classList.add('active');
                }
                
                // 更新标题
                const titleElement = document.getElementById('current-library-title');
                if (titleElement) {
                    titleElement.textContent = libraryName || '文档管理';
                }
                
                // 加载向量检索配置
                await this.loadVectorConfigs(libraryId);
                
                // 加载文档列表
                await this.loadDocuments(libraryId);
                
                // 更新向量检索配置按钮状态
                this.updateVectorConfigButton();
            }

            // 加载向量检索配置
            async loadVectorConfigs(libraryId) {
                try {
                    this.currentVectorConfigs = await this.getVectorConfigsByLibraryId(libraryId);
                    this.hasVectorConfig = this.currentVectorConfigs && this.currentVectorConfigs.length > 0;
                    
                    if (this.hasVectorConfig) {
                        console.log('找到向量检索配置:', this.currentVectorConfigs);
                        this.displayVectorConfigInfo();
                    } else {
                        console.log('未找到向量检索配置');
                        this.clearVectorConfigInfo();
                    }
                } catch (error) {
                    console.error('加载向量检索配置失败:', error);
                    this.hasVectorConfig = false;
                    this.currentVectorConfigs = [];
                }
            }

            // 更新向量检索配置按钮状态
            updateVectorConfigButton() {
                const vectorConfigBtn = document.querySelector('button[onclick*="openVectorConfig"]');
                if (vectorConfigBtn) {
                    if (this.hasVectorConfig) {
                        vectorConfigBtn.classList.remove('action-btn');
                        vectorConfigBtn.classList.add('action-btn', 'success');
                        vectorConfigBtn.title = '查看向量检索配置';
                        vectorConfigBtn.innerHTML = '检索配置✓';
                    } else {
                        vectorConfigBtn.classList.remove('success');
                        vectorConfigBtn.classList.add('action-btn', 'info');
                        vectorConfigBtn.title = '创建向量检索配置';
                        vectorConfigBtn.innerHTML = '向量检索配置';
                    }
                }
            }

            displayVectorConfigInfo() {
                const infoContainer = document.getElementById('vector-config-info');
                const summaryElement = document.getElementById('vector-config-summary');

                    document.getElementById('rerank-model').textContent = config.rerankModel || '-';
                    document.getElementById('chunk-size').textContent = config.chunkSize || '-';
                    document.getElementById('chunk-overlap').textContent = config.chunkOverlap || '-';
                    document.getElementById('top-k').textContent = config.topK || '-';
                    document.getElementById('similarity-threshold').textContent = config.similarityThreshold || '-';
                    document.getElementById('config-status').textContent = config.status === 'draft' ? '草稿' : config.status;
                    document.getElementById('updated-at').textContent = config.updatedAt || '-';

            clearVectorConfigInfo() {
                const infoContainer = document.getElementById('vector-config-info');
                if (infoContainer) {
                    infoContainer.classList.add('hidden');
                }
            }

            // 切换向量检索配置详情显示
            toggleVectorConfigDetails() {

                const toggleBtn = document.querySelector('button[onclick*="toggleVectorConfigDetails"]');
                
                if (detailsElement && toggleBtn) {
                    if (detailsElement.classList.contains('hidden')) {
                        detailsElement.classList.remove('hidden');
                        toggleBtn.textContent = '收起';

            // 加载文档列表
            async loadDocuments(libraryId) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        console.error('No authentication token found');
                        return;
                    }

                    // 现在总是需要libraryId，因为已经移除了"全部文档"选项
                    if (!libraryId) {
                        console.error('No library selected for loading documents');
                        this.renderEmptyDocuments();
                        return;
                    }
                    
                    const url = `/ai/v1/rag/knowledge/document/list?libraryId=${libraryId}&pageNum=${this.currentPage}&pageSize=${this.pageSize}`;

                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'authorization': `bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.code === '000000') {
                        this.documents = result.data.result;
                        this.totalDocuments = result.data.totalElements;
                        this.totalPages = result.data.totalPage;
                        this.renderDocuments();
                        this.renderPagination();
                    } else {
                        console.error('Failed to load documents:', result.message);
                        this.renderEmptyDocuments();
                    }
                } catch (error) {
                    console.error('Error loading documents:', error);
                    this.renderEmptyDocuments();
                }
            }

            // 渲染分页
            renderPagination() {
                const container = document.getElementById('pagination-container');
                if (!container) return;

                if (this.totalPages <= 1) {
                    container.innerHTML = `
                        <div class="pagination-info">
                            共 ${this.totalDocuments} 条记录
                        </div>
                    `;
                    return;
                }

                const startRecord = (this.currentPage - 1) * this.pageSize + 1;
                const endRecord = Math.min(this.currentPage * this.pageSize, this.totalDocuments);

                let paginationControls = `
                    <button ${this.currentPage === 1 ? 'disabled' : ''} onclick="knowledgeManager.goToPage(1)">首页</button>
                    <button ${this.currentPage === 1 ? 'disabled' : ''} onclick="knowledgeManager.goToPage(${this.currentPage - 1})">上一页</button>
                `;

                // 页码按钮
                let startPage = Math.max(1, this.currentPage - 2);
                let endPage = Math.min(this.totalPages, this.currentPage + 2);

                if (startPage > 1) {
                    paginationControls += `<button onclick="knowledgeManager.goToPage(1)">1</button>`;
                    if (startPage > 2) {
                        paginationControls += `<span class="page-ellipsis">...</span>`;
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    if (i === this.currentPage) {
                        paginationControls += `<button class="active">${i}</button>`;
                    } else {
                        paginationControls += `<button onclick="knowledgeManager.goToPage(${i})">${i}</button>`;
                    }
                }

                if (endPage < this.totalPages) {
                    if (endPage < this.totalPages - 1) {
                        paginationControls += `<span class="page-ellipsis">...</span>`;
                    }
                    paginationControls += `<button onclick="knowledgeManager.goToPage(${this.totalPages})">${this.totalPages}</button>`;
                }

                paginationControls += `
                    <button ${this.currentPage === this.totalPages ? 'disabled' : ''} onclick="knowledgeManager.goToPage(${this.currentPage + 1})">下一页</button>
                    <button ${this.currentPage === this.totalPages ? 'disabled' : ''} onclick="knowledgeManager.goToPage(${this.totalPages})">末页</button>
                `;

                container.innerHTML = `
                    <div class="pagination-info">
                        第 ${startRecord}-${endRecord} 条，共 ${this.totalDocuments} 条记录，第 ${this.currentPage}/${this.totalPages} 页
                    </div>
                    <div class="pagination-controls">
                        ${paginationControls}
                        <div class="page-size-selector">
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 13px;">每页</span>
                            <select onchange="knowledgeManager.changePageSize(this.value)" value="${this.pageSize}">
                                <option value="10" ${this.pageSize === 10 ? 'selected' : ''}>10</option>
                                <option value="20" ${this.pageSize === 20 ? 'selected' : ''}>20</option>
                                <option value="50" ${this.pageSize === 50 ? 'selected' : ''}>50</option>
                            </select>
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 13px;">条</span>
                        </div>
                    </div>
                `;
            }

                this.currentPage = page;

            // 知识库管理方法
            showLibraryModal(id = '', name = '', description = '') {
                this.editingLibrary = id || null;
                document.getElementById('library-modal-title').textContent = id ? '编辑知识库' : '新建知识库';
                document.getElementById('library-name').value = name;
                document.getElementById('library-description').value = description;
                document.getElementById('library-modal').classList.add('active');

            closeLibraryModal() {
                document.getElementById('library-modal').classList.remove('active');
                document.getElementById('library-form').reset();
                this.editingLibrary = null;

            async saveLibraryHandler(e) {
                e.preventDefault();
                
                const name = document.getElementById('library-name').value.trim();
                const description = document.getElementById('library-description').value.trim();
                const embeddingModel = document.getElementById('library-embedding-model').value;

                if (!name) {

                        return;

                        this.showNotification(`成功删除 ${successCount} 个文档`, 'success');

            // 加载切片数据
            async loadSlices() {
                if (!this.currentSlicesDocumentId || !this.selectedLibraryId) return;
                
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        this.showInfoDialog('认证令牌不存在', '认证错误');
                        return;
                    }

                    const response = await fetch(`/ai/v1/rag/knowledge/document/slices?knowledgeId=${this.currentSlicesDocumentId}&libraryId=${this.selectedLibraryId}&pageNumber=${this.slicesCurrentPage}&pageSize=${this.slicesPageSize}`, {
                        method: 'GET',
                        headers: {
                            'authorization': `bearer ${token}`
                        }
                    });

                    const result = await response.json();
                    console.log('Slices API response:', result);
                    
                    if (result.code === '000000') {
                        this.slices = result.data.result || [];
                        this.slicesTotalPages = result.data.totalPage || 0;
                        this.slicesTotalElements = result.data.totalElements || 0;
                        
                        console.log('Loaded slices:', this.slices);
                        console.log('Total elements:', this.slicesTotalElements);
                        console.log('Total pages:', this.slicesTotalPages);
                        
                        this.renderSlices();
                    } else {
                        console.error('Failed to load slices:', result.message);
                        this.showInfoDialog('加载切片失败: ' + result.message, '错误');
                    }
                } catch (error) {
                    console.error('Error loading slices:', error);
                    this.showInfoDialog('加载切片失败，请重试', '错误');
                } finally {
                    // 隐藏加载状态
                    const loadingDiv = document.getElementById('slices-loading');
                    const contentDiv = document.getElementById('slices-content');
                    if (loadingDiv) loadingDiv.classList.add('hidden');

                }
            }

                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 13px;">每页</span>
                            <select onchange="knowledgeManager.changeSlicesPageSize(this.value)" value="${this.slicesPageSize}">
                                <option value="10" ${this.slicesPageSize === 10 ? 'selected' : ''}>10</option>
                                <option value="20" ${this.slicesPageSize === 20 ? 'selected' : ''}>20</option>
                                <option value="50" ${this.slicesPageSize === 50 ? 'selected' : ''}>50</option>
                            </select>
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 13px;">个</span>
                        </div>
                    </div>
                `;
            }

            // 切片分页跳转
            async goToSlicesPage(page) {
                if (page < 1 || page > this.slicesTotalPages || page === this.slicesCurrentPage) return;
                this.slicesCurrentPage = page;
                await this.loadSlices();
            }

            // 改变切片页面大小
            async changeSlicesPageSize(newSize) {
                this.slicesPageSize = parseInt(newSize);
                this.slicesCurrentPage = 1;
                await this.loadSlices();
            }

            // 查看切片详细内容
            async viewSliceContent(sliceId, sliceNumber) {
                if (!sliceId) {
                    this.showInfoDialog('切片ID无效', '错误');
                    return;
                }
                
                // 创建切片内容模态框
                const modal = document.createElement('div');
                modal.className = 'modal-overlay slice-content-modal active';
                
                const safeSliceId = sliceId.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                
                modal.innerHTML = `
                    <div class="modal-container" style="width: 80vw; height: 70vh;">
                        <div class="modal-header">
                            <h2>切片详情 #${sliceNumber}</h2>
                            <button class="modal-close-btn" onclick="this.closest('.modal-overlay').remove()">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-white mb-2">切片ID</label>
                                <div class="text-sm text-white/60 bg-white/10 rounded p-2">${safeSliceId}</div>
                            </div>
                            <div class="flex-1">
                                <label class="block text-sm font-medium text-white mb-2">切片内容</label>
                                <div id="slice-content-display" class="text-sm text-white/80 bg-white/10 rounded p-4 h-96 overflow-y-auto leading-relaxed whitespace-pre-wrap">
                                    <div class="text-center py-8">
                                        <div class="loading-spinner"></div>
                                        <p class="text-white/60 mt-2">正在加载切片内容...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="action-btn secondary" id="copy-slice-content-btn" disabled>
                                复制内容
                            </button>
                            <button class="action-btn primary" onclick="this.closest('.modal-overlay').remove()">
                                关闭
                            </button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // 添加backdrop点击关闭功能
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });

                // 添加ESC键关闭功能
                const handleEscKey = (e) => {
                    if (e.key === 'Escape') {
                        modal.remove();
                        document.removeEventListener('keydown', handleEscKey);
                    }
                };
                document.addEventListener('keydown', handleEscKey);
                
                // 加载切片内容
                await this.loadSliceContent(sliceId, modal);
            }

            // 加载单个切片的详细内容
            async loadSliceContent(sliceId, modal) {
               const content = this.slices.find(e=>e.id===sliceId).segmentContent;
                        
                if (!content) {
                    this.displaySliceContentError('该切片没有内容');
                    return;
                }
                
                // 安全地处理内容
                const safeContent = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                
                // 更新内容显示
                const contentDisplay = modal.querySelector('#slice-content-display');
                if (contentDisplay) {
                    contentDisplay.innerHTML = safeContent;
                }
                
                // 启用复制按钮并添加事件监听器
                const copyBtn = modal.querySelector('#copy-slice-content-btn');
                if (copyBtn) {
                    copyBtn.disabled = false;
                    copyBtn.addEventListener('click', async () => {
                        try {
                            await navigator.clipboard.writeText(content);
                            this.showNotification('内容已复制到剪贴板', 'success');
                        } catch (error) {
                            console.error('复制失败:', error);
                            this.showNotification('复制失败，请手动复制', 'error');
                        }
                    });
                }
            }

            // 显示切片内容加载错误
            displaySliceContentError(message) {
                const contentDisplay = document.getElementById('slice-content-display');
                if (contentDisplay) {
                    contentDisplay.innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-red-400">${message}</p>
                        </div>
                    `;
                }
            }

            // 获取选中的文档ID列表
            getSelectedDocuments() {
                const checkboxes = document.querySelectorAll('.doc-checkbox:checked');
                return Array.from(checkboxes).map(checkbox => checkbox.value);
            }

            // 工具方法
            getFileIcon(contentType) {
                switch(contentType) {
                    case 'word':
                        return '<path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />';
                    case 'pdf':
                        return '<path d="M4 2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H4zm2 3h8v2H6V5zm0 4h8v2H6V9zm0 4h5v2H6v-2z"/>';
                    default:
                        return '<path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />';
                }
            }

            getFileIconClass(contentType) {
                switch(contentType) {
                    case 'word':
                        return 'word';
                    case 'pdf':
                        return 'pdf';
                    case 'excel':
                        return 'excel';
                    default:
                        return 'word';
                }
            }

            getStatusClass(status) {
                switch(status) {
                    case 'success':
                        return 'status-success';
                    case 'processing':
                        return 'status-processing';
                    case 'failed':
                        return 'status-failed';
                    case 'init':
                        return 'status-init';
                    default:
                        return 'status-processing';
                }
            }

            getStatusText(status) {
                switch(status) {
                    case 'success':
                        return '处理完成';
                    case 'processing':
                        return '处理中';
                    case 'failed':
                        return '处理失败';
                    case 'init':
                        return '待处理';
                    default:
                        return '未知状态';
                }
            }

            formatDateTime(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // 显示文件上传模态框
            showUploadModal() {
                if (!this.selectedLibraryId) {
                    this.showInfoDialog('请先选择一个知识库', '提示');
                    return;
                }
                document.getElementById('file-upload').click();
            }

            // 处理文件上传
            async handleFileUpload(input) {
                const files = input.files;
                if (!files || files.length === 0) {
                    return;
                }

                if (!this.selectedLibraryId) {
                    this.showInfoDialog('请先选择一个知识库', '提示');
                    return;
                }

                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        this.showInfoDialog('认证令牌不存在', '认证错误');
                        return;
                    }

                    let successCount = 0;
                    let failedCount = 0;
                    const uploadedDocuments = [];

                    // 显示上传进度
                    this.showUploadProgress(true, 0, files.length, '准备上传...');

                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        try {
                            console.log(`正在上传文件 ${i + 1}/${files.length}: ${file.name}`);
                            
                            // 更新进度显示
                            this.updateUploadProgress(i, files.length, file.name);
                            
                            // 第一步：上传文件
                            const uploadResult = await this.uploadFile(file, token);
                            if (uploadResult.success) {
                                uploadedDocuments.push(uploadResult.documentId);
                                successCount++;
                                console.log(`文件 ${file.name} 上传成功，文档ID: ${uploadResult.documentId}`);
                            } else {
                                failedCount++;
                                console.error(`文件 ${file.name} 上传失败:`, uploadResult.error);
                            }
                        } catch (error) {
                            failedCount++;
                            console.error(`文件 ${file.name} 上传失败:`, error);
                        }
                    }

                    // 更新为完成状态
                    this.updateUploadProgress(files.length, files.length, '上传完成');

                    this.showUploadProgress(false);

                    // 显示上传结果
                    if (failedCount === 0) {
                        this.showNotification(`成功上传 ${successCount} 个文件`, 'success');
                    } else {
                        this.showInfoDialog(`上传完成：成功 ${successCount} 个，失败 ${failedCount} 个`, '上传结果');
                    }

                    // 清空文件输入
                    input.value = '';

                    // 重新加载文档列表
                    await this.loadDocuments(this.selectedLibraryId);

                    // 自动开始切片处理（如果有成功上传的文档）
                    if (uploadedDocuments.length > 0) {
                        this.showConfirmDialog(`文件上传成功！是否立即开始文档切片处理？`, async () => {
                            await this.batchExecuteSlicing(uploadedDocuments);
                        });
                    }

                } catch (error) {
                    this.showUploadProgress(false);
                    console.error('批量上传失败:', error);
                    this.showInfoDialog('上传失败，请重试', '错误');
                }
            }

            // 上传单个文件
            async uploadFile(file, token) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('libraryId', this.selectedLibraryId);

                    const response = await fetch('/ai/v1/rag/knowledge/document/upload', {
                        method: 'POST',
                        headers: {
                            'authorization': `bearer ${token}`
                        },
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (result.code === '000000' && result.data) {
                        return {
                            success: true,
                            documentId: result.data.id
                        };
                    } else {
                        return {
                            success: false,
                            error: result.message || '上传失败'
                        };
                    }
                } catch (error) {
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }

            // 显示/隐藏上传进度
            showUploadProgress(show, current = 0, total = 0, fileName = '') {
                const existingModal = document.querySelector('.upload-progress-modal');
                
                if (show) {
                    // 如果已存在进度模态框，直接更新
                    if (existingModal) {
                        this.updateUploadProgress(current, total, fileName);
                        return;
                    }
                    
                    // 创建上传进度模态框
                    const modal = document.createElement('div');
                    modal.className = 'modal-overlay active upload-progress-modal';
                    modal.innerHTML = `
                        <div class="modal-container" style="max-width: 560px;max-height:320px;">
                            <div class="modal-header">
                                <h2>文档上传中</h2>
                            </div>
                            <div class="modal-body m-4">
                                <div class="upload-progress-info mb-4">
                                    <div class="flex justify-between items-center mb-2">
                                        <span class="text-sm text-white/80">正在上传:</span>
                                        <span id="upload-current-file" class="text-sm text-white/60">${fileName}</span>
                                    </div>
                                    <div class="flex justify-between items-center mb-4">
                                        <span class="text-sm text-white/80">进度:</span>
                                        <span id="upload-progress-text" class="text-sm text-white/60">${current}/${total}</span>
                                    </div>
                                </div>
                                
                                <div class="progress-bar-container">
                                    <div class="progress-bar-bg">
                                        <div id="upload-progress-bar" class="progress-bar-fill" style="width: ${total > 0 ? (current / total) * 100 : 0}%"></div>
                                    </div>
                                </div>
                                
                                <div class="mt-4 text-center">
                                    <div class="loading-spinner" style="display:inline-block"></div>
                                    <p class="text-white/60 mt-2 text-sm">请稍候，文件正在上传...</p>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                } else {
                    // 隐藏进度模态框
                    if (existingModal) {
                        existingModal.remove();
                    }
                }
            }

            // 更新上传进度
            updateUploadProgress(current, total, fileName) {
                const progressBar = document.getElementById('upload-progress-bar');
                const progressText = document.getElementById('upload-progress-text');
                const currentFileSpan = document.getElementById('upload-current-file');
                
                if (progressBar && total > 0) {
                    const percentage = (current / total) * 100;
                    progressBar.style.width = `${percentage}%`;
                }
                
                if (progressText) {
                    progressText.textContent = `${current}/${total}`;
                }
                
                if (currentFileSpan && fileName) {
                    currentFileSpan.textContent = fileName;
                }
            }

            // 批量执行文档切片
            async batchExecuteSlicing(documentIds) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        this.showInfoDialog('认证令牌不存在', '认证错误');
                        return;
                    }

                    let successCount = 0;
                    let failedCount = 0;

                    for (const documentId of documentIds) {
                        try {
                            const success = await this.executeDocumentSlicing(documentId, false); // false表示不显示成功提示
                            if (success) {
                                successCount++;
                            } else {
                                failedCount++;
                            }
                        } catch (error) {
                            failedCount++;
                            console.error(`文档 ${documentId} 切片失败:`, error);
                        }
                    }

                    // 显示批量切片结果
                    if (failedCount === 0) {
                        this.showNotification(`成功启动 ${successCount} 个文档的切片处理`, 'success');
                    } else {
                        this.showInfoDialog(`切片处理启动完成：成功 ${successCount} 个，失败 ${failedCount} 个`, '切片结果');
                    }

                    // 重新加载文档列表以更新状态
                    await this.loadDocuments(this.selectedLibraryId);

                } catch (error) {
                    console.error('批量切片失败:', error);
                    this.showInfoDialog('批量切片失败，请重试', '错误');
                }
            }

            // 执行文档切片
            async executeDocumentSlicing(documentId, showAlert = true) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        if (showAlert) this.showInfoDialog('认证令牌不存在', '认证错误');
                        return false;
                    }

                    const response = await fetch('/ai/v1/rag/knowledge/document/execute', {
                        method: 'POST',
                        headers: {
                            'authorization': `bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify([{
                            "id": documentId,
                            "splitterType": "recursive"
                        }])
                    });

                    const result = await response.json();
                    
                    if (result.code === '000000') {
                        if (showAlert) {
                            this.showNotification('文档切片处理已启动', 'success');
                        }
                        console.log(`文档 ${documentId} 切片处理启动成功`);
                        
                        // 重新加载文档列表以更新状态
                        await this.loadDocuments(this.selectedLibraryId);
                        return true;
                    } else {
                        console.error('文档切片失败:', result.message);
                        if (showAlert) {
                            this.showInfoDialog('切片失败: ' + result.message, '错误');
                        }
                        return false;
                    }
                } catch (error) {
                    console.error('执行文档切片失败:', error);
                    if (showAlert) {
                        this.showInfoDialog('切片失败，请重试', '错误');
                    }
                    return false;
                }
            }

            // 批量切片选中的文档
            async batchSliceSelected() {
                const selectedDocs = this.getSelectedDocuments();
                if (selectedDocs.length === 0) {
                    this.showInfoDialog('请先选择要切片的文档', '提示');
                    return;
                }

                const message = `确定要对所选的 ${selectedDocs.length} 个文档进行切片处理吗？`;
                this.showConfirmDialog(message, async () => {
                    await this.batchExecuteSlicing(selectedDocs);
                });
            }

            // 全选/取消全选
            toggleSelectAll(checked) {
                const checkboxes = document.querySelectorAll('.doc-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = checked;
                });
            }

            // 显示通知
            showNotification(message, type = 'info') {
                // 创建通知元素
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg border transition-all duration-300 transform translate-x-full opacity-0`;
                
                if (type === 'success') {
                    notification.classList.add('bg-green-500/90', 'border-green-400', 'text-white');
                } else if (type === 'error') {
                    notification.classList.add('bg-red-500/90', 'border-red-400', 'text-white');
                } else if (type === 'warning') {
                    notification.classList.add('bg-yellow-500/90', 'border-yellow-400', 'text-white');
                } else {
                    notification.classList.add('bg-blue-500/90', 'border-blue-400', 'text-white');
                }

                notification.innerHTML = `
                    <div class="flex items-center">
                        <span class="mr-3">${type === 'success' ? '✅' : type === 'error' ? '❌' : type === 'warning' ? '⚠️' : 'ℹ️'}</span>
                        <span>${message}</span>
                        <button class="ml-3 text-white/80 hover:text-white" onclick="this.parentElement.parentElement.remove()">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `;

                document.body.appendChild(notification);

                // 显示动画
                setTimeout(() => {
                    notification.classList.remove('translate-x-full', 'opacity-0');
                }, 100);

                // 自动消失
                setTimeout(() => {
                    notification.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.remove();
                        }
                    }, 300);
                }, 5000);
            }

            // 显示确认对话框
            showConfirmDialog(message, onConfirm, onCancel = null) {
                // 创建确认对话框
                const dialog = document.createElement('div');
                dialog.className = 'fixed inset-0 z-50 flex items-center justify-center';
                dialog.style.background = 'rgba(0, 0, 0, 0.5)';
                dialog.style.backdropFilter = 'blur(10px)';
                
                dialog.innerHTML = `
                    <div class="rounded-2xl p-6 max-w-md w-full mx-4" style="background: #505050; border: none; backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);">
                        <div class="text-center">
                            <div class="text-4xl mb-4">⚠️</div>
                            <h3 class="text-xl font-bold text-white mb-4">确认操作</h3>
                            <p class="text-white/80 mb-6 whitespace-pre-line">${message}</p>
                            <div class="flex space-x-4">
                                <button id="confirm-cancel-btn" class="flex-1 px-4 py-2 bg-white/20 hover:bg-white/30 text-white rounded-lg transition-colors">
                                    取消
                                </button>
                                <button id="confirm-ok-btn" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                                    确认
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(dialog);
                
                // 绑定事件
                dialog.querySelector('#confirm-cancel-btn').addEventListener('click', () => {
                    dialog.remove();
                    if (onCancel) onCancel();
                });
                
                dialog.querySelector('#confirm-ok-btn').addEventListener('click', () => {
                    dialog.remove();
                    if (onConfirm) onConfirm();
                });
                
                // 点击背景关闭
                dialog.addEventListener('click', (e) => {
                    if (e.target === dialog) {
                        dialog.remove();
                        if (onCancel) onCancel();
                    }
                });
            }

            // 显示信息对话框
            showInfoDialog(message, title = '提示') {
                const dialog = document.createElement('div');
                dialog.className = 'fixed inset-0 z-50 flex items-center justify-center';
                dialog.style.background = 'rgba(0, 0, 0, 0.5)';
                dialog.style.backdropFilter = 'blur(10px)';
                
                dialog.innerHTML = `
                    <div class="rounded-2xl p-6 max-w-md w-full mx-4" style="background: #505050; border: none; backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);">
                        <div class="text-center">
                            <div class="text-4xl mb-4">ℹ️</div>
                            <h3 class="text-xl font-bold text-white mb-4">${title}</h3>
                            <p class="text-white/80 mb-6 whitespace-pre-line">${message}</p>
                            <div class="flex justify-center">
                                <button id="info-ok-btn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                                    确定
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(dialog);
                
                // 绑定事件
                dialog.querySelector('#info-ok-btn').addEventListener('click', () => {
                    dialog.remove();
                });
                
                // 点击背景关闭
                dialog.addEventListener('click', (e) => {
                    if (e.target === dialog) {
                        dialog.remove();
                    }
                });
            }
        }

        // 初始化知识库管理器
        const knowledgeManager = new KnowledgeManager();
    </script>
</body>
</html>
