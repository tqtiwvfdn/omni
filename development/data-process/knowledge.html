<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档管理 - 知识库管理系统</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <style>
        :root {
            --dify-primary: #2970FF;
            --dify-primary-light: #EBF2FF;
            --liquid-glass-bg: rgba(255, 255, 255, 0.1);
            --liquid-glass-border: rgba(255, 255, 255, 0.2);
            --liquid-glass-strong: rgba(255, 255, 255, 0.15);
            --liquid-glass-subtle: rgba(255, 255, 255, 0.05);
            --liquid-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --liquid-text-primary: rgba(255, 255, 255, 0.9);
            --liquid-text-secondary: rgba(0, 0, 0, 0.7);
            --liquid-text-tertiary: rgba(255, 255, 255, 0.5);
            --sidebar-bg: rgba(255, 255, 255, 0.1);
            --menu-hover: rgba(255, 255, 255, 0.1);
            --menu-active: rgba(255, 255, 255, 0.2);
            --text-primary: rgba(255, 255, 255, 0.95);
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            color: var(--liquid-text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Liquid Glass Effects */
        .liquid-glass {
            background: var(--liquid-glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--liquid-glass-border);
            box-shadow: var(--liquid-shadow);
        }

        .liquid-glass-strong {
            background: var(--liquid-glass-strong);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Sidebar样式 */
        .omni-sidebar {
            background: var(--sidebar-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--liquid-glass-border);
            box-shadow: var(--liquid-shadow);
        }

        /* 菜单项样式 */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-radius: 8px;
            margin: 4px 12px;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            background: var(--menu-hover);
            color: rgba(255, 255, 255, 0.95);
            transform: translateX(4px);
        }

        .menu-item.active {
            background: var(--menu-active);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        /* Specular Highlight Effect */
        .specular-highlight {
            position: relative;
            overflow: hidden;
        }

        .specular-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .specular-highlight:hover::before {
            left: 100%;
        }

        .specular-highlight > * {
            position: relative;
            z-index: 2;
        }

        /* 文档表格样式 */
        .doc-table {
            border-radius: 12px;
            overflow: hidden;
        }

        .doc-table th {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .doc-table td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .doc-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .doc-table tr:last-child td {
            border-bottom: none;
        }

        /* 状态标签样式 */
        .status-tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-processing {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* 操作按钮样式 */
        .action-btn {
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 2px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .action-btn.primary {
            background: var(--dify-primary);
            border-color: var(--dify-primary);
        }

        .action-btn.danger {
            background: #dc2626;
            border-color: #dc2626;
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            /* background: var(--liquid-glass-strong); */
            background-color: #505050;
            /* backdrop-filter: blur(25px); */
            /* border: 1px solid rgba(255, 255, 255, 0.3); */
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        /* 表单样式 */
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--dify-primary);
            box-shadow: 0 0 0 3px rgba(41, 112, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--dify-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 文件图标样式 */
        .file-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .file-icon.word {
            color: #2563eb;
        }

        .file-icon.pdf {
            color: #dc2626;
        }

        .file-icon.excel {
            color: #16a34a;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #f3f4f6;
        }

        .pagination button.active {
            background: var(--dify-primary);
            color: white;
            border-color: var(--dify-primary);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- 左侧知识库分类管理 -->
        <div class="omni-sidebar w-80 flex-shrink-0 mt-4 ml-4 mb-4 rounded-xl">
            <div class="menu-container h-full overflow-y-auto">
                <nav class="mt-4">
                    <!-- 分类头部 -->
                    <div class="px-6 py-4 border-b border-white/10">
                        <div class="flex items-center justify-between mb-2">
                            <h2 class="text-lg font-bold text-white">知识库分类</h2>
                            <button id="add-library-btn" class="text-white/60 hover:text-white p-1" title="新建知识库">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="text-sm text-white/60">智能知识库分类管理</p>
                    </div>

                    <!-- 全部文档 -->
                    <div class="menu-item flex items-center specular-highlight active" data-library="" onclick="knowledgeManager.selectLibrary('')">
                        <span class="mr-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                        </span>
                        <span class="flex-1">全部文档</span>
                        <span id="total-count" class="text-sm opacity-60">0</span>
                    </div>

                    <!-- 知识库列表 -->
                    <div id="libraries-list">
                        <!-- 知识库项将通过 JavaScript 动态生成 -->
                    </div>
                </nav>
            </div>
        </div>

        <!-- 右侧文档列表 -->
        <div class="flex-1 flex flex-col">
            <!-- 顶部工具栏 -->
            <div class="liquid-glass px-6 py-4 m-4 mt-4 rounded-lg">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <h1 id="current-library-title" class="text-xl font-semibold text-white">全部文档</h1>
                        <div class="ml-4 flex items-center space-x-2">
                            <button class="action-btn" title="刷新" onclick="knowledgeManager.loadLibraries()">
                                刷新
                            </button>
                            <button class="action-btn danger" title="删除" onclick="knowledgeManager.deleteSelectedDocuments()">
                                删除
                            </button>
                            <button class="action-btn" title="标签管理">
                                标签管理
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="action-btn primary">
                            导入知识文档
                        </button>
                        <div class="relative">
                            <input type="text" placeholder="请输入文档名称" class="form-input w-64">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 文档表格 -->
            <div class="flex-1 overflow-auto m-4 mt-0">
                <div class="doc-table liquid-glass">
                    <table class="min-w-full">
                        <thead>
                            <tr>
                                <th class="text-left">文件名</th>
                                <th class="text-left w-24">文件大小</th>
                                <th class="text-left w-20">状态</th>
                                <th class="text-left w-32">切片策略</th>
                                <th class="text-left w-20">时效</th>
                                <th class="text-left w-20">标签</th>
                                <th class="text-left w-32">创建时间</th>
                                <th class="text-right w-24">操作</th>
                            </tr>
                        </thead>
                        <tbody id="documents-table-body">
                            <!-- 文档列表将由 JavaScript 动态生成 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div id="pagination-container" class="pagination">
                    <!-- 分页将由 JavaScript 动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 知识库编辑模态框 -->
    <div id="library-modal" class="modal-overlay">
        <div class="modal-content w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h3 id="library-modal-title" class="text-xl font-bold text-white">新建知识库</h3>
                <button id="close-library-modal" class="text-white/60 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="library-form">
                <div class="space-y-4">
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">知识库名称</label>
                        <input type="text" id="library-name" class="form-input" placeholder="请输入知识库名称" required>
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">描述</label>
                        <textarea id="library-description" class="form-input" rows="3" placeholder="请输入知识库描述"></textarea>
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">向量模型</label>
                        <select id="library-embedding-model" class="form-input">
                            <option value="BAAI/bge-m3" selected>BAAI/bge-m3</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancel-library" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 知识库管理器
        class KnowledgeManager {
            constructor() {
                this.currentCategoryId = null;
                this.selectedLibraryId = null;
                this.libraries = [];
                this.documents = [];
                this.editingLibrary = null;
                this.currentPage = 1;
                this.pageSize = 10;
                this.totalPages = 0;
                this.totalDocuments = 0;

                this.init();
            }

            async init() {
                // this.setBackground();
                await this.initializePage();
                this.initEventListeners();
            }

            // 设置背景渐变
            setBackground() {
                document.body.style.background = 'linear-gradient(135deg, rgba(30, 58, 138, 0.8) 0%, rgba(55, 48, 163, 0.8) 50%, rgba(88, 28, 135, 0.8) 100%)';
            }

            // 初始化页面
            async initializePage() {
                console.log('初始化知识管理页面...');
                
                // 从应用工作台的window.top.appMetadata获取应用相关的知识库分类ID
                try {
                    const appMetadata = window.top.appMetadata;
                    console.log('App metadata from window.top:', appMetadata);
                    
                    if (appMetadata && appMetadata.metadata && appMetadata.metadata.knowledgeBaseId) {
                        this.currentCategoryId = appMetadata.metadata.knowledgeBaseId;
                        console.log('Found knowledge base category ID:', this.currentCategoryId);
                    } else {
                        console.warn('No knowledge base category ID found. App metadata structure:', {
                            hasAppMetadata: !!appMetadata,
                            hasMetadata: !!(appMetadata && appMetadata.metadata),
                            knowledgeBaseId: appMetadata && appMetadata.metadata ? appMetadata.metadata.knowledgeBaseId : 'undefined',
                            fullMetadata: appMetadata
                        });
                    }
                } catch (error) {
                    console.error('Error accessing window.top.appMetadata:', error);
                    // 尝试等待一段时间后重试，因为appMetadata可能还在加载中
                    setTimeout(() => {
                        console.log('Retrying to access app metadata...');
                        try {
                            const appMetadata = window.top.appMetadata;
                            if (appMetadata && appMetadata.metadata && appMetadata.metadata.knowledgeBaseId) {
                                this.currentCategoryId = appMetadata.metadata.knowledgeBaseId;
                                console.log('Found knowledge base category ID on retry:', this.currentCategoryId);
                                this.loadLibraries();
                            }
                        } catch (retryError) {
                            console.error('Retry failed:', retryError);
                        }
                    }, 2000);
                }
                
                if (this.currentCategoryId) {
                    await this.loadLibraries();
                } else {
                    console.warn('No knowledge base category ID found for current app, showing placeholder message');
                    this.showNoKnowledgeBaseMessage();
                }
            }

            // 初始化事件监听器
            initEventListeners() {
                // 知识库相关
                document.getElementById('add-library-btn').addEventListener('click', () => this.showLibraryModal());
                document.getElementById('close-library-modal').addEventListener('click', () => this.closeLibraryModal());
                document.getElementById('cancel-library').addEventListener('click', () => this.closeLibraryModal());
                document.getElementById('library-form').addEventListener('submit', (e) => this.saveLibraryHandler(e));
            }

            // 加载知识库列表
            async loadLibraries() {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        console.error('No authentication token found');
                        return;
                    }

                    const response = await fetch(`/ai/v1/rag/knowledge/library/list?categoryId=${this.currentCategoryId}&pageNum=1&pageSize=20`, {
                        method: 'GET',
                        headers: {
                            'authorization': `bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.code === '000000') {
                        this.libraries = result.data.result;
                        this.renderLibraries();
                        console.log('知识库加载成功:', this.libraries);
                        
                        // 如果有知识库，默认选中第一个
                        if (this.libraries.length > 0) {
                            this.selectLibrary(this.libraries[0].id, this.libraries[0].name);
                        } else {
                            this.selectLibrary('', '全部文档');
                        }
                    } else {
                        console.error('Failed to load knowledge libraries:', result.message);
                        this.showNoKnowledgeBaseMessage();
                    }
                } catch (error) {
                    console.error('Error loading knowledge libraries:', error);
                    this.showNoKnowledgeBaseMessage();
                }
            }

            // 渲染知识库列表
            renderLibraries() {
                const container = document.getElementById('libraries-list');
                container.innerHTML = this.libraries.map(library => {
                    const documentCount = 0; // 这里可以从文档统计中获取
                    return `
                        <div class="menu-item flex items-center specular-highlight" data-library="${library.id}" onclick="knowledgeManager.selectLibrary('${library.id}', '${library.name}')">
                            <span class="mr-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                </svg>
                            </span>
                            <span class="flex-1" title="${library.description || library.name}">${library.name}</span>
                            <div class="flex items-center space-x-1">
                                <span class="text-sm opacity-60">${documentCount}</span>
                                <button onclick="event.stopPropagation(); knowledgeManager.editLibrary('${library.id}', '${library.name}', '${library.description || ''}')" class="text-white/40 hover:text-white/80 p-1" title="编辑知识库">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button onclick="event.stopPropagation(); knowledgeManager.deleteLibrary('${library.id}', '${library.name}')" class="text-white/40 hover:text-red-400 p-1" title="删除知识库">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // 选择知识库
            async selectLibrary(libraryId, libraryName) {
                this.selectedLibraryId = libraryId;
                
                // 更新UI状态
                document.querySelectorAll('.menu-item').forEach(el => {
                    el.classList.remove('active');
                });
                
                const selectedElement = document.querySelector(`[data-library="${libraryId}"]`);
                if (selectedElement) {
                    selectedElement.classList.add('active');
                }
                
                // 更新标题
                const titleElement = document.getElementById('current-library-title');
                if (titleElement) {
                    titleElement.textContent = libraryName || '全部文档';
                }
                
                // 加载文档列表
                await this.loadDocuments(libraryId);
            }

            // 加载文档列表
            async loadDocuments(libraryId) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        console.error('No authentication token found');
                        return;
                    }

                    let url;
                    if (libraryId) {
                        url = `/ai/v1/rag/knowledge/document/list?libraryId=${libraryId}&pageNum=${this.currentPage}&pageSize=${this.pageSize}`;
                    } else {
                        // 获取全部文档，需要遍历所有知识库
                        url = `/ai/v1/rag/knowledge/document/list?categoryId=${this.currentCategoryId}&pageNum=${this.currentPage}&pageSize=${this.pageSize}`;
                    }

                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'authorization': `bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.code === '000000') {
                        this.documents = result.data.result;
                        this.totalDocuments = result.data.totalElements;
                        this.totalPages = result.data.totalPage;
                        this.renderDocuments();
                        this.renderPagination();
                    } else {
                        console.error('Failed to load documents:', result.message);
                        this.renderEmptyDocuments();
                    }
                } catch (error) {
                    console.error('Error loading documents:', error);
                    this.renderEmptyDocuments();
                }
            }

            // 渲染文档列表
            renderDocuments() {
                const tbody = document.getElementById('documents-table-body');
                if (!tbody) return;

                if (this.documents.length === 0) {
                    this.renderEmptyDocuments();
                    return;
                }

                tbody.innerHTML = this.documents.map(doc => `
                    <tr>
                        <td>
                            <div class="flex items-center">
                                <svg class="file-icon ${this.getFileIconClass(doc.contentType)}" fill="currentColor" viewBox="0 0 20 20">
                                    ${this.getFileIcon(doc.contentType)}
                                </svg>
                                <div>
                                    <div class="font-medium text-white">${doc.name}</div>
                                    <div class="text-sm text-white/60">ID: ${doc.id}</div>
                                </div>
                            </div>
                        </td>
                        <td class="text-sm text-white/80">${doc.size}</td>
                        <td>
                            <span class="status-tag ${this.getStatusClass(doc.status)}">
                                ${this.getStatusText(doc.status)}
                            </span>
                        </td>
                        <td class="text-sm text-white/80">
                            <div>按分隔符划表</div>
                            <div>切分</div>
                        </td>
                        <td class="text-sm text-white/80">长期有效</td>
                        <td class="text-sm text-white/80">-</td>
                        <td class="text-sm text-white/80">${this.formatDateTime(doc.createdAt)}</td>
                        <td class="text-right">
                            <div class="flex items-center justify-end space-x-1">
                                <button class="action-btn" title="切片">
                                    切片
                                </button>
                                <button class="action-btn" title="更多操作">
                                    操作
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }

            // 渲染空文档状态
            renderEmptyDocuments() {
                const tbody = document.getElementById('documents-table-body');
                if (!tbody) return;

                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center py-16">
                            <div class="flex flex-col items-center">
                                <svg class="w-16 h-16 text-white/30 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <h3 class="text-lg font-medium text-white mb-2">暂无文档</h3>
                                <p class="text-white/60 mb-4">当前知识库还没有任何文档</p>
                                <button class="action-btn primary">
                                    导入文档
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }

            // 渲染分页
            renderPagination() {
                const container = document.getElementById('pagination-container');
                if (!container || this.totalPages <= 1) {
                    container.innerHTML = '';
                    return;
                }

                let pagination = `
                    <button ${this.currentPage === 1 ? 'disabled' : ''} onclick="knowledgeManager.goToPage(${this.currentPage - 1})">上一页</button>
                `;

                // 页码按钮
                for (let i = 1; i <= this.totalPages; i++) {
                    if (i === this.currentPage) {
                        pagination += `<button class="active">${i}</button>`;
                    } else if (i === 1 || i === this.totalPages || Math.abs(i - this.currentPage) <= 2) {
                        pagination += `<button onclick="knowledgeManager.goToPage(${i})">${i}</button>`;
                    } else if (i === this.currentPage - 3 || i === this.currentPage + 3) {
                        pagination += `<span>...</span>`;
                    }
                }

                pagination += `
                    <button ${this.currentPage === this.totalPages ? 'disabled' : ''} onclick="knowledgeManager.goToPage(${this.currentPage + 1})">下一页</button>
                `;

                container.innerHTML = pagination;
            }

            // 跳转页面
            async goToPage(page) {
                if (page < 1 || page > this.totalPages || page === this.currentPage) return;
                this.currentPage = page;
                await this.loadDocuments(this.selectedLibraryId);
            }

            // 显示没有知识库的提示信息
            showNoKnowledgeBaseMessage() {
                const tbody = document.getElementById('documents-table-body');
                if (!tbody) return;

                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center py-16">
                            <div class="flex flex-col items-center">
                                <svg class="w-16 h-16 text-white/30 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v2M7 7v10a2 2 0 002 2h6a2 2 0 002-2V7"></path>
                                </svg>
                                <h3 class="text-lg font-medium text-white mb-2">尚未配置知识库</h3>
                                <p class="text-white/60 mb-4">当前应用还没有关联的知识库分类</p>
                                <p class="text-sm text-white/40">知识库分类会在应用创建时自动生成，如果您看到此信息，请联系系统管理员</p>
                            </div>
                        </td>
                    </tr>
                `;

                // 清空知识库分类列表
                const librariesList = document.getElementById('libraries-list');
                if (librariesList) {
                    librariesList.innerHTML = `
                        <div class="px-6 py-4 text-center text-white/50 text-sm">
                            暂无知识库分类
                        </div>
                    `;
                }
            }

            // 知识库管理方法
            showLibraryModal(id = '', name = '', description = '') {
                this.editingLibrary = id || null;
                document.getElementById('library-modal-title').textContent = id ? '编辑知识库' : '新建知识库';
                document.getElementById('library-name').value = name;
                document.getElementById('library-description').value = description;
                document.getElementById('library-modal').classList.add('active');
            }

            closeLibraryModal() {
                document.getElementById('library-modal').classList.remove('active');
                document.getElementById('library-form').reset();
                this.editingLibrary = null;
            }

            async saveLibraryHandler(e) {
                e.preventDefault();
                
                const name = document.getElementById('library-name').value.trim();
                const description = document.getElementById('library-description').value.trim();
                const embeddingModel = document.getElementById('library-embedding-model').value;

                if (!name) {
                    alert('请输入知识库名称');
                    return;
                }

                try {
                    let success = false;
                    if (this.editingLibrary) {
                        success = await this.updateLibrary(this.editingLibrary, name, description, embeddingModel);
                    } else {
                        success = await this.createLibrary(name, description, embeddingModel);
                    }

                    if (success) {
                        this.closeLibraryModal();
                        await this.loadLibraries();
                    }
                } catch (error) {
                    console.error('保存知识库失败:', error);
                    alert('保存失败，请重试');
                }
            }

            async createLibrary(name, description, embeddingModel) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        alert('认证令牌不存在');
                        return false;
                    }

                    const response = await fetch('/ai/v1/rag/knowledge/library', {
                        method: 'PUT',
                        headers: {
                            'authorization': `bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: name,
                            description: description,
                            categoryId: this.currentCategoryId,
                            embeddingModel: embeddingModel
                        })
                    });

                    const result = await response.json();
                    
                    if (result.code === '000000') {
                        console.log('知识库创建成功:', result.data);
                        alert('知识库创建成功');
                        return true;
                    } else {
                        console.error('知识库创建失败:', result.message);
                        alert('创建失败: ' + result.message);
                        return false;
                    }
                } catch (error) {
                    console.error('创建知识库失败:', error);
                    alert('创建失败，请重试');
                    return false;
                }
            }

            async updateLibrary(libraryId, name, description, embeddingModel) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        alert('认证令牌不存在');
                        return false;
                    }

                    const response = await fetch(`/ai/v1/rag/knowledge/library/${libraryId}`, {
                        method: 'POST',
                        headers: {
                            'authorization': `bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: name,
                            description: description,
                            categoryId: this.currentCategoryId,
                            embeddingModel: embeddingModel
                        })
                    });

                    const result = await response.json();
                    
                    if (result.code === '000000') {
                        console.log('知识库更新成功:', result.data);
                        alert('知识库更新成功');
                        return true;
                    } else {
                        console.error('知识库更新失败:', result.message);
                        alert('更新失败: ' + result.message);
                        return false;
                    }
                } catch (error) {
                    console.error('更新知识库失败:', error);
                    alert('更新失败，请重试');
                    return false;
                }
            }

            async deleteLibrary(libraryId, libraryName) {
                const message = `确定要删除知识库"${libraryName}"吗？\n\n注意：删除知识库后，该知识库下的所有文档将被永久删除。`;
                
                if (!confirm(message)) {
                    return;
                }

                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        alert('认证令牌不存在');
                        return;
                    }

                    const response = await fetch(`/ai/v1/rag/knowledge/library/${libraryId}`, {
                        method: 'DELETE',
                        headers: {
                            'authorization': `bearer ${token}`
                        }
                    });

                    const result = await response.json();
                    
                    if (result.code === '000000') {
                        console.log('知识库删除成功:', libraryId);
                        alert('知识库删除成功');
                        
                        // 如果当前选中的是被删除的知识库，切换到全部
                        if (this.selectedLibraryId === libraryId) {
                            this.selectLibrary('', '全部文档');
                        }
                        
                        await this.loadLibraries();
                    } else {
                        console.error('知识库删除失败:', result.message);
                        alert('删除失败: ' + result.message);
                    }
                } catch (error) {
                    console.error('删除知识库失败:', error);
                    alert('删除失败，请重试');
                }
            }

            editLibrary(libraryId, name, description) {
                this.showLibraryModal(libraryId, name, description);
            }

            // 删除选中的文档（占位方法）
            deleteSelectedDocuments() {
                alert('删除选中文档功能待实现');
            }

            // 工具方法
            getFileIcon(contentType) {
                switch(contentType) {
                    case 'word':
                        return '<path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />';
                    case 'pdf':
                        return '<path d="M4 2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H4zm2 3h8v2H6V5zm0 4h8v2H6V9zm0 4h5v2H6v-2z"/>';
                    default:
                        return '<path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />';
                }
            }

            getFileIconClass(contentType) {
                switch(contentType) {
                    case 'word':
                        return 'word';
                    case 'pdf':
                        return 'pdf';
                    case 'excel':
                        return 'excel';
                    default:
                        return 'word';
                }
            }

            getStatusClass(status) {
                switch(status) {
                    case 'success':
                        return 'status-success';
                    case 'processing':
                        return 'status-processing';
                    case 'failed':
                        return 'status-failed';
                    default:
                        return 'status-processing';
                }
            }

            getStatusText(status) {
                switch(status) {
                    case 'success':
                        return '处理完成';
                    case 'processing':
                        return '处理中';
                    case 'failed':
                        return '处理失败';
                    default:
                        return '未知状态';
                }
            }

            formatDateTime(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        // 初始化知识库管理器
        const knowledgeManager = new KnowledgeManager();
    </script>
