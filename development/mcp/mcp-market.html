                        <div class="flex flex-wrap gap-2 mb-4">

                `).join('');
            }

            // è·å–çŠ¶æ€æ ·å¼ç±»
            getStatusClass(status) {
                const classes = {
                    'official': 'status-official',
                    'verified': 'status-verified',
                    'community': 'status-community',
                    'beta': 'status-beta'
                };
                return classes[status] || 'status-community';
            }

            // è·å–çŠ¶æ€æ–‡æœ¬
            getStatusText(status) {
                const texts = {
                    'official': 'å®˜æ–¹',
                    'verified': 'è®¤è¯',
                    'community': 'ç¤¾åŒº',
                    'beta': 'æµ‹è¯•ç‰ˆ'
                };
                return texts[status] || 'ç¤¾åŒº';
            }

            // åˆ†ç±»è¿‡æ»¤
            filterByCategory(category) {
                if (category === 'all') {
                    this.filteredData = [...this.mcpData];
                } else if (category === 'official') {
                    this.filteredData = this.mcpData.filter(mcp => mcp.status === 'official' || mcp.status === 'verified');
                } else {
                    this.filteredData = this.mcpData.filter(mcp => mcp.category === category);
                }
                
                const searchTerm = document.getElementById('searchInput').value;
                if (searchTerm) {
                    this.filterBySearch(searchTerm);
                }
                
                this.renderMCPs();
            }

            // æœç´¢è¿‡æ»¤
            filterBySearch(searchTerm) {
                const term = searchTerm.toLowerCase();
                this.filteredData = this.filteredData.filter(mcp => 
                    mcp.name.toLowerCase().includes(term) ||
                    mcp.description.toLowerCase().includes(term) ||
                    (mcp.tags || []).some(tag => tag.toLowerCase().includes(term)) ||
                    mcp.author.toLowerCase().includes(term)
                );
            }

            // é€šç”¨è¿‡æ»¤å‡½æ•°
            filterMCPs() {
                const searchTerm = document.getElementById('searchInput').value;
                const activeCategory = document.querySelector('.category-tag.active').dataset.category;
                
                // é¦–å…ˆæŒ‰åˆ†ç±»è¿‡æ»¤
                if (activeCategory === 'all') {
                    this.filteredData = [...this.mcpData];
                } else if (activeCategory === 'official') {
                    this.filteredData = this.mcpData.filter(mcp => mcp.status === 'official' || mcp.status === 'verified');
                } else {
                    this.filteredData = this.mcpData.filter(mcp => mcp.category === activeCategory);
                }
                
                // ç„¶åæŒ‰æœç´¢è¯è¿‡æ»¤
                if (searchTerm) {
                    this.filterBySearch(searchTerm);
                }
                
                this.renderMCPs();
            }

            // æŸ¥çœ‹MCPè¯¦æƒ…
            viewMCPDetails(mcpId) {
                console.log('æŸ¥çœ‹MCPè¯¦æƒ…:', mcpId);
                window.open(`mcp-detail.html?id=${mcpId}`, '_self');
            }

            // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
            initEventListeners() {
                // æœç´¢æ¡†è¾“å…¥äº‹ä»¶
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.filterMCPs();
                    });
                }

                // åˆ†ç±»æ ‡ç­¾ç‚¹å‡»äº‹ä»¶
                document.querySelectorAll('.category-tag').forEach(tag => {
                    tag.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                        tag.classList.add('active');
                        this.filterByCategory(tag.dataset.category);
                    });
                });

                // æ³¨å†ŒæŒ‰é’®äº‹ä»¶
                const registerBtn = document.getElementById('register-mcp-btn');
                if (registerBtn) {
                    registerBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.showRegisterModal();
                    });
                }

                // æ¨¡æ€æ¡†äº‹ä»¶
                this.initModalEvents();
            }

            // åˆå§‹åŒ–æ¨¡æ€æ¡†äº‹ä»¶
            initModalEvents() {
                const modal = document.getElementById('register-modal');
                const closeBtn = document.getElementById('close-modal');
                const cancelBtn = document.getElementById('cancel-btn');
                const form = document.getElementById('register-form');

                // å…³é—­æ¨¡æ€æ¡†
                [closeBtn, cancelBtn].forEach(btn => {
                    if (btn) {
                        btn.addEventListener('click', () => this.hideRegisterModal());
                    }
                });

                // ç‚¹å‡»èƒŒæ™¯å…³é—­æ¨¡æ€æ¡†
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.hideRegisterModal();
                    }
                });

                // è¡¨å•æäº¤
                if (form) {
                    form.addEventListener('submit', (e) => this.handleRegisterSubmit(e));
                }
            }

            // æ˜¾ç¤ºæ³¨å†Œæ¨¡æ€æ¡†
            showRegisterModal() {
                const modal = document.getElementById('register-modal');
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            // éšè—æ³¨å†Œæ¨¡æ€æ¡†
            hideRegisterModal() {
                const modal = document.getElementById('register-modal');
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
                
                // æ¸…ç©ºè¡¨å•
                const form = document.getElementById('register-form');
                if (form) {
                    form.reset();
                }
            }

            // å¤„ç†æ³¨å†Œè¡¨å•æäº¤
            async handleRegisterSubmit(e) {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                
                const mcpData = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    category: formData.get('category'),
                    author: formData.get('author') || 'Developer',
                    tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()) : [],
                    documentation: formData.get('documentation')
                };

                try {
                    // ç¦ç”¨æäº¤æŒ‰é’®
                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'æ³¨å†Œä¸­...';

                    const response = await fetch(`${this.apiBase}/mcps`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(mcpData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // æ³¨å†ŒæˆåŠŸ
                        this.hideRegisterModal();
                        this.showNotification('MCPæ³¨å†ŒæˆåŠŸï¼', 'success');
                        
                        // é‡æ–°åŠ è½½æ•°æ®
                        await this.loadMCPData();
                        this.renderMCPs();
                        this.updateStatistics();
                    } else {
                        throw new Error(result.error || 'Registration failed');
                    }
                } catch (error) {
                    console.error('MCPæ³¨å†Œå¤±è´¥:', error);
                    this.showNotification('æ³¨å†Œå¤±è´¥ï¼š' + error.message, 'error');
                } finally {
                    // æ¢å¤æäº¤æŒ‰é’®
                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'æ³¨å†ŒMCP';
                }
            }

            // æ˜¾ç¤ºé€šçŸ¥
            showNotification(message, type = 'info') {
                // åˆ›å»ºé€šçŸ¥å…ƒç´ 
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg border transition-all duration-300 transform translate-x-full opacity-0`;
                
                if (type === 'success') {
                    notification.classList.add('bg-green-500/90', 'border-green-400', 'text-white');
                } else if (type === 'error') {
                    notification.classList.add('bg-red-500/90', 'border-red-400', 'text-white');
                } else {
                    notification.classList.add('bg-blue-500/90', 'border-blue-400', 'text-white');
                }

                notification.innerHTML = `
                    <div class="flex items-center">
                        <span class="mr-3">${type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : 'â„¹ï¸'}</span>
                        <span>${message}</span>
                        <button class="ml-3 text-white/80 hover:text-white" onclick="this.parentElement.parentElement.remove()">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `;

                document.body.appendChild(notification);

                // æ˜¾ç¤ºåŠ¨ç”»
                setTimeout(() => {
                    notification.classList.remove('translate-x-full', 'opacity-0');
                }, 100);

                // è‡ªåŠ¨æ¶ˆå¤±
                setTimeout(() => {
                    notification.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.remove();
                        }
                    }, 300);
                }, 5000);
            }

            // ç¼–è¾‘MCP
            editMCP(mcpId) {
                console.log('ç¼–è¾‘MCP:', mcpId);
                // TODO: å®ç°ç¼–è¾‘åŠŸèƒ½
                this.showNotification('ç¼–è¾‘åŠŸèƒ½å¼€å‘ä¸­...', 'info');
            }

            // åˆ é™¤MCP
            async deleteMCP(mcpId) {
                if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªMCPæœåŠ¡å—ï¼Ÿ')) {
                    return;
                }
                
                try {
                    const response = await fetch(`${this.apiBase}/mcps/${mcpId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showNotification('MCPåˆ é™¤æˆåŠŸï¼', 'success');
                        
                        // é‡æ–°åŠ è½½æ•°æ®
                        await this.loadMCPData();
                        this.renderMCPs();
                        this.updateStatistics();
                    } else {
                        throw new Error(result.error || 'Delete failed');
                    }
                } catch (error) {
                    console.error('MCPåˆ é™¤å¤±è´¥:', error);
                    this.showNotification('åˆ é™¤å¤±è´¥ï¼š' + error.message, 'error');
                }
            }
        }

        // å…¨å±€å˜é‡
        let mcpMarket;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            mcpMarket = new MCPMarket();
        });
    </script>
