<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP 市场 - 智言银行后台管理端</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <style>
        :root {
            --omni-primary: #1e3a8a;
            --omni-primary-light: #3730a3;
            --omni-primary-dark: #581c87;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-strong: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* 液态玻璃效果 */
        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .liquid-glass-strong {
            background: var(--glass-strong);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .liquid-glass-subtle {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 高光效果 */
        .specular-highlight {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .specular-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .specular-highlight:hover::before {
            left: 100%;
        }

        .specular-highlight > * {
            position: relative;
            z-index: 2;
        }

        /* MCP卡片样式 */
        .mcp-card {
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            cursor: pointer;
        }

        .mcp-card:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.25);
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* 分类标签 */
        .category-tag {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.025em;
            margin: 4px 8px 4px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-tag:hover, .category-tag.active {
            background: var(--omni-primary);
            color: white;
            border-color: var(--omni-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }

        /* 状态指示器 */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.025em;
        }

        .status-verified {
            background: rgba(34, 197, 94, 0.1);
            color: rgb(34, 197, 94);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-official {
            background: rgba(59, 130, 246, 0.1);
            color: rgb(59, 130, 246);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .status-community {
            background: rgba(168, 85, 247, 0.1);
            color: rgb(168, 85, 247);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        .status-beta {
            background: rgba(245, 158, 11, 0.1);
            color: rgb(245, 158, 11);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        /* 搜索框样式 */
        .search-input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--omni-primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        /* 按钮样式 */
        .dify-btn {
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* 图标容器 */
        .icon-container {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }


        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        /* 统计数字 */
        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--omni-primary), var(--omni-primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-6">
        <!-- 页面头部 -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2">MCP 市场</h1>
                    <p class="text-white/80 text-lg">Model Context Protocol 服务市场 - 发现、连接、集成各类智能服务</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="register-mcp-btn" class="dify-btn px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold specular-highlight">
                        注册MCP
                    </button>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="liquid-glass rounded-xl p-6 text-center specular-highlight">
                    <div class="stats-number" id="total-mcps">0</div>
                    <div class="text-white/60 font-medium">可用MCP</div>
                </div>
                <div class="liquid-glass rounded-xl p-6 text-center specular-highlight">
                    <div class="stats-number" id="official-mcps">0</div>
                    <div class="text-white/60 font-medium">官方服务</div>
                </div>
            </div>
        </div>

        <!-- 搜索和过滤 -->
        <div class="liquid-glass rounded-xl p-6 mb-8">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- 搜索框 -->
                <div class="flex-1">
                    <div class="relative">
                        <input 
                            type="text" 
                            placeholder="搜索 MCP 服务..." 
                            class="search-input w-full pl-12 pr-4 py-3 text-sm"
                            id="searchInput"
                            autocomplete="off"
                        />
                        <svg class="absolute left-4 top-3.5 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

                <!-- 分类过滤 -->
                <div class="flex flex-wrap items-center">
                    <span class="text-white/60 font-medium mr-4 whitespace-nowrap">分类筛选：</span>
                    <div class="flex flex-wrap">
                        <div class="category-tag active" data-category="all">全部</div>
                        <div class="category-tag" data-category="core-system">核心系统</div>
                        <div class="category-tag" data-category="payment">支付系统</div>
                        <div class="category-tag" data-category="monitoring">监控系统</div>
                        <div class="category-tag" data-category="travel">差旅系统</div>
                        <div class="category-tag" data-category="rpa">RPA自动化</div>
                        <div class="category-tag" data-category="official">官方认证</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MCP列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="mcpGrid">
            <!-- MCP 卡片将通过 JavaScript 动态生成 -->
        </div>
    </div>

    <!-- MCP注册模态框 -->
    <div id="register-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="liquid-glass rounded-xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-white">注册新的MCP服务</h2>
                <button id="close-modal" class="text-white/60 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="register-form" class="space-y-6">
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">MCP名称 *</label>
                    <input type="text" name="name" required 
                           class="w-full bg-white/20 border border-white/30 rounded-lg px-4 py-2 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/30"
                           placeholder="请输入MCP服务名称">
                </div>

                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">描述 *</label>
                    <textarea name="description" required rows="3"
                             class="w-full bg-white/20 border border-white/30 rounded-lg px-4 py-2 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/30"
                             placeholder="请描述MCP服务的功能和用途"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">分类 *</label>
                        <select name="category" required 
                               class="w-full bg-white/20 border border-white/30 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/30">
                            <option value="">选择分类</option>
                            <option value="core-system">核心系统</option>
                            <option value="payment">支付系统</option>
                            <option value="monitoring">监控系统</option>
                            <option value="travel">差旅系统</option>
                            <option value="rpa">RPA自动化</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">开发者</label>
                        <input type="text" name="author" 
                               class="w-full bg-white/20 border border-white/30 rounded-lg px-4 py-2 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/30"
                               placeholder="开发者名称">
                    </div>
                </div>

                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">标签</label>
                    <input type="text" name="tags" 
                           class="w-full bg-white/20 border border-white/30 rounded-lg px-4 py-2 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/30"
                           placeholder="使用逗号分隔多个标签，如：API, 数据处理, 自动化">
                </div>

                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">详细文档 *</label>
                    <textarea name="documentation" required rows="8"
                             class="w-full bg-white/20 border border-white/30 rounded-lg px-4 py-2 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/30"
                             placeholder="支持Markdown格式，请详细描述MCP的功能、API接口、使用方法等"></textarea>
                </div>

                <div class="flex items-center justify-end space-x-4">
                    <button type="button" id="cancel-btn" class="px-6 py-2 text-white/60 hover:text-white transition-colors">
                        取消
                    </button>
                    <button type="submit" class="dify-btn px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold">
                        注册MCP
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // MCP 数据管理类
        class MCPMarket {
            constructor() {
                this.apiBase = '/omni-api'; // 使用代理前缀
                this.mcpData = [];
                this.filteredData = [];
                this.statistics = {};
                this.init();
            }

            async init() {
                await this.loadMCPData();
                this.renderMCPs();
                this.updateStatistics();
                this.initEventListeners();
            }

            // 从服务器加载MCP数据
            async loadMCPData() {
                try {
                    const response = await fetch(`${this.apiBase}/mcps`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (data.success) {
                        this.mcpData = data.data || [];
                        this.filteredData = [...this.mcpData];
                        this.statistics = data.statistics || {};
                        console.log('MCP数据加载成功:', this.mcpData.length, '个MCP');
                    } else {
                        throw new Error(data.error || '数据加载失败');
                    }
                } catch (error) {
                    console.error('加载MCP数据失败:', error);
                    // 使用示例数据作为fallback
                    this.loadFallbackData();
                }
            }

            // Fallback数据（保留原有的示例数据）
            loadFallbackData() {
                this.mcpData = [
                    {
                        id: 'core-banking-api',
                        name: 'Core Banking API',
                        description: '核心银行系统接口，提供账户查询、余额查询、交易记录等核心银行业务功能',
                        category: 'core-system',
                        author: 'AgreeFintech',
                        version: 'v2.1.0',
                        downloads: '1200',
                        rating: 4.8,
                        status: 'official',
                        icon: '🏦',
                        iconBg: 'bg-blue-100',
                        iconColor: 'text-blue-600',
                        tags: ['账户管理', '交易查询', '余额查询', 'API'],
                        lastUpdated: '2024-12-15'
                    },
            {
                id: 'payment-gateway',
                name: 'Payment Gateway MCP',
                description: '统一支付网关接口，支持微信支付、支付宝、银联等多种支付方式集成',
                category: 'payment',
                author: 'PaymentTeam',
                version: 'v1.8.3',
                downloads: '856',
                rating: 4.6,
                status: 'verified',
                icon: '💳',
                iconBg: 'bg-green-100',
                iconColor: 'text-green-600',
                tags: ['支付网关', '微信支付', '支付宝', '银联'],
                lastUpdated: '2024-12-10'
            },
            {
                id: 'monitoring-alerts',
                name: 'Monitoring & Alerts',
                description: '系统监控与告警服务，实时监控系统状态，异常情况自动发送告警通知',
                category: 'monitoring',
                author: 'OpsTeam',
                version: 'v3.0.1',
                downloads: '634',
                rating: 4.7,
                status: 'verified',
                icon: '📊',
                iconBg: 'bg-purple-100',
                iconColor: 'text-purple-600',
                tags: ['系统监控', '告警通知', '性能分析', '日志管理'],
                lastUpdated: '2024-12-08'
            },
            {
                id: 'ctrip-travel',
                name: '携程商旅接口',
                description: '携程商旅API集成，支持机票预订、酒店预订、差旅审批等企业差旅管理功能',
                category: 'travel',
                author: 'Ctrip',
                version: 'v2.3.0',
                downloads: '423',
                rating: 4.5,
                status: 'verified',
                icon: '✈️',
                iconBg: 'bg-orange-100',
                iconColor: 'text-orange-600',
                tags: ['机票预订', '酒店预订', '差旅管理', '审批流程'],
                lastUpdated: '2024-12-05'
            },
            {
                id: 'rpa-document-processor',
                name: 'RPA 文档处理器',
                description: 'AI驱动的RPA服务，自动化处理银行业务单据，包括开户申请、贷款审批等文档处理',
                category: 'rpa',
                author: 'RPAStudio',
                version: 'v1.5.2',
                downloads: '789',
                rating: 4.4,
                status: 'community',
                icon: '🤖',
                iconBg: 'bg-indigo-100',
                iconColor: 'text-indigo-600',
                tags: ['文档处理', '业务单据', 'OCR识别', '自动化审批'],
                lastUpdated: '2024-12-12'
            },
            {
                id: 'meituan-expense',
                name: '美团企业版',
                description: '美团企业服务API，员工餐饮、打车、出行等费用管理和报销自动化处理',
                category: 'travel',
                author: 'Meituan',
                version: 'v1.9.1',
                downloads: '567',
                rating: 4.3,
                status: 'verified',
                icon: '🍜',
                iconBg: 'bg-yellow-100',
                iconColor: 'text-yellow-600',
                tags: ['企业餐饮', '打车服务', '费用管理', '自动报销'],
                lastUpdated: '2024-12-03'
                    }
                ];
                this.filteredData = [...this.mcpData];
                this.statistics = {
                    totalMCPs: this.mcpData.length,
                    officialMCPs: this.mcpData.filter(m => m.status === 'official').length,
                    verifiedMCPs: this.mcpData.filter(m => m.status === 'verified').length,
                    totalDownloads: this.mcpData.reduce((sum, m) => sum + parseInt(m.downloads || 0), 0).toString()
                };
            }

            // 更新统计信息显示
            updateStatistics() {
                if (this.statistics.totalMCPs !== undefined) {
                    const totalElement = document.getElementById('total-mcps');
                    if (totalElement) {
                        totalElement.textContent = this.statistics.totalMCPs;
                    }
                }
                if (this.statistics.officialMCPs !== undefined && this.statistics.verifiedMCPs !== undefined) {
                    const officialElement = document.getElementById('official-mcps');
                    if (officialElement) {
                        officialElement.textContent = this.statistics.officialMCPs + this.statistics.verifiedMCPs;
                    }
                }
            }

            // 格式化数字显示
            formatNumber(num) {
                const number = parseInt(num);
                if (number >= 1000) {
                    return (number / 1000).toFixed(1) + 'K';
                }
                return number.toString();
            }

            // 渲染MCP网格
            renderMCPs(data = this.filteredData) {
                const grid = document.getElementById('mcpGrid');
                if (!grid) return;

                grid.innerHTML = data.map(mcp => `
                    <div class="mcp-card p-6 animate-fade-in specular-highlight" onclick="mcpMarket.viewMCPDetails('${mcp.id}')">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center">
                                <div class="icon-container ${mcp.iconBg || 'bg-gray-100'} ${mcp.iconColor || 'text-gray-600'} mr-4">
                                    <span class="text-2xl">${mcp.icon || '📦'}</span>
                                </div>
                                <div>
                                    <h3 class="text-lg font-bold text-white mb-1">${mcp.name}</h3>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="event.stopPropagation(); mcpMarket.editMCP('${mcp.id}')" class="text-white/60 hover:text-white transition-colors p-1" title="编辑">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button onclick="event.stopPropagation(); mcpMarket.deleteMCP('${mcp.id}')" class="text-white/60 hover:text-red-400 transition-colors p-1" title="删除">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <p class="text-white/70 text-sm mb-4 line-clamp-2">${mcp.description}</p>

                        <div class="flex flex-wrap gap-2 mb-4">
                            ${(mcp.tags || []).slice(0, 3).map(tag => `
                                <span class="px-2 py-1 bg-white/20 text-white/80 text-xs rounded-md">${tag}</span>
                            `).join('')}
                            ${(mcp.tags || []).length > 3 ? `<span class="px-2 py-1 bg-white/20 text-white/80 text-xs rounded-md">+${(mcp.tags || []).length - 3}</span>` : ''}
                        </div>

                        <div class="flex items-center justify-between text-sm text-white/60">
                            <span>版本 ${mcp.version}</span>
                            <span>更新于 ${mcp.lastUpdated}</span>
                        </div>
                    </div>
                `).join('');
            }

            // 获取状态样式类
            getStatusClass(status) {
                const classes = {
                    'official': 'status-official',
                    'verified': 'status-verified',
                    'community': 'status-community',
                    'beta': 'status-beta'
                };
                return classes[status] || 'status-community';
            }

            // 获取状态文本
            getStatusText(status) {
                const texts = {
                    'official': '官方',
                    'verified': '认证',
                    'community': '社区',
                    'beta': '测试版'
                };
                return texts[status] || '社区';
            }

            // 分类过滤
            filterByCategory(category) {
                if (category === 'all') {
                    this.filteredData = [...this.mcpData];
                } else if (category === 'official') {
                    this.filteredData = this.mcpData.filter(mcp => mcp.status === 'official' || mcp.status === 'verified');
                } else {
                    this.filteredData = this.mcpData.filter(mcp => mcp.category === category);
                }
                
                const searchTerm = document.getElementById('searchInput').value;
                if (searchTerm) {
                    this.filterBySearch(searchTerm);
                }
                
                this.renderMCPs();
            }

            // 搜索过滤
            filterBySearch(searchTerm) {
                const term = searchTerm.toLowerCase();
                this.filteredData = this.filteredData.filter(mcp => 
                    mcp.name.toLowerCase().includes(term) ||
                    mcp.description.toLowerCase().includes(term) ||
                    (mcp.tags || []).some(tag => tag.toLowerCase().includes(term)) ||
                    mcp.author.toLowerCase().includes(term)
                );
            }

            // 通用过滤函数
            filterMCPs() {
                const searchTerm = document.getElementById('searchInput').value;
                const activeCategory = document.querySelector('.category-tag.active').dataset.category;
                
                // 首先按分类过滤
                if (activeCategory === 'all') {
                    this.filteredData = [...this.mcpData];
                } else if (activeCategory === 'official') {
                    this.filteredData = this.mcpData.filter(mcp => mcp.status === 'official' || mcp.status === 'verified');
                } else {
                    this.filteredData = this.mcpData.filter(mcp => mcp.category === activeCategory);
                }
                
                // 然后按搜索词过滤
                if (searchTerm) {
                    this.filterBySearch(searchTerm);
                }
                
                this.renderMCPs();
            }

            // 查看MCP详情
            viewMCPDetails(mcpId) {
                console.log('查看MCP详情:', mcpId);
                window.open(`mcp-detail.html?id=${mcpId}`, '_self');
            }

            // 初始化事件监听
            initEventListeners() {
                // 搜索框输入事件
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.filterMCPs();
                    });
                }

                // 分类标签点击事件
                document.querySelectorAll('.category-tag').forEach(tag => {
                    tag.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                        tag.classList.add('active');
                        this.filterByCategory(tag.dataset.category);
                    });
                });

                // 注册按钮事件
                const registerBtn = document.getElementById('register-mcp-btn');
                if (registerBtn) {
                    registerBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.showRegisterModal();
                    });
                }

                // 模态框事件
                this.initModalEvents();
            }

            // 初始化模态框事件
            initModalEvents() {
                const modal = document.getElementById('register-modal');
                const closeBtn = document.getElementById('close-modal');
                const cancelBtn = document.getElementById('cancel-btn');
                const form = document.getElementById('register-form');

                // 关闭模态框
                [closeBtn, cancelBtn].forEach(btn => {
                    if (btn) {
                        btn.addEventListener('click', () => this.hideRegisterModal());
                    }
                });

                // 点击背景关闭模态框
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.hideRegisterModal();
                    }
                });

                // 表单提交
                if (form) {
                    form.addEventListener('submit', (e) => this.handleRegisterSubmit(e));
                }
            }

            // 显示注册模态框
            showRegisterModal() {
                const modal = document.getElementById('register-modal');
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            // 隐藏注册模态框
            hideRegisterModal() {
                const modal = document.getElementById('register-modal');
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
                
                // 清空表单
                const form = document.getElementById('register-form');
                if (form) {
                    form.reset();
                }
            }

            // 处理注册表单提交
            async handleRegisterSubmit(e) {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                
                const mcpData = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    category: formData.get('category'),
                    author: formData.get('author') || 'Developer',
                    tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()) : [],
                    documentation: formData.get('documentation')
                };

                try {
                    // 禁用提交按钮
                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.disabled = true;
                    submitBtn.textContent = '注册中...';

                    const response = await fetch(`${this.apiBase}/mcps`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(mcpData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // 注册成功
                        this.hideRegisterModal();
                        this.showNotification('MCP注册成功！', 'success');
                        
                        // 重新加载数据
                        await this.loadMCPData();
                        this.renderMCPs();
                        this.updateStatistics();
                    } else {
                        throw new Error(result.error || 'Registration failed');
                    }
                } catch (error) {
                    console.error('MCP注册失败:', error);
                    this.showNotification('注册失败：' + error.message, 'error');
                } finally {
                    // 恢复提交按钮
                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '注册MCP';
                }
            }

            // 显示通知
            showNotification(message, type = 'info') {
                // 创建通知元素
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg border transition-all duration-300 transform translate-x-full opacity-0`;
                
                if (type === 'success') {
                    notification.classList.add('bg-green-500/90', 'border-green-400', 'text-white');
                } else if (type === 'error') {
                    notification.classList.add('bg-red-500/90', 'border-red-400', 'text-white');
                } else {
                    notification.classList.add('bg-blue-500/90', 'border-blue-400', 'text-white');
                }

                notification.innerHTML = `
                    <div class="flex items-center">
                        <span class="mr-3">${type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️'}</span>
                        <span>${message}</span>
                        <button class="ml-3 text-white/80 hover:text-white" onclick="this.parentElement.parentElement.remove()">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `;

                document.body.appendChild(notification);

                // 显示动画
                setTimeout(() => {
                    notification.classList.remove('translate-x-full', 'opacity-0');
                }, 100);

                // 自动消失
                setTimeout(() => {
                    notification.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.remove();
                        }
                    }, 300);
                }, 5000);
            }

            // 编辑MCP
            editMCP(mcpId) {
                console.log('编辑MCP:', mcpId);
                // TODO: 实现编辑功能
                this.showNotification('编辑功能开发中...', 'info');
            }

            // 删除MCP
            async deleteMCP(mcpId) {
                if (!confirm('确定要删除这个MCP服务吗？')) {
                    return;
                }
                
                try {
                    const response = await fetch(`${this.apiBase}/mcps/${mcpId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showNotification('MCP删除成功！', 'success');
                        
                        // 重新加载数据
                        await this.loadMCPData();
                        this.renderMCPs();
                        this.updateStatistics();
                    } else {
                        throw new Error(result.error || 'Delete failed');
                    }
                } catch (error) {
                    console.error('MCP删除失败:', error);
                    this.showNotification('删除失败：' + error.message, 'error');
                }
            }
        }

        // 全局变量
        let mcpMarket;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            mcpMarket = new MCPMarket();
        });
    </script>
</body>
