        let filteredData = [...mcpData];

        // æ¸²æŸ“MCPç½‘æ ¼
        function renderMCPs(data = filteredData) {
            const grid = document.getElementById('mcpGrid');
            grid.innerHTML = data.map(mcp => `
                <div class="mcp-card p-6 animate-fade-in specular-highlight" onclick="viewMCPDetails('${mcp.id}')">
                    <div class="flex items-start justify-between mb-4">

                        </div>
                        <span class="status-badge ${getStatusClass(mcp.status)}">${getStatusText(mcp.status)}</span>

                    <p class="text-slate-600 text-sm mb-4 line-clamp-2">${mcp.description}</p>

                    <div class="flex items-center justify-between mb-4">
                        <div class="star-rating">

                        </div>
                        <div class="text-sm text-slate-500">${mcp.downloads} ä¸‹è½½</div>
                    </div>

                    <div class="flex flex-wrap gap-2 mb-4">
                        ${mcp.tags.slice(0, 3).map(tag => `
                            <span class="px-2 py-1 bg-slate-100 text-slate-600 text-xs rounded-md">${tag}</span>

                    </div>

                    <div class="flex items-center justify-between text-sm text-slate-500">
                        <span>ç‰ˆæœ¬ ${mcp.version}</span>
                        <span>æ›´æ–°äº ${mcp.lastUpdated}</span>
                    </div>
                </div>
            `).join('');
        }

        // è·å–çŠ¶æ€æ ·å¼ç±»
        function getStatusClass(status) {
            const classes = {
                'official': 'status-official',
                'verified': 'status-verified',
                'community': 'status-community',
                'beta': 'status-beta'
            };
            return classes[status] || 'status-community';
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const texts = {
                'official': 'å®˜æ–¹',
                'verified': 'è®¤è¯',
                'community': 'ç¤¾åŒº',
                'beta': 'æµ‹è¯•ç‰ˆ'
            };
            return texts[status] || 'ç¤¾åŒº';
        }

        // ç”Ÿæˆæ˜Ÿçº§è¯„åˆ†
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<svg class="star" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
            }
            
            if (hasHalfStar) {
                stars += '<svg class="star" viewBox="0 0 20 20"><defs><clipPath id="half"><rect x="0" y="0" width="10" height="20"/></clipPath></defs><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" clip-path="url(#half)"/></svg>';
            }
            
            return stars;
        }

        // åˆ†ç±»è¿‡æ»¤
        function filterByCategory(category) {
            if (category === 'all') {
                filteredData = [...mcpData];
            } else if (category === 'official') {
                filteredData = mcpData.filter(mcp => mcp.status === 'official' || mcp.status === 'verified');
            } else {
                filteredData = mcpData.filter(mcp => mcp.category === category);
            }
            
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm) {
                filterBySearch(searchTerm);
            }
            
            renderMCPs();
        }

        // æœç´¢è¿‡æ»¤
        function filterBySearch(searchTerm) {
            const term = searchTerm.toLowerCase();
            filteredData = filteredData.filter(mcp => 
                mcp.name.toLowerCase().includes(term) ||
                mcp.description.toLowerCase().includes(term) ||
                mcp.tags.some(tag => tag.toLowerCase().includes(term)) ||
                mcp.author.toLowerCase().includes(term)
            );
        }

        // é€šç”¨è¿‡æ»¤å‡½æ•°
        function filterMCPs() {
            const searchTerm = document.getElementById('searchInput').value;
            const activeCategory = document.querySelector('.category-tag.active').dataset.category;
            
            // é¦–å…ˆæŒ‰åˆ†ç±»è¿‡æ»¤
            if (activeCategory === 'all') {
                filteredData = [...mcpData];
            } else if (activeCategory === 'official') {
                filteredData = mcpData.filter(mcp => mcp.status === 'official' || mcp.status === 'verified');
            } else {
                filteredData = mcpData.filter(mcp => mcp.category === activeCategory);
            }
            
            // ç„¶åæŒ‰æœç´¢è¯è¿‡æ»¤
            if (searchTerm) {
                filterBySearch(searchTerm);
            }
            
            renderMCPs();
        }

        // æŸ¥çœ‹MCPè¯¦æƒ…
        function viewMCPDetails(mcpId) {
            // è¿™é‡Œå¯ä»¥è·³è½¬åˆ°è¯¦æƒ…é¡µé¢æˆ–æ˜¾ç¤ºæ¨¡æ€æ¡†
            console.log('æŸ¥çœ‹MCPè¯¦æƒ…:', mcpId);
            // ç¤ºä¾‹ï¼šæ‰“å¼€æ–°çª—å£æ˜¾ç¤ºè¯¦æƒ…é¡µ
            window.open(`mcp-detail.html?id=${mcpId}`, '_self');
        }

        // äº‹ä»¶ç›‘å¬
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–æ¸²æŸ“
            renderMCPs();
            
            // åˆ†ç±»æ ‡ç­¾ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    filterByCategory(this.dataset.category);
                });
            });
        });
    </script>
