        :root {
            --dify-primary: #2563eb;

            --liquid-glass-border: rgba(255, 255, 255, 0.3);

            --liquid-text-tertiary: rgba(100, 116, 139, 0.7);

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;

            min-height: 100vh;

        /* 液态玻璃效果 */
        .liquid-glass {
            background: var(--liquid-glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--liquid-glass-border);
            box-shadow: var(--liquid-shadow);
        }

        .liquid-glass-strong {
            background: var(--liquid-glass-strong);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .liquid-glass-subtle {
            background: var(--liquid-glass-subtle);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 高光效果 */
        .specular-highlight {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .specular-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .specular-highlight:hover::before {
            left: 100%;
        }

        .specular-highlight > * {
            position: relative;
            z-index: 2;
        }

        /* MCP卡片样式 */
        .mcp-card {
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--liquid-shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: var(--liquid-glass-bg);
            backdrop-filter: blur(20px);
            cursor: pointer;
        }

        .mcp-card:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.4);
        }

            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.025em;
            margin: 4px 8px 4px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: var(--liquid-text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-tag:hover, .category-tag.active {
            background: var(--dify-primary);
            color: white;
            border-color: var(--dify-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* 状态指示器 */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.025em;
        }

        .status-verified {
            background: rgba(34, 197, 94, 0.1);
            color: rgb(34, 197, 94);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-official {

            color: rgb(59, 130, 246);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .status-community {
            background: rgba(168, 85, 247, 0.1);
            color: rgb(168, 85, 247);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        .status-beta {
            background: rgba(245, 158, 11, 0.1);
            color: rgb(245, 158, 11);
            border: 1px solid rgba(245, 158, 11, 0.2);

        /* 搜索框样式 */

            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;

            border-color: var(--dify-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        }

        /* 按钮样式 */

            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* 评分星星 */

            display: flex;
            align-items: center;
            gap: 2px;
        }

        .star {
            width: 14px;
            height: 14px;
            fill: #fbbf24;
        }

        /* 动画 */

            from {

                transform: translateY(20px);
            }
            to {

                transform: translateY(0);
            }
        }

                                <p class="text-sm text-slate-500">by ${mcp.author}</p>
                            </div>
                        </div>
                        <span class="status-badge ${getStatusClass(mcp.status)}">${getStatusText(mcp.status)}</span>
                    </div>

                    <p class="text-slate-600 text-sm mb-4 line-clamp-2">${mcp.description}</p>

                    <div class="flex items-center justify-between mb-4">
                        <div class="star-rating">

                        ${mcp.tags.length > 3 ? `<span class="px-2 py-1 bg-slate-100 text-slate-600 text-xs rounded-md">+${mcp.tags.length - 3}</span>` : ''}

            }
            
            if (hasHalfStar) {
                stars += '<svg class="star" viewBox="0 0 20 20"><defs><clipPath id="half"><rect x="0" y="0" width="10" height="20"/></clipPath></defs><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" clip-path="url(#half)"/></svg>';
            }
            
            return stars;
        }

        // 分类过滤
        function filterByCategory(category) {
            if (category === 'all') {
                filteredData = [...mcpData];
            } else if (category === 'official') {
                filteredData = mcpData.filter(mcp => mcp.status === 'official' || mcp.status === 'verified');
            } else {
                filteredData = mcpData.filter(mcp => mcp.category === category);
            }
            
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm) {
                filterBySearch(searchTerm);
            }
            
            renderMCPs();
        }

        // 搜索过滤
        function filterBySearch(searchTerm) {
            const term = searchTerm.toLowerCase();
            filteredData = filteredData.filter(mcp => 
                mcp.name.toLowerCase().includes(term) ||
                mcp.description.toLowerCase().includes(term) ||
                mcp.tags.some(tag => tag.toLowerCase().includes(term)) ||
                mcp.author.toLowerCase().includes(term)
            );
        }

        // 通用过滤函数
        function filterMCPs() {
            const searchTerm = document.getElementById('searchInput').value;
            const activeCategory = document.querySelector('.category-tag.active').dataset.category;
            
            // 首先按分类过滤
            if (activeCategory === 'all') {
                filteredData = [...mcpData];
            } else if (activeCategory === 'official') {
                filteredData = mcpData.filter(mcp => mcp.status === 'official' || mcp.status === 'verified');
            } else {
                filteredData = mcpData.filter(mcp => mcp.category === activeCategory);
            }
            
            // 然后按搜索词过滤
            if (searchTerm) {
                filterBySearch(searchTerm);
            }
            
            renderMCPs();
        }

        // 查看MCP详情
        function viewMCPDetails(mcpId) {
            // 这里可以跳转到详情页面或显示模态框
            console.log('查看MCP详情:', mcpId);
            // 示例：打开新窗口显示详情页
            window.open(`mcp-detail.html?id=${mcpId}`, '_self');
        }

        // 事件监听
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化渲染
            renderMCPs();
            
            // 分类标签点击事件
            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    filterByCategory(this.dataset.category);
                });
            });
        });
    </script>
