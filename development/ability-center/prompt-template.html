                    <button class="p-2 text-white/60 hover:text-white rounded-lg specular-highlight" onclick="promptMarket.closeCategoryModal()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>

            </div>
            
            <div class="p-6">
                <form id="category-form">
                    <div class="space-y-4">
                        <div>
                            <label class="form-label">ÂàÜÁ±ªÊ†áËØÜ</label>
                            <input type="text" id="category-id" placeholder="‰æãÂ¶Ç: office" class="form-input" required>
                            <p class="form-help-text">Áî®‰∫éÁ≥ªÁªüÂÜÖÈÉ®Ê†áËØÜÔºåÂè™ËÉΩÂåÖÂê´Â≠óÊØç„ÄÅÊï∞Â≠óÂíå‰∏ãÂàíÁ∫ø</p>
                        </div>
                        <div>
                            <label class="form-label">ÂàÜÁ±ªÂêçÁß∞</label>
                            <input type="text" id="category-name" placeholder="‰æãÂ¶Ç: ÂäûÂÖ¨Âä©Êâã" class="form-input" required>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" class="dify-btn px-4 py-2 text-sm text-white/80 liquid-glass-subtle hover:text-white specular-highlight" onclick="promptMarket.closeCategoryModal()">ÂèñÊ∂à</button>
                        <button type="submit" class="dify-btn px-4 py-2 text-sm text-white bg-blue-600/80 hover:bg-blue-700/80 specular-highlight">‰øùÂ≠ò</button>

    <script>
        // Global variables
        let currentTemplate = null;
        let debugInterval = null;
        let categories = [];
        let templates = [];

        // PromptMarket class for API management
        class PromptMarket {
            constructor() {
                this.baseURL = '/omni-api/prompt-templates';
                this.init();
            }

            async init() {
                await this.loadCategories();
                await this.loadTemplates();
                this.setupEventListeners();
            }

            async loadCategories() {
                try {
                    const response = await fetch(`${this.baseURL}/categories`);
                    const result = await response.json();
                    if (result.success) {
                        categories = result.data;
                        this.renderCategories();
                    }
                } catch (error) {
                    console.error('Failed to load categories:', error);
                }
            }

            async loadTemplates(categoryId = null, search = null) {
                try {
                    let url = this.baseURL;
                    const params = new URLSearchParams();
                    if (categoryId) params.append('category', categoryId);
                    if (search) params.append('search', search);
                    if (params.toString()) url += '?' + params.toString();

                    const response = await fetch(url);
                    const result = await response.json();
                    if (result.success) {
                        templates = result.data;
                        this.renderTemplates();
                        this.updateEmptyState();
                    }
                } catch (error) {
                    console.error('Failed to load templates:', error);
                }
            }

            renderCategories() {
                const categoriesList = document.getElementById('categories-list');
                categoriesList.innerHTML = categories.map(category => `
                    <div class="menu-item flex items-center" data-category="${category.id}" onclick="promptMarket.selectCategory('${category.id}')">
                        <span class="mr-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>    
                        </span>
                        <span class="flex-1">${category.name}</span>
                        <span class="text-sm opacity-60 mr-2" id="count-${category.id}">0</span>
                        <div class="category-actions flex items-center space-x-1">
                            <button onclick="event.stopPropagation(); promptMarket.editCategory('${category.id}')" class="p-1 text-white/40 hover:text-white/80 transition-colors" title="ÁºñËæëÂàÜÁ±ª">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="event.stopPropagation(); promptMarket.deleteCategory('${category.id}')" class="p-1 text-white/40 hover:text-red-400 transition-colors" title="Âà†Èô§ÂàÜÁ±ª">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            renderTemplates() {
                const templateGrid = document.getElementById('template-cards');
                templateGrid.innerHTML = templates.map(template => `
                    <div class="template-card" data-template="${template.id}">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white">
                                    üìù
                                </div>
                                <div>
                                    <h3 class="font-semibold text-white">${template.name}</h3>
                                </div>
                            </div>
                            <div class="card-actions flex items-center space-x-2">
                                <button onclick="event.stopPropagation(); promptMarket.openTemplateEditor('${template.id}')" class="card-action-btn" title="ÁºñËæë">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button onclick="event.stopPropagation(); promptMarket.deleteTemplate('${template.id}')" class="card-action-btn delete" title="Âà†Èô§">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="flex-1" onclick="promptMarket.openTemplate('${template.id}')">
                            <p class="text-white/70 text-sm mb-3 line-clamp-2">${template.description}</p>
                            <div class="flex items-center justify-between text-xs text-white/50 mb-3">
                                <span>${template.author || 'Unknown'}</span>
                                <span>‰ΩøÁî® ${template.usage_count || 0} Ê¨°</span>
                            </div>
                            <div class="flex items-center justify-between text-xs text-white/50 mb-3">
                                <span>ÁâàÊú¨: v${template.version}</span>
                                <span>${new Date(template.updated_at).toLocaleDateString()}</span>
                            </div>
                            ${template.tags && template.tags.length > 0 ? `
                            <div class="flex flex-wrap gap-1 mb-3">
                                ${template.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            ` : ''}
                            <div class="flex items-center justify-between">
                                <span class="tag ${this.getStatusColor(template.status)}">${this.getStatusText(template.status)}</span>
                                <span class="text-xs text-white/40">ÂàÜÁ±ª: ${this.getCategoryName(template.category)}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Update category counts
                categories.forEach(category => {
                    const count = templates.filter(t => t.category === category.id).length;
                    const countEl = document.getElementById(`count-${category.id}`);
                    if (countEl) countEl.textContent = count;
                });

                // Update total count
                const totalCount = document.getElementById('total-count');
                if (totalCount) totalCount.textContent = templates.length;
            }

            updateEmptyState() {
                const emptyState = document.getElementById('empty-state');
                const templateGrid = document.getElementById('template-cards');
                
                if (templates.length === 0) {
                    emptyState.classList.remove('hidden');
                    templateGrid.classList.add('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    templateGrid.classList.remove('hidden');
                }
            }

            getStatusColor(status) {
                const colors = {
                    'published': 'tag-green',
                    'draft': 'tag-gray',
                    'testing': 'tag-orange'
                };
                return colors[status] || 'tag-gray';
            }

            getStatusText(status) {
                const texts = {
                    'published': 'Â∑≤ÂèëÂ∏É',
                    'draft': 'ËçâÁ®ø',
                    'testing': 'ÊµãËØï‰∏≠'
                };
                return texts[status] || 'ËçâÁ®ø';
            }

            async selectCategory(categoryId) {
                // Update UI
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const categoryElement = categoryId 
                    ? document.querySelector(`[data-category="${categoryId}"]`)
                    : document.querySelector('[data-category=""]');
                
                if (categoryElement) {
                    categoryElement.classList.add('active');
                }

                // Load templates for category
                await this.loadTemplates(categoryId);
            }


            setupEventListeners() {
                // Search functionality
                const searchInput = document.getElementById('search-input');
                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        const activeCategory = document.querySelector('.menu-item.active')?.getAttribute('data-category') || null;
                        this.loadTemplates(activeCategory, e.target.value);
                    }, 300);
                });

                // Sorting functionality
                const sortSelect = document.getElementById('sort-select');
                sortSelect.addEventListener('change', (e) => {
                    this.sortTemplates(e.target.value);
                });
            }


            showMessage(message, type = 'info') {
                const colors = {
                    success: 'bg-green-600/90',
                    error: 'bg-red-600/90',
                    info: 'bg-blue-600/90'
                };
                
                const msgEl = document.createElement('div');
                msgEl.className = `fixed top-4 right-4 ${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg z-50`;
                msgEl.textContent = message;
                document.body.appendChild(msgEl);
                
                setTimeout(() => msgEl.remove(), 3000);
            }


            sortTemplates(sortBy) {
                const currentTemplates = [...templates];
                
                switch(sortBy) {
                    case 'usage':
                        currentTemplates.sort((a, b) => (b.usage_count || 0) - (a.usage_count || 0));
                        break;
                    case 'updated':
                        currentTemplates.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
                        break;
                    case 'name':
                    default:
                        currentTemplates.sort((a, b) => a.name.localeCompare(b.name, 'zh-CN'));
                        break;
                }
                
                // Update global templates array
                templates = currentTemplates;
                this.renderTemplates();
            }

            openTemplateEditor(templateId) {
                const url = templateId === 'new' 
                    ? '/development/ability-center/prompt-template-editor.html'
                    : `/development/ability-center/prompt-template-editor.html?id=${templateId}`;
                window.open(url, '_self');
            }

            async editTemplate(templateId) {
                this.openTemplateEditor(templateId);
            }

            async deleteTemplate(templateId) {
                const template = templates.find(t => t.id === templateId);
                if (!template) return;

                this.showConfirmDialog(
                    `Á°ÆÂÆöË¶ÅÂà†Èô§ÊèêÁ§∫ËØçÊ®°Êùø"${template.name}"ÂêóÔºü\n\nÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ`,
                    async () => {
                        try {
                            const response = await fetch(`${this.baseURL}/${templateId}`, {
                                method: 'DELETE'
                            });

                            const result = await response.json();
                            if (result.success) {
                                this.showNotification('Ê®°ÊùøÂà†Èô§ÊàêÂäü', 'success');
                                await this.loadTemplates();
                            } else {
                                this.showNotification('Âà†Èô§Â§±Ë¥•Ôºö' + result.error, 'error');
                            }
                        } catch (error) {
                            console.error('Delete failed:', error);
                            this.showNotification('Âà†Èô§Â§±Ë¥•ÔºöÁΩëÁªúÈîôËØØ', 'error');
                        }
                    }
                );
            }

            showConfirmDialog(message, onConfirm) {
                // Create confirm dialog
                const dialog = document.createElement('div');
                dialog.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center';
                dialog.innerHTML = `
                    <div class="bg-gray-800/90 backdrop-blur-sm border border-white/20 rounded-lg p-6 max-w-md mx-4">
                        <h3 class="text-lg font-medium text-white mb-4">Á°ÆËÆ§Êìç‰Ωú</h3>
                        <p class="text-white/80 mb-6 whitespace-pre-line">${message}</p>
                        <div class="flex justify-end space-x-3">
                            <button class="cancel-btn px-4 py-2 text-white/80 hover:text-white transition-colors">ÂèñÊ∂à</button>
                            <button class="confirm-btn px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">Á°ÆËÆ§Âà†Èô§</button>
                        </div>
                    </div>
                `;
                
                // Add event listeners
                const cancelBtn = dialog.querySelector('.cancel-btn');
                const confirmBtn = dialog.querySelector('.confirm-btn');
                
                cancelBtn.addEventListener('click', () => {
                    dialog.remove();
                });
                
                confirmBtn.addEventListener('click', () => {
                    dialog.remove();
                    onConfirm();
                });
                
                document.body.appendChild(dialog);
            }

            showNotification(message, type = 'info') {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg border transition-all duration-300 transform translate-x-full opacity-0`;
                
                if (type === 'success') {
                    notification.classList.add('bg-green-500/90', 'border-green-400', 'text-white');
                } else if (type === 'error') {
                    notification.classList.add('bg-red-500/90', 'border-red-400', 'text-white');
                } else if (type === 'warning') {
                    notification.classList.add('bg-yellow-500/90', 'border-yellow-400', 'text-white');
                } else {
                    notification.classList.add('bg-blue-500/90', 'border-blue-400', 'text-white');
                }

                notification.innerHTML = `
                    <div class="flex items-center">
                        <span class="mr-3">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}</span>
                        <span>${message}</span>
                        <button class="ml-3 text-white/80 hover:text-white" onclick="this.parentElement.parentElement.remove()">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `;

                document.body.appendChild(notification);

                // Animate in
                setTimeout(() => {
                    notification.classList.remove('translate-x-full', 'opacity-0');
                }, 100);

                // Auto remove after 5 seconds
                setTimeout(() => {
                    notification.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
            }

            getCategoryName(categoryId) {
                const category = categories.find(cat => cat.id === categoryId);
                return category ? category.name : 'Êú™Áü•ÂàÜÁ±ª';
            }


            // Category management methods
            showCategoryModal(categoryId = null) {
                this.editingCategory = categoryId;
                const modal = document.getElementById('category-modal');
                const title = document.getElementById('category-modal-title');
                
                if (categoryId) {
                    const category = categories.find(cat => cat.id === categoryId);
                    if (category) {
                        title.textContent = 'ÁºñËæëÂàÜÁ±ª';
                        document.getElementById('category-id').value = category.id;
                        document.getElementById('category-id').disabled = true; // Can't change ID when editing
                        document.getElementById('category-name').value = category.name;
                    }
                } else {
                    title.textContent = 'Êñ∞Âª∫ÂàÜÁ±ª';
                    this.clearCategoryForm();
                    document.getElementById('category-id').disabled = false;
                }
                
                modal.classList.add('show');
            }

            closeCategoryModal() {
                document.getElementById('category-modal').classList.remove('show');
                this.clearCategoryForm();
                this.editingCategory = null;
            }

            clearCategoryForm() {
                document.getElementById('category-id').value = '';
                document.getElementById('category-name').value = '';
            }

            async saveCategory() {
                const id = document.getElementById('category-id').value.trim();
                const name = document.getElementById('category-name').value.trim();

                if (!id || !name) {
                    this.showNotification('ËØ∑Â°´ÂÜôÂàÜÁ±ªÊ†áËØÜÂíåÂêçÁß∞', 'warning');
                    return;
                }

                // Validate ID format
                if (!/^[a-zA-Z0-9_]+$/.test(id)) {
                    this.showNotification('ÂàÜÁ±ªÊ†áËØÜÂè™ËÉΩÂåÖÂê´Â≠óÊØç„ÄÅÊï∞Â≠óÂíå‰∏ãÂàíÁ∫ø', 'warning');
                    return;
                }

                // Check if ID already exists (for new categories)
                if (!this.editingCategory && categories.find(cat => cat.id === id)) {
                    this.showNotification('ÂàÜÁ±ªÊ†áËØÜÂ∑≤Â≠òÂú®', 'warning');
                    return;
                }

                const categoryData = {
                    id,
                    name,
                    description: 'ÊèêÁ§∫ËØçÊ®°ÊùøÂàÜÁ±ª',
                    icon: ``,
                    color: '#3B82F6'
                };

                try {
                    let response;
                    if (this.editingCategory) {
                        response = await fetch(`/omni-api/prompt-templates/categories/${this.editingCategory}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(categoryData)
                        });
                    } else {
                        response = await fetch('/omni-api/prompt-templates/categories', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(categoryData)
                        });
                    }

                    const result = await response.json();
                    if (result.success) {
                        this.showNotification(this.editingCategory ? 'ÂàÜÁ±ªÊõ¥Êñ∞ÊàêÂäü' : 'ÂàÜÁ±ªÂàõÂª∫ÊàêÂäü', 'success');
                        await this.loadCategories();
                        this.closeCategoryModal();
                    } else {
                        this.showNotification('‰øùÂ≠òÂ§±Ë¥•Ôºö' + result.error, 'error');
                    }
                } catch (error) {
                    console.error('Save category failed:', error);
                    this.showNotification('‰øùÂ≠òÂ§±Ë¥•ÔºöÁΩëÁªúÈîôËØØ', 'error');
                }
            }

            async editCategory(categoryId) {
                this.showCategoryModal(categoryId);
            }

            async deleteCategory(categoryId) {
                const category = categories.find(cat => cat.id === categoryId);
                if (!category) return;

                // Check if category has templates
                const templateCount = templates.filter(t => t.category === categoryId).length;
                let message = `Á°ÆÂÆöË¶ÅÂà†Èô§ÂàÜÁ±ª"${category.name}"ÂêóÔºü`;
                if (templateCount > 0) {
                    message += `\n\nËØ•ÂàÜÁ±ª‰∏ãÊúâ ${templateCount} ‰∏™Ê®°ÊùøÔºåÂà†Èô§ÂêéËøô‰∫õÊ®°ÊùøÂ∞ÜÁßªÂä®Âà∞"Êú™ÂàÜÁ±ª"„ÄÇ`;
                }
                message += '\n\nÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ';

                this.showConfirmDialog(message, async () => {
                    try {
                        const response = await fetch(`/omni-api/prompt-templates/categories/${categoryId}`, {
                            method: 'DELETE'
                        });

                        const result = await response.json();
                        if (result.success) {
                            this.showNotification('ÂàÜÁ±ªÂà†Èô§ÊàêÂäü', 'success');
                            await this.loadCategories();
                            await this.loadTemplates(); // Reload templates to update category info
                            
                            // If current category is deleted, switch to all
                            const currentActiveCategory = document.querySelector('.menu-item.active')?.getAttribute('data-category');
                            if (currentActiveCategory === categoryId) {
                                await this.selectCategory('');
                            }
                        } else {
                            this.showNotification('Âà†Èô§Â§±Ë¥•Ôºö' + result.error, 'error');
                        }
                    } catch (error) {
                        console.error('Delete category failed:', error);
                        this.showNotification('Âà†Èô§Â§±Ë¥•ÔºöÁΩëÁªúÈîôËØØ', 'error');
                    }
                });
            }
        }

        // Initialize PromptMarket
        const promptMarket = new PromptMarket();

        // Import button functionality
        // document.getElementById('import-btn').addEventListener('click', function() {
        //     document.getElementById('import-modal').classList.add('show');
        // });

        // Create button functionality - handled by onclick attribute

        // Test button functionality
        document.getElementById('test-btn').addEventListener('click', async function() {
            const btn = this;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<span class="loading-spinner"></span> ÊµãËØï‰∏≠...';
            btn.disabled = true;
            
            await startDebugTest();
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 1000);
        });

        // Optimize button functionality
        document.getElementById('optimize-btn').addEventListener('click', async function() {
            const btn = this;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<span class="loading-spinner"></span> AI‰ºòÂåñ‰∏≠...';
            btn.disabled = true;
            
            await performOptimization();
            
            setTimeout(() => {
                btn.innerHTML = originalText;

        });

        // Debug test function
        async function startDebugTest() {
            const console = document.getElementById('debug-console');
            const resultDiv = document.getElementById('test-result');
            
            console.innerHTML = '';
            
            // Get test data
            const testInputs = document.querySelectorAll('#debug-tab input[placeholder*=":"]');
            const testMessage = document.querySelector('#debug-tab textarea').value;
            
            const testData = {};
            testInputs.forEach(input => {
                const [key, value] = input.value.split(':').map(s => s.trim());
                if (key && value) testData[key] = value;
            });

            try {
                addLogEntry('info', 'ÂºÄÂßãË∞ÉËØïÊµãËØï...');
                
                const response = await fetch(`/omni-api/prompt-templates/${currentTemplate}/debug`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },

                        testData,

                    // Update metrics
                    document.getElementById('accuracy-metric').textContent = result.data.metrics.accuracy;

        // AI optimization function
        async function performOptimization() {
            try {
                const focus = document.getElementById('optimization-focus').value;
                const intensity = document.getElementById('optimization-intensity').value;
                const targetModel = document.getElementById('target-model').value;

                const response = await fetch(`/omni-api/prompt-templates/${currentTemplate}/optimize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        focus,
                        intensity,
                        targetModel
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showOptimizedPrompt(result.data);
                } else {
                    promptMarket.showMessage('‰ºòÂåñÂ§±Ë¥•Ôºö' + result.error, 'error');
                }
            } catch (error) {
                promptMarket.showMessage('‰ºòÂåñÂ§±Ë¥•ÔºöÁΩëÁªúÈîôËØØ', 'error');
            }
        }

        function addLogEntry(type, message) {
            const console = document.getElementById('debug-console');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
        }

        function showOptimizedPrompt(data) {
            const optimizedContainer = document.getElementById('optimized-prompt-container');
            const resultsSection = document.getElementById('optimization-results');
            const improvementsList = document.getElementById('improvements-list');
            
            // Show optimized prompt
            optimizedContainer.innerHTML = `
                <pre class="text-sm text-gray-800/80 whitespace-pre-wrap font-mono">${data.optimized}</pre>
            `;
            
            // Show improvements
            improvementsList.innerHTML = data.improvements.map(improvement => `
                <div class="liquid-glass-subtle border border-green-500/30 rounded-lg p-3">
                    <div class="flex items-start space-x-3">
                        <svg class="w-4 h-4 text-green-400 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div>
                            <div class="text-sm font-medium text-green-400">${improvement.type}</div>
                            <div class="text-xs text-gray-800/70 mt-1">${improvement.description}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Show results section
            resultsSection.classList.remove('hidden');
            
            // Add apply optimization event
            document.getElementById('apply-optimization-btn').addEventListener('click', function() {
                document.getElementById('prompt-content').value = data.optimized;
                promptMarket.showMessage('‰ºòÂåñÁªìÊûúÂ∑≤Â∫îÁî®Âà∞ÁºñËæëÂô®', 'success');
                document.querySelector('[data-tab="edit"]').click();
            });
        }



        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-overlay')) {
                e.target.classList.remove('show');
                if (e.target.id === 'category-modal') {
                    promptMarket.closeCategoryModal();
                }
            }
        });

        // Category form submission
        document.getElementById('category-form').addEventListener('submit', function(e) {
            e.preventDefault();
            promptMarket.saveCategory();
        });

    </script>
