<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建节点 - 弹窗</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.0.23/tailwind.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Modal Backdrop -->
    <div class="modal-backdrop">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-lg font-medium text-gray-900">新建节点</h2>
                <div class="flex items-center space-x-2">
                    <button class="px-4 py-2 text-sm text-gray-700 border border-gray-300 rounded hover:bg-gray-50">
                        取消
                    </button>
                    <button class="px-4 py-2 text-sm text-white bg-blue-600 rounded hover:bg-blue-700">
                        保存
                    </button>
                </div>
            </div>

            <!-- Modal Body -->
            
        </div>
    </div>
</body>
</html>
