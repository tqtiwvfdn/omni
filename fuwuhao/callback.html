<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信授权处理中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .callback-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #07c160;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .success-message {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="loading-spinner"></div>
        <div class="status-message">正在处理微信授权...</div>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <script>
        // 配置信息
        const CONFIG = {
            baseURL: 'http://localhost:4002/workchat'
        };
        
        // 处理微信授权回调
        async function handleWechatCallback() {
            try {
                // 获取URL参数
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                
                if (!code) {
                    throw new Error('未获取到授权码，授权可能被取消');
                }
                
                // 发送授权码到后端处理
                const response = await fetch(`${CONFIG.baseURL}/auth/callback?code=${code}&state=${state}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    // JSON响应 - 处理错误情况
                    const data = await response.json();
                    if (!data.success) {
                        throw new Error(data.message || '授权处理失败');
                    }
                } else {
                    // HTML响应 - 成功情况
                    const html = await response.text();
                    
                    // 从HTML中提取用户信息
                    const userInfo = extractUserInfoFromHTML(html);
                    
                    if (userInfo) {
                        // 显示成功消息
                        showSuccess('授权成功！正在跳转...');
                        
                        // 向父页面发送成功消息
                        if (window.opener) {
                            window.opener.postMessage({
                                type: 'wechat_auth_success',
                                userInfo: userInfo
                            }, '*');
                            
                            // 延迟关闭窗口
                            setTimeout(() => {
                                window.close();
                            }, 1500);
                        } else {
                            // 如果不是弹窗，重定向到主页
                            setTimeout(() => {
                                window.location.href = '/login.html';
                            }, 2000);
                        }
                    } else {
                        throw new Error('无法解析用户信息');
                    }
                }
                
            } catch (error) {
                console.error('授权处理失败:', error);
                showError(error.message);
                
                // 向父页面发送错误消息
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'wechat_auth_error',
                        message: error.message
                    }, '*');
                    
                    // 延迟关闭窗口
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                }
            }
        }
        
        // 从HTML中提取用户信息
        function extractUserInfoFromHTML(html) {
            try {
                // 使用正则表达式提取用户信息
                const openidMatch = html.match(/OpenID:<\/strong>\s*([^<]+)/);
                const nicknameMatch = html.match(/<h2>([^<]+)<\/h2>/);
                const avatarMatch = html.match(/src="([^"]+)"/);
                
                if (openidMatch && nicknameMatch) {
                    return {
                        openid: openidMatch[1].trim(),
                        nickname: nicknameMatch[1].trim(),
                        headimgurl: avatarMatch ? avatarMatch[1] : '',
                        // 其他字段可以根据需要添加
                        sex: 0,
                        country: '',
                        province: '',
                        city: ''
                    };
                }
                
                return null;
            } catch (e) {
                console.error('解析用户信息失败:', e);
                return null;
            }
        }
        
        // 显示错误信息
        function showError(message) {
            document.querySelector('.loading-spinner').style.display = 'none';
            document.querySelector('.status-message').textContent = '授权失败';
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // 显示成功信息
        function showSuccess(message) {
            document.querySelector('.loading-spinner').style.display = 'none';
            document.querySelector('.status-message').textContent = '授权成功';
            
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        // 页面加载完成后开始处理
        window.onload = function() {
            handleWechatCallback();
        };
    </script>
</body>
</html>
