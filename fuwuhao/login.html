<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>微信授权登录</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f2f2f7;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .login-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            padding: 48px 32px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.04);
            position: relative;
            top: -80px;
        }
        
        .logo {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 500;
        }
        .logo>img{
            max-height: 100%;
            max-width: 100%;
            border-radius: 18px;
        }
        
        h1 {
            margin: 0 0 8px;
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #86868b;
            margin-bottom: 40px;
            font-size: 17px;
            font-weight: 400;
            line-height: 1.4;
        }
        
        .wechat-login-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }
        
        .wechat-login-btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        .wechat-login-btn:active {
            transform: translateY(0);
            background: #004bb5;
        }
        
        .wechat-login-btn:disabled {
            background: #e5e5ea;
            color: #86868b;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            color: #86868b;
            font-size: 15px;
        }
        
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e5ea;
            border-top: 2px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-info {
            display: none;
            background: #f2f2f7;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
            text-align: left;
        }
        
        .success-header {
            text-align: center;
            margin-bottom: 20px;
            color: #34c759;
            font-size: 17px;
            font-weight: 600;
        }
        
        .user-avatar {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            margin-bottom: 16px;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
        }
        
        .user-details {
            color: #86868b;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .user-openid {
            background: #ffffff;
            padding: 12px;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            word-break: break-all;
            border: 1px solid #e5e5ea;
            color: #1d1d1f;
        }
        
        .user-openid-label {
            font-size: 13px;
            color: #86868b;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .logout-btn {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 15px;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        
        .logout-btn:hover {
            background: #d70015;
        }
        
        .error-message {
            color: #ff3b30;
            background: #ffebea;
            border: 1px solid #ffd6d3;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            font-size: 15px;
            text-align: left;
        }
        
        .claude-credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #86868b;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .login-container {
                padding: 32px 24px;
            }

                backdrop-filter: none;
                border: none;
            } */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><img src="https://auth.awebide.com/icon.png"></div>
        <h1>赞同智言银行</h1>
        <p class="subtitle">使用微信账号安全登录</p>
        
        <button id="wechatLoginBtn" class="wechat-login-btn" onclick="startWechatLogin()">
            微信登录
        </button>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <span>正在授权...</span>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div id="userInfo" class="user-info">
            <div class="success-header">✓ 授权成功</div>
            <img id="userAvatar" class="user-avatar" src="" alt="用户头像">
            <div id="userName" class="user-name"></div>
            <div id="userDetails" class="user-details"></div>
            <div class="user-openid-label">OpenID</div>
            <div id="userOpenid" class="user-openid"></div>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
    </div>
    
    <div class="claude-credit">Generated by Claude</div>

    <script>
        // 配置信息
        const CONFIG = {
            baseURL: 'https://auth.awebide.com/fuwuhao', // 后端服务地址
            redirectURL: `https://auth.awebide.com/fuwuhao/auth/callback/` // 授权回调页面
        };
        
        // 开始微信登录
        async function startWechatLogin() {
            try {
                showLoading(true);
                hideError();
                
                // 获取授权链接
                const response = await fetch(`${CONFIG.baseURL}/auth?redirect_url=${encodeURIComponent(CONFIG.redirectURL+localStorage.getItem('userName'))}`);
                const data = await response.json();
                
                if (data.success) {
                    // 跳转到微信授权页面
                    window.location.href = data.authUrl;
                } else {
                    throw new Error(data.message || '获取授权链接失败');
                }
            } catch (error) {
                console.error('微信登录失败:', error);
                showError('授权失败：' + error.message);
                showLoading(false);
            }
        }
        
        // 显示加载状态
        function showLoading(show) {
            const btn = document.getElementById('wechatLoginBtn');
            const loading = document.getElementById('loading');
            
            if (show) {
                btn.disabled = true;
                btn.textContent = '授权中...';
                loading.style.display = 'block';
            } else {
                btn.disabled = false;
                btn.textContent = '微信登录';
                loading.style.display = 'none';
            }
        }
        
        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // 隐藏错误信息
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }
