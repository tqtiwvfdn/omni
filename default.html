<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品建设中 - 智言金融</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <style>
        :root {
            --dify-primary: #2970FF;
            --dify-primary-light: #EBF2FF;
            --dify-border: #E5E7EB;
            --dify-hover: #F3F4F6;
            --dify-text-primary: #1F2937;
            --dify-text-secondary: #6B7280;
            --dify-shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        }
        
        .floating-animation {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* .sparkle {
            position: relative;
            overflow: hidden;
        }
        
        .sparkle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: sparkle 3s infinite;
        } */
        
        @keyframes sparkle {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .icon-container svg {
            transition: all 0.3s ease;
        }
        
        .icon-container:hover svg {
            transform: scale(1.1);
        }
        
        .progress-bar {
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(41, 112, 255, 0.4), transparent);
            animation: slideProgress 2s infinite;
        }
        
        @keyframes slideProgress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body class="bg-gradient-to-br  min-h-screen relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -left-40 w-80 h-80 bg-blue-100 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute top-40 -right-40 w-80 h-80 bg-purple-100 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute -bottom-20 left-1/2 w-80 h-80 bg-pink-100 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
    </div>
    
    <!-- Main Container -->
    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4">
        <!-- Icon and Title Section -->
        <div class="text-center space-y-6 mb-12">
            <!-- Main Icon -->
            <div class="icon-container floating-animation mx-auto w-32 h-32 flex items-center justify-center">
                <div class="relative">
                    <div class="absolute inset-0 bg-gradient-to-br from-blue-400 to-blue-600 rounded-3xl opacity-20 blur-lg scale-110"></div>
                    <div class="relative bg-gradient-to-br from-blue-400 to-blue-600 p-6 rounded-3xl">
                        <svg class="w-20 h-20 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Title and Subtitle -->
            <div class="space-y-2">
                <h1 class="text-4xl font-bold text-gray-800 sparkle">产品建设中</h1>
                <p class="text-lg text-gray-600">我们正在努力打造更加适合金融的AI体验</p>
            </div>
        </div>
        
        <!-- Processing Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl w-full mb-12">
            <!-- Card 1: AI智能体 -->
            <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100 transform transition-all hover:scale-105 hover:shadow-xl">
                <div class="flex items-center space-x-4 mb-4">
                    <div class="p-3 bg-blue-50 rounded-lg">
                        <svg class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-medium text-gray-800">AI智能体</h3>
                        <p class="text-sm text-gray-500">即将上线</p>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 progress-bar">
                    <div class="bg-gradient-to-r from-blue-500 to-blue-600 h-2 rounded-full" style="width: 75%"></div>
                </div>
            </div>
            
            <!-- Card 2: 业务流程 -->
            <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100 transform transition-all hover:scale-105 hover:shadow-xl">
                <div class="flex items-center space-x-4 mb-4">
                    <div class="p-3 bg-green-50 rounded-lg">
                        <svg class="w-6 h-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-medium text-gray-800">业务流程</h3>
                        <p class="text-sm text-gray-500">持续优化中</p>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 progress-bar">
                    <div class="bg-gradient-to-r from-green-500 to-green-600 h-2 rounded-full" style="width: 90%"></div>
                </div>
            </div>
            
            <!-- Card 3: 数据分析 -->
            <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100 transform transition-all hover:scale-105 hover:shadow-xl">
                <div class="flex items-center space-x-4 mb-4">
                    <div class="p-3 bg-purple-50 rounded-lg">
                        <svg class="w-6 h-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-medium text-gray-800">数据分析</h3>
                        <p class="text-sm text-gray-500">升级中</p>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 progress-bar">
                    <div class="bg-gradient-to-r from-purple-500 to-purple-600 h-2 rounded-full" style="width: 60%"></div>
                </div>
            </div>
        </div>
        
        <!-- Message Box -->
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-4xl w-full border border-gray-100">
            <div class="text-center space-y-4">
                <!-- Timeline -->
                <div class="flex justify-center items-center space-x-2 mb-6">
                    <div class="w-3 h-3 bg-blue-600 rounded-full animate-ping"></div>
                    <div class="w-3 h-3 bg-blue-600 rounded-full"></div>
                    <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                    <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                </div>
                
                <h2 class="text-2xl font-semibold text-gray-800">预计上线时间</h2>
                <p class="text-3xl font-bold text-blue-600">2025年Q3</p>
                <p class="text-gray-500 max-w-md mx-auto">
                    我们正在紧锣密鼓地开发新功能，将为您带来更智能、更便捷的金融服务体验。
                </p>
                
                <!-- Subscribe Button -->
                <!-- <button class="mt-6 px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg font-medium transform transition-all hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    订阅更新通知
                </button> -->
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <!-- <div class="mt-12 flex space-x-6">
            <a href="/console/" class="text-gray-600 hover:text-blue-600 transition-colors duration-200">返回首页</a>
        </div> -->
    </div>
    
    <!-- Floating Particles -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-blue-400 rounded-full opacity-60 animate-ping"></div>
        <div class="absolute top-3/4 left-1/3 w-2 h-2 bg-purple-400 rounded-full opacity-60 animate-ping" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 right-1/4 w-2 h-2 bg-pink-400 rounded-full opacity-60 animate-ping" style="animation-delay: 2s;"></div>
    </div>
</body>
</html>
