<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用工作台改造项目演示</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <script src="/script/pptxgen.bundle.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .progress {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            color: #666;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        
        .logo p {
            color: #666;
            font-size: 1.1rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🏦 赞同智言银行</h1>
            <p>应用工作台改造项目演示文稿</p>
        </div>
        
        <div class="text-center">
            <p class="text-gray-600 mb-6">点击下方按钮生成专业的PowerPoint演示文稿</p>
            <button id="generatePPT" class="btn">
                📊 生成 PowerPoint 演示文稿
            </button>
        </div>
        
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="mt-8 text-sm text-gray-500">
            <h3 class="font-bold mb-3">演示文稿包含内容：</h3>
            <ul class="list-disc list-inside space-y-1">
                <li>项目概览与改造目标</li>
                <li>四大核心功能模块详解</li>
                <li>技术架构与性能优化</li>
                <li>数据洞察与业务价值</li>
                <li>智能分析功能展示</li>
                <li>交互体验升级</li>
                <li>实施成果与未来展望</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('generatePPT').addEventListener('click', generatePowerPoint);

        function generatePowerPoint() {
            const btn = document.getElementById('generatePPT');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');
            
            // 显示进度条
            btn.disabled = true;
            btn.innerHTML = '⏳ 生成中...';
            progressContainer.style.display = 'block';
            
            // 创建PPT实例
            let pptx = new PptxGenJS();
            
            // 设置PPT属性
            pptx.author = '赞同智言银行技术团队';
            pptx.company = '赞同智言银行';
            pptx.title = '应用工作台改造项目演示';
            pptx.subject = 'AI助手运营监控系统';
            
            let progress = 0;
            
            // 进度更新函数
            function updateProgress(value, message) {
                progress = value;
                progressBar.style.width = progress + '%';
                status.textContent = message;
            }
            
            setTimeout(() => {
                updateProgress(10, '正在创建封面...');
                createTitleSlide(pptx);
            }, 500);
            
            setTimeout(() => {
                updateProgress(25, '正在创建项目概览...');
                createOverviewSlide(pptx);
            }, 1000);
            
            setTimeout(() => {
                updateProgress(40, '正在创建功能模块介绍...');
                createFunctionModulesSlide(pptx);
            }, 1500);
            
            setTimeout(() => {
                updateProgress(55, '正在创建技术架构...');
                createTechArchitectureSlide(pptx);
            }, 2000);
            
            setTimeout(() => {
                updateProgress(70, '正在创建数据洞察...');
                createDataInsightsSlide(pptx);
            }, 2500);
            
            setTimeout(() => {
                updateProgress(85, '正在创建成果展示...');
                createResultsSlide(pptx);
            }, 3000);
            
            setTimeout(() => {
                updateProgress(95, '正在生成文件...');
                // 保存PPT
                pptx.writeFile({ fileName: "应用工作台改造项目演示.pptx" })
                    .then(() => {
                        updateProgress(100, '✅ PPT生成完成！文件已下载到您的下载文件夹');
                        btn.innerHTML = '✅ 生成完成';
                        btn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                        setTimeout(() => {
                            btn.disabled = false;
                            btn.innerHTML = '📊 重新生成演示文稿';
                            btn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                            progressContainer.style.display = 'none';
                            status.textContent = '';
                        }, 3000);
                    })
                    .catch(error => {
                        console.error('生成PPT时出错:', error);
                        updateProgress(0, '❌ 生成失败，请重试');
                        btn.disabled = false;
                        btn.innerHTML = '📊 重新生成演示文稿';
                    });
            }, 3500);
        }
        
        // 创建标题页
        function createTitleSlide(pptx) {
            let slide = pptx.addSlide();
            
            // 设置背景渐变
            slide.background = { fill: "F1F8FF" };
            
            // 主标题
            slide.addText("赞同智言银行 Omni 平台", {
                x: 1, y: 1.5, w: 8, h: 1,
                fontSize: 44, bold: true, color: "1E3A8A",
                align: "center"
            });
            
            // 副标题
            slide.addText("应用工作台改造项目", {
                x: 1, y: 2.8, w: 8, h: 0.8,
                fontSize: 32, color: "3730A3",
                align: "center"
            });
            
            // 项目描述
            slide.addText("AI行员助手运维运营监控系统", {
                x: 1, y: 4, w: 8, h: 0.6,
                fontSize: 20, color: "6B7280",
                align: "center"
            });
            
            // 日期和团队
            slide.addText(new Date().toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) + " | 技术团队", {
                x: 1, y: 5.5, w: 8, h: 0.5,
                fontSize: 16, color: "9CA3AF",
                align: "center"
            });
        }
        
        // 创建项目概览页
        function createOverviewSlide(pptx) {
            let slide = pptx.addSlide();
            slide.background = { fill: "FFFFFF" };
            
            // 标题
            slide.addText("项目概览", {
                x: 0.5, y: 0.5, w: 9, h: 0.8,
                fontSize: 36, bold: true, color: "1E3A8A"
            });
            
            // 改造前后对比
            slide.addText("改造前 ❌", {
                x: 0.5, y: 1.8, w: 4, h: 0.6,
                fontSize: 24, bold: true, color: "DC2626"
            });
            
            slide.addText("• 缺乏独立工作台菜单\n• 基础数据展示，缺乏深度分析\n• 静态报表，交互性差\n• 数据孤立，缺乏关联分析", {
                x: 0.5, y: 2.4, w: 4, h: 2,
                fontSize: 14, color: "374151"
            });
            
            slide.addText("改造后 ✅", {
                x: 5.5, y: 1.8, w: 4, h: 0.6,
                fontSize: 24, bold: true, color: "16A34A"
            });
            
            slide.addText("• 独立工作台，便捷导航\n• 四大核心功能模块深度分析\n• 12个专业图表，实时交互\n• 全链路数据监控与智能建议", {
                x: 5.5, y: 2.4, w: 4, h: 2,
                fontSize: 14, color: "374151"
            });
            
            // 核心指标
            slide.addText("核心指标", {
                x: 0.5, y: 4.8, w: 9, h: 0.6,
                fontSize: 20, bold: true, color: "1E3A8A"
            });
            
            slide.addText("日查询量: 28,547次 | 问题解决率: 87.3% | 用户满意度: 94.7% | ROI: 3.2:1", {
                x: 0.5, y: 5.4, w: 9, h: 0.6,
                fontSize: 16, color: "374151",
                align: "center"
            });
        }
        
        // 创建功能模块页
        function createFunctionModulesSlide(pptx) {
            let slide = pptx.addSlide();
            slide.background = { fill: "F8FAFC" };
            
            slide.addText("四大核心功能模块", {
                x: 0.5, y: 0.5, w: 9, h: 0.8,
                fontSize: 36, bold: true, color: "1E3A8A"
            });
            
            // 模块1
            slide.addText("🔍 界面支持查询", {
                x: 0.5, y: 1.5, w: 4.5, h: 0.6,
                fontSize: 18, bold: true, color: "2563EB"
            });
            slide.addText("• 埋点监控分析\n• 业务热点识别\n• 优化指引输出", {
                x: 0.5, y: 2.1, w: 4.5, h: 1.2,
                fontSize: 12, color: "374151"
            });
            
            // 模块2
            slide.addText("🔥 助手热度监控", {
                x: 5, y: 1.5, w: 4.5, h: 0.6,
                fontSize: 18, bold: true, color: "DC2626"
            });
            slide.addText("• 高频关键词统计\n• 业务瓶颈发现\n• 跨机构对比", {
                x: 5, y: 2.1, w: 4.5, h: 1.2,
                fontSize: 12, color: "374151"
            });
            
            // 模块3
            slide.addText("📊 知识质量评估", {
                x: 0.5, y: 3.8, w: 4.5, h: 0.6,
                fontSize: 18, bold: true, color: "16A34A"
            });
            slide.addText("• 问题聚类分析\n• 修订建议生成\n• 进度跟踪管理", {
                x: 0.5, y: 4.4, w: 4.5, h: 1.2,
                fontSize: 12, color: "374151"
            });
            
            // 模块4
            slide.addText("⚡ 知识效能追踪", {
                x: 5, y: 3.8, w: 4.5, h: 0.6,
                fontSize: 18, bold: true, color: "7C3AED"
            });
            slide.addText("• 综合效能指标\n• ROI分析输出\n• 成本效益评估", {
                x: 5, y: 4.4, w: 4.5, h: 1.2,
                fontSize: 12, color: "374151"
            });
        }
        
        // 创建技术架构页
        function createTechArchitectureSlide(pptx) {
            let slide = pptx.addSlide();
            slide.background = { fill: "FEFEFE" };
            
            slide.addText("技术架构亮点", {
                x: 0.5, y: 0.5, w: 9, h: 0.8,
                fontSize: 36, bold: true, color: "1E3A8A"
            });
            
            slide.addText("💡 核心技术特性", {
                x: 0.5, y: 1.5, w: 9, h: 0.6,
                fontSize: 24, bold: true, color: "2563EB"
            });
            
            slide.addText("• ECharts图表引擎: 12个专业可视化图表\n• 实例统一管理: 智能资源调度，零内存泄漏\n• 响应式设计: 自适应窗口大小变化\n• 实时数据刷新: 30秒自动更新机制", {
                x: 0.5, y: 2.1, w: 9, h: 1.6,
                fontSize: 14, color: "374151"
            });
            
            slide.addText("🔧 性能优化策略", {
                x: 0.5, y: 4, w: 9, h: 0.6,
                fontSize: 24, bold: true, color: "16A34A"
            });
            
            slide.addText("• 防抖处理机制: 150ms优化响应时间\n• 延迟初始化: 确保DOM完全加载\n• 智能错误处理: 容器缺失时优雅降级\n• 生命周期管理: 完整的创建-使用-销毁流程", {
                x: 0.5, y: 4.6, w: 9, h: 1.6,
                fontSize: 14, color: "374151"
            });
        }
        
        // 创建数据洞察页
        function createDataInsightsSlide(pptx) {
            let slide = pptx.addSlide();
            slide.background = { fill: "F0F9FF" };
            
            slide.addText("数据洞察与业务价值", {
                x: 0.5, y: 0.5, w: 9, h: 0.8,
                fontSize: 36, bold: true, color: "1E3A8A"
            });
            
            slide.addText("📈 关键业务指标", {
                x: 0.5, y: 1.5, w: 4.5, h: 0.6,
                fontSize: 20, bold: true, color: "2563EB"
            });
            
            slide.addText("• 平均响应时间: 1.8秒\n• 用户满意度: 94.7%\n• 活跃机构: 126个\n• 日均查询: 2,854次", {
                x: 0.5, y: 2.1, w: 4.5, h: 1.6,
                fontSize: 12, color: "374151"
            });
            
            slide.addText("💰 经济效益分析", {
                x: 5, y: 1.5, w: 4.5, h: 0.6,
                fontSize: 20, bold: true, color: "16A34A"
            });
            
            slide.addText("• 人工成本节省: 12.6万/月\n• 服务效率提升: 6.8万/月\n• 用户体验改善: 4.2万/月\n• 投资回报率: 3.2:1", {
                x: 5, y: 2.1, w: 4.5, h: 1.6,
                fontSize: 12, color: "374151"
            });
            
            slide.addText("🎯 业务瓶颈识别", {
                x: 0.5, y: 4, w: 9, h: 0.6,
                fontSize: 20, bold: true, color: "DC2626"
            });
            
            slide.addText("• 贷款审批流程复杂: 1,247次/日\n• 理财产品信息不全: 892次/日\n• 信用卡分期政策: 678次/日", {
                x: 0.5, y: 4.6, w: 9, h: 1.2,
                fontSize: 14, color: "374151"
            });
        }
        
        // 创建成果页
        function createResultsSlide(pptx) {
            let slide = pptx.addSlide();
            slide.background = { fill: "F0FDF4" };
            
            slide.addText("实施成果与未来展望", {
                x: 0.5, y: 0.5, w: 9, h: 0.8,
                fontSize: 36, bold: true, color: "1E3A8A"
            });
            
            slide.addText("✅ 已实现成果", {
                x: 0.5, y: 1.5, w: 4.5, h: 0.6,
                fontSize: 20, bold: true, color: "16A34A"
            });
            
            slide.addText("• 功能完整性: 四大核心模块全面上线\n• 技术稳定性: 零故障运行，性能优异\n• 用户接受度: 操作简便，反馈良好\n• 数据准确性: 实时监控，精准分析", {
                x: 0.5, y: 2.1, w: 4.5, h: 1.6,
                fontSize: 12, color: "374151"
            });
            
            slide.addText("🚀 未来发展方向", {
                x: 5, y: 1.5, w: 4.5, h: 0.6,
                fontSize: 20, bold: true, color: "7C3AED"
            });
            
            slide.addText("• AI智能预警: 基于历史数据的趋势预测\n• 多租户支持: 跨机构数据隔离与共享\n• 移动端适配: 专门的移动端管理应用\n• API接口开放: 与其他系统深度集成", {
                x: 5, y: 2.1, w: 4.5, h: 1.6,
                fontSize: 12, color: "374151"
            });
            
            slide.addText("🎯 项目价值总结", {
                x: 0.5, y: 4, w: 9, h: 0.6,
                fontSize: 20, bold: true, color: "1E3A8A"
            });
            
            slide.addText("本项目成功构建了完整的AI助手运营监控体系，实现了从基础展示到深度分析的跨越式升级，为银行数字化转型提供了强有力的技术支撑。", {
                x: 0.5, y: 4.6, w: 9, h: 1,
                fontSize: 16, color: "374151",
                align: "center"
            });
        }
    </script>
</body>
</html>
