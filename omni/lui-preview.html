    <script>
        class LUIPreview {
            constructor() {
                this.apiBase = '/omni-api';
                this.luiId = this.getLUIIdFromURL();
                this.categories = {};
                this.componentDefinitions = {};
                this.componentRenderers = {};
                this.currentLUI = null;
                this.previewMode = 'layout'; // 'layout' or 'data'
                this.init();
            }

            // ä»URLè·å–LUI ID
            getLUIIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            async init() {
                if (!this.luiId) {
                    this.showError();
                    return;
                }

                try {
                    await this.loadCategories();
                    await this.loadComponentDefinitions();
                    await this.loadLUIDetail();
                } catch (error) {
                    console.error('åŠ è½½LUIè¯¦æƒ…å¤±è´¥:', error);
                    this.showError();
                }
            }

            async loadComponentDefinitions() {
                try {
                    // ä½¿ç”¨ API è·å–ç»„ä»¶æ¸…å•
                    const response = await fetch('/omni-api/components');
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        // å°†APIè¿”å›çš„ç»„ä»¶æ•°æ®è½¬æ¢ä¸ºé¢„è§ˆå™¨éœ€è¦çš„æ ¼å¼
                        Object.entries(result.data).forEach(([componentType, componentData]) => {
                            if (componentData.hasRenderer) {
                                this.componentDefinitions[componentType] = componentData;
                            }
                        });
                        
                        // ä¸ºæœ‰æ¸²æŸ“å™¨çš„ç»„ä»¶åŠ è½½æ¸²æŸ“å™¨ä»£ç 
                        for (const [componentType, componentData] of Object.entries(this.componentDefinitions)) {
                            if (componentData.hasRenderer && componentData.paths.render) {
                                try {
                                    const renderResponse = await fetch(componentData.paths.render);
                                    if (renderResponse.ok) {
                                        const renderCode = await renderResponse.text();
                                        // æ‰§è¡Œæ¸²æŸ“å™¨ä»£ç 
                                        try {
                                            eval(renderCode);
                                            // æ ¹æ®ç»„ä»¶ç±»å‹è·å–æ¸²æŸ“å™¨
                                            const rendererName = componentType.charAt(0).toUpperCase() + componentType.slice(1).replace(/-([a-z])/g, (match, letter) => letter.toUpperCase()) + 'Renderer';
                                            if (window[rendererName]) {
                                                this.componentRenderers[componentType] = window[rendererName];
                                            }
                                        } catch (renderError) {
                                            console.warn(`Failed to load renderer for ${componentType}:`, renderError);
                                        }
                                    }
                                } catch (error) {
                                    console.warn(`Failed to fetch renderer for ${componentType}:`, error);
                                }
                            }
                        }
                        
                        console.log('Loaded component definitions:', Object.keys(this.componentDefinitions));
                        console.log('Loaded component renderers:', Object.keys(this.componentRenderers));
                    }
                } catch (error) {
                    console.error('Failed to load component definitions:', error);
                }
            }

            async loadCategories() {

                    const response = await fetch(`${this.apiBase}/luis/categories`);
                    
                    // æ£€æŸ¥HTTPçŠ¶æ€
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.categories = result.data;
                        console.log('åˆ†ç±»åŠ è½½æˆåŠŸ:', this.categories);
                    } else {
                        console.warn('ä»APIåŠ è½½åˆ†ç±»å¤±è´¥:', result.error);
                        // ä½¿ç”¨é»˜è®¤åˆ†ç±»
                        this.loadDefaultCategories();

                    // ä½¿ç”¨é»˜è®¤åˆ†ç±»
                    this.loadDefaultCategories();

                // æ›´æ–°ç‰ˆæœ¬å’Œæ›´æ–°æ—¶é—´
                document.getElementById('version-text').textContent = lui.version || 'v1.0.0';
                document.getElementById('updated-text').textContent = `æ›´æ–°äº ${lui.lastUpdated || 'æœªçŸ¥'}`;
                
                // æ›´æ–°åˆ†ç±»
                const categoryName = this.categories[lui.category] || lui.category || 'é»˜è®¤åˆ†ç±»';
                document.getElementById('category-text').textContent = categoryName;
                
                // æ¸²æŸ“æ ‡ç­¾

                this.renderDocumentation(lui.documentation || 'æš‚æ— ä½¿ç”¨æ–‡æ¡£');

                const rows = layout.rows || 3;

            getComponentName(type) {

                    'title-content': 'æ ‡é¢˜+å†…å®¹',

            // åˆå§‹åŒ–æ•°æ®é¢„è§ˆ
            initializeDataPreview() {
                if (!this.currentLUI) return;
                
                // ç”Ÿæˆç¤ºä¾‹æ•°æ®
                const sampleData = this.generatePreviewData();
                const jsonEditor = document.getElementById('preview-json-data');
                if (jsonEditor) {
                    jsonEditor.value = JSON.stringify(sampleData, null, 2);

            }

            // ç”Ÿæˆé¢„è§ˆæ•°æ®
            generatePreviewData() {
                if (!this.currentLUI || !this.currentLUI.components) return {};
                
                const variables = {};
                this.currentLUI.components.forEach(component => {
                    if (component && component.variables) {
                        component.variables.forEach(varName => {
                            // æ¸…ç†å˜é‡åï¼Œç§»é™¤å¯èƒ½çš„èŠ±æ‹¬å·
                            const cleanVarName = varName.replace(/^\\{\\{|\\}\\}$/g, '');
                            if (!variables[cleanVarName]) {
                                // æ ¹æ®å˜é‡åç”Ÿæˆåˆé€‚çš„ç¤ºä¾‹æ•°æ®
                                if (cleanVarName.includes('title') || cleanVarName.includes('name')) {
                                    variables[cleanVarName] = 'ç¤ºä¾‹æ ‡é¢˜';
                                } else if (cleanVarName.includes('content') || cleanVarName.includes('text')) {
                                    variables[cleanVarName] = 'è¿™æ˜¯ç¤ºä¾‹å†…å®¹æ–‡æœ¬';
                                } else if (cleanVarName.includes('url') || cleanVarName.includes('image')) {
                                    variables[cleanVarName] = '/console/img/agreeLogo.png';
                                } else if (cleanVarName.includes('data')) {
                                    variables[cleanVarName] = '[1, 2, 3, 4, 5]';
                                } else if (cleanVarName.includes('action')) {
                                    variables[cleanVarName] = 'alert("æŒ‰é’®è¢«ç‚¹å‡»äº†ï¼")';
                                } else if (cleanVarName.includes('count')) {
                                    variables[cleanVarName] = '5';
                                } else {
                                    variables[cleanVarName] = 'ç¤ºä¾‹æ•°æ®';
                                }
                            }
                        });
                    }
                });
                return variables;
            }

            // åˆ‡æ¢é¢„è§ˆæ¨¡å¼
            togglePreviewMode() {
                const layoutMode = document.getElementById('layout-preview-mode');
                const dataMode = document.getElementById('data-preview-mode');
                const toggleBtn = document.getElementById('toggle-preview-mode');
                
                if (this.previewMode === 'layout') {
                    // åˆ‡æ¢åˆ°æ•°æ®é¢„è§ˆæ¨¡å¼
                    layoutMode.classList.add('hidden');
                    dataMode.classList.remove('hidden');
                    toggleBtn.textContent = 'åˆ‡æ¢åˆ°å¸ƒå±€é¢„è§ˆ';
                    this.previewMode = 'data';
                    this.updateDataPreview();
                } else {
                    // åˆ‡æ¢åˆ°å¸ƒå±€é¢„è§ˆæ¨¡å¼
                    dataMode.classList.add('hidden');
                    layoutMode.classList.remove('hidden');
                    toggleBtn.textContent = 'åˆ‡æ¢åˆ°æ•°æ®é¢„è§ˆ';
                    this.previewMode = 'layout';
                }
            }

            // æ›´æ–°æ•°æ®é¢„è§ˆ
            updateDataPreview() {
                if (!this.currentLUI) return;
                
                const jsonData = document.getElementById('preview-json-data').value;
                const previewDisplay = document.getElementById('data-preview-display');
                
                try {
                    const data = JSON.parse(jsonData);
                    
                    // åˆ›å»ºç½‘æ ¼å¸ƒå±€å®¹å™¨
                    const layout = this.currentLUI.layout || {};
                    const rows = layout.rows || 3;
                    const cols = layout.cols || 4;
                    const gap = layout.gridGap || 8;
                    
                    const gridStyle = `
                        display: grid;
                        grid-template-rows: repeat(${rows}, 1fr);
                        grid-template-columns: repeat(${cols}, 1fr);
                        gap: ${gap}px;
                        min-height: 400px;
                    `;
                    
                    let previewHtml = `<div class="data-preview-grid" style="${gridStyle}">`;
                    
                    // åˆ›å»ºç½‘æ ¼å¸ƒå±€æ˜ å°„
                    const cellComponentMap = {};
                    const components = this.currentLUI.components || [];
                    components.forEach(component => {
                        if (component && component.position) {
                            const startIndex = component.position.row * cols + component.position.col;
                            const rowSpan = component.position.rowSpan || 1;
                            const colSpan = component.position.colSpan || 1;
                            
                            for (let r = 0; r < rowSpan; r++) {
                                for (let c = 0; c < colSpan; c++) {
                                    const cellIndex = startIndex + r * cols + c;
                                    cellComponentMap[cellIndex] = component;
                                }
                            }
                        }
                    });
                    
                    // ç”Ÿæˆç½‘æ ¼å•å…ƒæ ¼
                    for (let i = 0; i < rows * cols; i++) {
                        const component = cellComponentMap[i];
                        if (component) {
                            const row = Math.floor(i / cols);
                            const col = i % cols;
                            const isMainCell = component.position.row === row && component.position.col === col;
                            
                            if (isMainCell) {
                                const renderedContent = this.renderComponentPreview(component, data);
                                previewHtml += `
                                    <div class="data-preview-cell" style="
                                        grid-row-end: span ${component.position.rowSpan || 1};
                                        grid-column-end: span ${component.position.colSpan || 1};
                                    ">
                                        ${renderedContent}
                                    </div>
                                `;
                            }
                        } else {
                            previewHtml += `
                                <div class="data-preview-cell" style="
                                    background: #f1f5f9;
                                    border: 1px dashed #cbd5e0;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    color: #94a3b8;
                                    font-size: 12px;
                                ">${i + 1}</div>
                            `;
                        }
                    }
                    
                    previewHtml += `</div>`;
                    previewDisplay.innerHTML = previewHtml;
                    
                } catch (error) {
                    previewDisplay.innerHTML = `<div class="text-center text-red-600 py-8"><div class="text-4xl mb-2">âŒ</div><p>JSONæ ¼å¼é”™è¯¯: ${error.message}</p></div>`;
                }
            }

            // æ¸²æŸ“ç»„ä»¶é¢„è§ˆ
            renderComponentPreview(component, data) {
                const { type, content } = component;
                
                // å°†contentè½¬æ¢ä¸ºpropertiesæ ¼å¼
                const properties = content || {};
                
                // å¤„ç†å˜é‡æ›¿æ¢
                const processedProps = {};
                Object.entries(properties).forEach(([key, value]) => {
                    if (typeof value === 'string') {
                        processedProps[key] = value.replace(/\\{\\{([^}]+)\\}\\}/g, (match, varName) => {
                            return data[varName] !== undefined ? data[varName] : match;
                        });
                    } else {
                        processedProps[key] = value;
                    }
                });
                
                // å¦‚æœæœ‰ä¸“ç”¨çš„æ¸²æŸ“å™¨ï¼Œä½¿ç”¨æ¸²æŸ“å™¨
                if (this.componentRenderers[type] && this.componentRenderers[type].render) {
                    try {
                        const renderedContent = this.componentRenderers[type].render(data, processedProps);
                        return `<div style="padding: 16px; height: 100%;">${renderedContent}</div>`;
                    } catch (error) {
                        console.warn(`Renderer error for ${type}:`, error);
                        // é™çº§åˆ°é»˜è®¤æ¸²æŸ“
                    }
                }
                
                // é™çº§åˆ°é»˜è®¤æ¸²æŸ“é€»è¾‘
                const componentName = this.getComponentName(type);
                
                switch (type) {
                    case 'title-content':
                        return `
                            <div style="padding: 16px; height: 100%;">
                                <h3 style="${processedProps.titleStyle || 'font-size: 18px; font-weight: bold; margin: 0 0 8px 0; color: #1a202c;'}">${processedProps.title || 'æ ‡é¢˜'}</h3>
                                <div style="${processedProps.contentStyle || 'font-size: 14px; line-height: 1.5; color: #4a5568;'}">${processedProps.content || 'å†…å®¹'}</div>
                            </div>
                        `;
                    case 'title':
                        return `
                            <div style="padding: 16px; height: 100%;">
                                <h3 style="${processedProps.titleStyle || 'font-size: 18px; font-weight: bold; margin: 0; color: #1a202c;'}">${processedProps.title || 'æ ‡é¢˜'}</h3>
                            </div>
                        `;
                    case 'image':
                        return `
                            <div style="padding: 16px; height: 100%; display: flex; align-items: center; justify-content: center;">
                                <img src="${processedProps.url || '/console/img/agreeLogo.png'}" 
                                     alt="${processedProps.alt || 'å›¾ç‰‡'}" 
                                     style="max-width: 100%; max-height: 100%; object-fit: ${processedProps.objectFit || 'cover'}; border-radius: ${processedProps.borderRadius || '4px'};" />
                            </div>
                        `;
                    case 'paragraph':
                        return `
                            <div style="padding: 16px; height: 100%;">
                                <p style="font-size: ${processedProps.fontSize || '14px'}; line-height: ${processedProps.lineHeight || '1.6'}; color: ${processedProps.color || '#1a202c'}; text-align: ${processedProps.textAlign || 'left'}; margin: 0;">${processedProps.text || 'æ®µè½å†…å®¹'}</p>
                            </div>
                        `;
                    case 'button':
                        const buttonStyle = `
                            padding: 8px 16px;
                            border: none;
                            border-radius: 6px;
                            cursor: pointer;
                            font-weight: 500;
                            background: ${processedProps.type === 'primary' ? '#2970FF' : '#f5f7fa'};
                            color: ${processedProps.type === 'primary' ? 'white' : '#1a202c'};
                        `;
                        const iconHtml = processedProps.icon ? `${processedProps.icon} ` : '';
                        return `
                            <div style="padding: 16px; height: 100%; display: flex; align-items: center; justify-content: center;">
                                <button style="${buttonStyle}">
                                    ${iconHtml}${processedProps.text || 'æŒ‰é’®'}
                                </button>
                            </div>
                        `;
                    default:
                        return `
                            <div style="padding: 16px; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column;">
                                <div style="font-size: 24px; margin-bottom: 8px;">${this.getComponentIcon(type)}</div>
                                <p style="color: #64748b; font-size: 12px; margin: 0;">${componentName} ç»„ä»¶</p>
                            </div>
                        `;
                }
            }

            // æ¸²æŸ“æ–‡æ¡£å†…å®¹
            renderDocumentation(documentation) {
                const container = document.getElementById('documentation-content');
                
                if (!documentation || documentation.trim() === '') {
                    container.innerHTML = '<p class="text-white/60 italic">æš‚æ— ä½¿ç”¨æ–‡æ¡£</p>';
                    return;
                }
                
                // ç®€å•çš„Markdownæ¸²æŸ“
                let html = documentation
                    .replace(/### (.*?)\n/g, '<h3>$1</h3>\n')
                    .replace(/## (.*?)\n/g, '<h2>$1</h2>\n')
                    .replace(/# (.*?)\n/g, '<h1>$1</h1>\n')
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n- (.*?)(?=\n|$)/g, '</p><ul><li>$1</li></ul><p>')
                    .replace(/<\/ul><p><ul>/g, '')
                    .replace(/^\s*/, '<p>')
                    .replace(/\s*$/, '</p>');
                
                container.innerHTML = html;
            }

            // æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
            showError() {
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('detail-content').classList.add('hidden');
                document.getElementById('error-state').classList.remove('hidden');
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
