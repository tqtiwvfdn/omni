    <style>
        :root {
            --dify-primary: #2970FF;
            --dify-primary-light: #EBF2FF;
            --liquid-glass-bg: rgba(255, 255, 255, 0.1);
            --liquid-glass-border: rgba(255, 255, 255, 0.2);
            --liquid-glass-strong: rgba(255, 255, 255, 0.15);
            --liquid-glass-subtle: rgba(255, 255, 255, 0.05);
            --liquid-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --liquid-text-primary: rgba(255, 255, 255, 0.9);
            --liquid-text-secondary: rgba(0, 0, 0, 0.7);
            --liquid-text-tertiary: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            color: var(--liquid-text-primary);
            min-height: 100vh;
        }

        /* Liquid Glass Effects */
        .liquid-glass {
            background: var(--liquid-glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--liquid-glass-border);
            box-shadow: var(--liquid-shadow);
        }

        .liquid-glass-strong {
            background: var(--liquid-glass-strong);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Specular Highlight */
        .specular-highlight {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .specular-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .specular-highlight:hover::before {
            left: 100%;
        }

        .specular-highlight > * {
            position: relative;
            z-index: 2;
        }

        /* Button Styles */
        .dify-btn {
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.025em;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.1);
            color: rgb(34, 197, 94);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        /* Tag Styles */
        .tag {
            display: inline-block;
            padding: 4px 12px;
            margin: 2px;
            border-radius: 12px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Version Tag */
        .version-tag {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        /* Layout Preview */
        .preview-grid {
            display: grid;
            gap: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            min-height: 300px;
        }

        .preview-component {
            background: var(--liquid-glass-bg);
            border: 1px solid var(--liquid-glass-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
            position: relative;
            min-height: 60px;
        }

        .preview-component.has-component {
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: white;
            font-weight: 500;
        }

        /* Data Preview Grid */
        .data-preview-grid {
            display: grid;
            gap: 8px;
            background: #f8fafc;
            border-radius: 8px;
            padding: 16px;
            min-height: 400px;
        }

        .data-preview-cell {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            overflow: hidden;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Loading Skeleton */
        .loading-skeleton {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 25%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Documentation Content */
        .documentation-content {
            line-height: 1.8;
        }

        .documentation-content h1,
        .documentation-content h2,
        .documentation-content h3,
        .documentation-content h4 {

        }

        .documentation-content p {

        .documentation-content pre {

        .documentation-content code {

            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
            color: #60a5fa;
        }
    </style>

    <script>
        class LUIPreview {
            constructor() {
                this.apiBase = '/omni-api';
                this.luiId = this.getLUIIdFromURL();
                this.categories = {};
                this.componentDefinitions = {};
                this.componentRenderers = {};
                this.currentLUI = null;
                this.previewMode = 'layout'; // 'layout' or 'data'
                this.init();
            }

            // ‰ªéURLËé∑ÂèñLUI ID
            getLUIIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            async init() {
                if (!this.luiId) {
                    this.showError();
                    return;
                }

                try {
                    await this.loadCategories();
                    await this.loadComponentDefinitions();
                    await this.loadLUIDetail();
                } catch (error) {
                    console.error('Âä†ËΩΩLUIËØ¶ÊÉÖÂ§±Ë¥•:', error);
                    this.showError();
                }
            }

            async loadComponentDefinitions() {
                try {
                    // ‰ΩøÁî® API Ëé∑ÂèñÁªÑ‰ª∂Ê∏ÖÂçï
                    const response = await fetch('/omni-api/components');
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        // Â∞ÜAPIËøîÂõûÁöÑÁªÑ‰ª∂Êï∞ÊçÆËΩ¨Êç¢‰∏∫È¢ÑËßàÂô®ÈúÄË¶ÅÁöÑÊ†ºÂºè
                        Object.entries(result.data).forEach(([componentType, componentData]) => {
                            if (componentData.hasRenderer) {
                                this.componentDefinitions[componentType] = componentData;
                            }
                        });
                        
                        // ‰∏∫ÊúâÊ∏≤ÊüìÂô®ÁöÑÁªÑ‰ª∂Âä†ËΩΩÊ∏≤ÊüìÂô®‰ª£Á†Å
                        for (const [componentType, componentData] of Object.entries(this.componentDefinitions)) {
                            if (componentData.hasRenderer && componentData.paths.render) {
                                try {
                                    const renderResponse = await fetch(componentData.paths.render);
                                    if (renderResponse.ok) {
                                        const renderCode = await renderResponse.text();
                                        // ÊâßË°åÊ∏≤ÊüìÂô®‰ª£Á†Å
                                        try {
                                            eval(renderCode);
                                            // Ê†πÊçÆÁªÑ‰ª∂Á±ªÂûãËé∑ÂèñÊ∏≤ÊüìÂô®
                                            const rendererName = componentType.charAt(0).toUpperCase() + componentType.slice(1).replace(/-([a-z])/g, (match, letter) => letter.toUpperCase()) + 'Renderer';
                                            if (window[rendererName]) {
                                                this.componentRenderers[componentType] = window[rendererName];
                                            }
                                        } catch (renderError) {
                                            console.warn(`Failed to load renderer for ${componentType}:`, renderError);
                                        }
                                    }
                                } catch (error) {
                                    console.warn(`Failed to fetch renderer for ${componentType}:`, error);
                                }
                            }
                        }
                        
                        console.log('Loaded component definitions:', Object.keys(this.componentDefinitions));
                        console.log('Loaded component renderers:', Object.keys(this.componentRenderers));
                    }
                } catch (error) {
                    console.error('Failed to load component definitions:', error);
                }
            }

            async loadCategories() {
                try {
                    const response = await fetch(`${this.apiBase}/luis/categories`);
                    
                    // Ê£ÄÊü•HTTPÁä∂ÊÄÅ
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.categories = result.data;
                        console.log('ÂàÜÁ±ªÂä†ËΩΩÊàêÂäü:', this.categories);
                    } else {
                        console.warn('‰ªéAPIÂä†ËΩΩÂàÜÁ±ªÂ§±Ë¥•:', result.error);
                        // ‰ΩøÁî®ÈªòËÆ§ÂàÜÁ±ª
                        this.loadDefaultCategories();
                    }
                } catch (error) {
                    console.error('Âä†ËΩΩÂàÜÁ±ªÂ§±Ë¥•:', error);
                    // ‰ΩøÁî®ÈªòËÆ§ÂàÜÁ±ª
                    this.loadDefaultCategories();
                }
            }

            loadDefaultCategories() {
                this.categories = {
                    'office': 'ÂäûÂÖ¨Âä©Êâã',
                    'data': 'Êï∞ÊçÆÂàÜÊûê',
                    'design': 'ËÆæËÆ°Â∑•ÂÖ∑',
                    'dev': 'ÂºÄÂèëÂ∑•ÂÖ∑',
                    'automation': 'Ëá™Âä®Âåñ',
                    'finance': 'ÈáëËûçÂ∑•ÂÖ∑'
                };
            }

            // Âä†ËΩΩLUIËØ¶ÊÉÖ
            async loadLUIDetail() {
                try {
                    const response = await fetch(`${this.apiBase}/luis/${this.luiId}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    if (data.success && data.data) {
                        this.renderLUIDetail(data.data);
                    } else {
                        throw new Error(data.error || 'LUI not found');
                    }
                } catch (error) {
                    console.error('Error loading LUI detail:', error);
                    throw error;
                }
            }

            // Ê∏≤ÊüìLUIËØ¶ÊÉÖ
            renderLUIDetail(lui) {
                this.currentLUI = lui; // Store the current LUI for preview modes
                
                // Êõ¥Êñ∞Âü∫Êú¨‰ø°ÊÅØ
                document.getElementById('lui-icon').innerHTML = `
                    <span class="text-4xl">${lui.icon || 'üé®'}</span>
                `;
                
                document.getElementById('lui-name').textContent = lui.name;
                document.getElementById('lui-description').textContent = lui.description;
                document.getElementById('lui-author').textContent = `‰ΩúËÄÖ: ${lui.author || 'Unknown'}`;
                document.getElementById('lui-usage').textContent = `‰ΩøÁî®: ${lui.usageCount || 0} Ê¨°`;
                
                // Êõ¥Êñ∞ÁâàÊú¨ÂíåÊõ¥Êñ∞Êó∂Èó¥
                document.getElementById('version-text').textContent = lui.version || 'v1.0.0';
                document.getElementById('updated-text').textContent = `Êõ¥Êñ∞‰∫é ${lui.lastUpdated || 'Êú™Áü•'}`;
                
                // Êõ¥Êñ∞ÂàÜÁ±ª
                const categoryName = this.categories[lui.category] || lui.category || 'ÈªòËÆ§ÂàÜÁ±ª';
                document.getElementById('category-text').textContent = categoryName;
                
                // Ê∏≤ÊüìÊ†áÁ≠æ
                this.renderTags(lui.tags || []);
                
                // Ê∏≤ÊüìÂ∏ÉÂ±Ä‰ø°ÊÅØ
                this.renderLayoutInfo(lui.layout || {});
                
                // Ê∏≤ÊüìÂ∏ÉÂ±ÄÈ¢ÑËßà
                this.renderLayoutPreview(lui.layout || {}, lui.components || []);
                
                // ÂàùÂßãÂåñÊï∞ÊçÆÈ¢ÑËßà
                this.initializeDataPreview();
                
                // Ê∏≤ÊüìÊñáÊ°£ÂÜÖÂÆπ
                this.renderDocumentation(lui.documentation || 'ÊöÇÊó†‰ΩøÁî®ÊñáÊ°£');
                
                // ÊòæÁ§∫ÂÜÖÂÆπÔºåÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('detail-content').classList.remove('hidden');
            }

            // Ê∏≤ÊüìÊ†áÁ≠æ
            renderTags(tags) {
                const container = document.getElementById('tags-container');
                if (tags.length === 0) {
                    container.innerHTML = '<span class="tag">ÊöÇÊó†Ê†áÁ≠æ</span>';
                    return;
                }

                container.innerHTML = tags.map(tag => `
                    <span class="tag">${tag}</span>
                `).join('');
            }

            // Ê∏≤ÊüìÂ∏ÉÂ±Ä‰ø°ÊÅØ
            renderLayoutInfo(layout) {
                const rows = layout.rows || 3;
                const cols = layout.cols || 4;
                const gap = layout.gridGap || 16;

                document.getElementById('layout-size').textContent = `${rows}√ó${cols}`;
                document.getElementById('layout-gap').textContent = `${gap}px`;
            }

            // Ê∏≤ÊüìÂ∏ÉÂ±ÄÈ¢ÑËßà
            renderLayoutPreview(layout, components) {
                const container = document.getElementById('layout-preview');
                const rows = layout.rows || 3;
                const cols = layout.cols || 4;
                const gap = layout.gridGap || 8;
                
                // ËÆæÁΩÆÁΩëÊ†ºÊ†∑Âºè
                container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
                container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                container.style.gap = `${gap}px`;
                
                // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ
                container.innerHTML = '';

                // ÁªüËÆ°ÁªÑ‰ª∂Êï∞Èáè
                const componentCount = Array.isArray(components) ? 
                    components.filter(c => c && c !== null).length : 0;
                document.getElementById('components-count').textContent = `${componentCount}‰∏™`;

                // ÂàõÂª∫ÁΩëÊ†ºÂ∏ÉÂ±ÄÊò†Â∞Ñ - ÊîØÊåÅÊñ∞ÁöÑposition-basedÁªÑ‰ª∂ÁªìÊûÑ
                const cellComponentMap = {};
                if (Array.isArray(components)) {
                    components.forEach(component => {
                        if (component && component !== null && component.position) {
                            const startIndex = component.position.row * cols + component.position.col;
                            const rowSpan = component.position.rowSpan || 1;
                            const colSpan = component.position.colSpan || 1;
                            
                            for (let r = 0; r < rowSpan; r++) {
                                for (let c = 0; c < colSpan; c++) {
                                    const cellIndex = startIndex + r * cols + c;
                                    cellComponentMap[cellIndex] = component;
                                }
                            }
                        }
                    });
                }

                // ÁîüÊàêÁΩëÊ†ºÂçïÂÖÉÊ†º
                for (let i = 0; i < rows * cols; i++) {
                    const component = cellComponentMap[i];
                    if (component) {
                        const row = Math.floor(i / cols);
                        const col = i % cols;
                        const isMainCell = component.position.row === row && component.position.col === col;
                        
                        if (isMainCell) {
                            const cell = document.createElement('div');
                            cell.className = 'preview-component has-component';
                            cell.style.gridRowEnd = `span ${component.position.rowSpan || 1}`;
                            cell.style.gridColumnEnd = `span ${component.position.colSpan || 1}`;
                            
                            cell.innerHTML = `
                                <span class="mr-2">${this.getComponentIcon(component.type)}</span>
                                <span class="text-xs">${this.getComponentName(component.type)}</span>
                            `;
                            cell.title = `${this.getComponentName(component.type)} - ${component.id || ''}`;
                            container.appendChild(cell);
                        }
                        // Ë∑®Â∫¶ÂçïÂÖÉÊ†º‰∏çÈúÄË¶ÅÂàõÂª∫È¢ùÂ§ñÂÖÉÁ¥†
                    } else {
                        const cell = document.createElement('div');
                        cell.className = 'preview-component';
                        cell.textContent = `${i + 1}`;
                        cell.title = 'Á©∫‰ΩçÁΩÆ';
                        container.appendChild(cell);
                    }
                }
            }

            // Ëé∑ÂèñÁªÑ‰ª∂ÂõæÊ†á
            getComponentIcon(type) {
                const icons = {
                    'title': 'üìÑ',
                    'image': 'üñºÔ∏è',
                    'paragraph': 'üìù',
                    'button': 'üîò',
                    'chart': 'üìä',
                    'table': 'üìã',
                    'title-content': 'üìÑ',
                    'line-chart': 'üìà',
                    'bar-chart': 'üìä',
                    'pie-chart': 'ü•ß',
                    'gauge-chart': '‚è≤Ô∏è'
                };
                return icons[type] || 'üì¶';
            }

            // Ëé∑ÂèñÁªÑ‰ª∂ÂêçÁß∞
            getComponentName(type) {
                const names = {
                    'title': 'Ê†áÈ¢ò',
                    'image': 'ÂõæÁâá',
                    'paragraph': 'ÊÆµËêΩ',
                    'button': 'ÊåâÈíÆ',
                    'chart': 'ÂõæË°®',
                    'table': 'Ë°®Ê†º',
                    'title-content': 'Ê†áÈ¢ò+ÂÜÖÂÆπ',
                    'line-chart': 'ÊäòÁ∫øÂõæ',
                    'bar-chart': 'Êü±Áä∂Âõæ',
                    'pie-chart': 'È•ºÂõæ',
                    'gauge-chart': '‰ª™Ë°®Áõò'
                };
                return names[type] || 'ÁªÑ‰ª∂';
            }

            // ÂàùÂßãÂåñÊï∞ÊçÆÈ¢ÑËßà
            initializeDataPreview() {
                if (!this.currentLUI) return;
                
                // ÁîüÊàêÁ§∫‰æãÊï∞ÊçÆ
                const sampleData = this.generatePreviewData();
                const jsonEditor = document.getElementById('preview-json-data');
                if (jsonEditor) {
                    jsonEditor.value = JSON.stringify(sampleData, null, 2);
                }
            }

            // ÁîüÊàêÈ¢ÑËßàÊï∞ÊçÆ
            generatePreviewData() {
                if (!this.currentLUI || !this.currentLUI.components) return {};
                
                const variables = {};
                this.currentLUI.components.forEach(component => {
                    if (component && component.variables) {
                        component.variables.forEach(varName => {
                            // Ê∏ÖÁêÜÂèòÈáèÂêçÔºåÁßªÈô§ÂèØËÉΩÁöÑËä±Êã¨Âè∑
                            const cleanVarName = varName.replace(/^\\{\\{|\\}\\}$/g, '');
                            if (!variables[cleanVarName]) {
                                // Ê†πÊçÆÂèòÈáèÂêçÁîüÊàêÂêàÈÄÇÁöÑÁ§∫‰æãÊï∞ÊçÆ
                                if (cleanVarName.includes('title') || cleanVarName.includes('name')) {
                                    variables[cleanVarName] = 'Á§∫‰æãÊ†áÈ¢ò';
                                } else if (cleanVarName.includes('content') || cleanVarName.includes('text')) {
                                    variables[cleanVarName] = 'ËøôÊòØÁ§∫‰æãÂÜÖÂÆπÊñáÊú¨';
                                } else if (cleanVarName.includes('url') || cleanVarName.includes('image')) {
                                    variables[cleanVarName] = '/console/img/agreeLogo.png';
                                } else if (cleanVarName.includes('data')) {
                                    variables[cleanVarName] = '[1, 2, 3, 4, 5]';
                                } else if (cleanVarName.includes('action')) {
                                    variables[cleanVarName] = 'alert("ÊåâÈíÆË¢´ÁÇπÂáª‰∫ÜÔºÅ")';
                                } else if (cleanVarName.includes('count')) {
                                    variables[cleanVarName] = '5';
                                } else {
                                    variables[cleanVarName] = 'Á§∫‰æãÊï∞ÊçÆ';
                                }
                            }
                        });
                    }
                });
                return variables;
            }

            // ÂàáÊç¢È¢ÑËßàÊ®°Âºè
            togglePreviewMode() {
                const layoutMode = document.getElementById('layout-preview-mode');
                const dataMode = document.getElementById('data-preview-mode');
                const toggleBtn = document.getElementById('toggle-preview-mode');
                
                if (this.previewMode === 'layout') {
                    // ÂàáÊç¢Âà∞Êï∞ÊçÆÈ¢ÑËßàÊ®°Âºè
                    layoutMode.classList.add('hidden');
                    dataMode.classList.remove('hidden');
                    toggleBtn.textContent = 'ÂàáÊç¢Âà∞Â∏ÉÂ±ÄÈ¢ÑËßà';
                    this.previewMode = 'data';
                    this.updateDataPreview();
                } else {
                    // ÂàáÊç¢Âà∞Â∏ÉÂ±ÄÈ¢ÑËßàÊ®°Âºè
                    dataMode.classList.add('hidden');
                    layoutMode.classList.remove('hidden');
                    toggleBtn.textContent = 'ÂàáÊç¢Âà∞Êï∞ÊçÆÈ¢ÑËßà';
                    this.previewMode = 'layout';
                }
            }

            // Êõ¥Êñ∞Êï∞ÊçÆÈ¢ÑËßà
            updateDataPreview() {
                if (!this.currentLUI) return;
                
                const jsonData = document.getElementById('preview-json-data').value;
                const previewDisplay = document.getElementById('data-preview-display');
                
                try {
                    const data = JSON.parse(jsonData);
                    
                    // ÂàõÂª∫ÁΩëÊ†ºÂ∏ÉÂ±ÄÂÆπÂô®
                    const layout = this.currentLUI.layout || {};
                    const rows = layout.rows || 3;
                    const cols = layout.cols || 4;
                    const gap = layout.gridGap || 8;
                    
                    const gridStyle = `
                        display: grid;
                        grid-template-rows: repeat(${rows}, 1fr);
                        grid-template-columns: repeat(${cols}, 1fr);
                        gap: ${gap}px;
                        min-height: 400px;
                    `;
                    
                    let previewHtml = `<div class="data-preview-grid" style="${gridStyle}">`;
                    
                    // ÂàõÂª∫ÁΩëÊ†ºÂ∏ÉÂ±ÄÊò†Â∞Ñ
                    const cellComponentMap = {};
                    const components = this.currentLUI.components || [];
                    components.forEach(component => {
                        if (component && component.position) {
                            const startIndex = component.position.row * cols + component.position.col;
                            const rowSpan = component.position.rowSpan || 1;
                            const colSpan = component.position.colSpan || 1;
                            
                            for (let r = 0; r < rowSpan; r++) {
                                for (let c = 0; c < colSpan; c++) {
                                    const cellIndex = startIndex + r * cols + c;
                                    cellComponentMap[cellIndex] = component;
                                }
                            }
                        }
                    });
                    
                    // ÁîüÊàêÁΩëÊ†ºÂçïÂÖÉÊ†º
                    for (let i = 0; i < rows * cols; i++) {
                        const component = cellComponentMap[i];
                        if (component) {
                            const row = Math.floor(i / cols);
                            const col = i % cols;
                            const isMainCell = component.position.row === row && component.position.col === col;
                            
                            if (isMainCell) {
                                const renderedContent = this.renderComponentPreview(component, data);
                                previewHtml += `
                                    <div class="data-preview-cell" style="
                                        grid-row-end: span ${component.position.rowSpan || 1};
                                        grid-column-end: span ${component.position.colSpan || 1};
                                    ">
                                        ${renderedContent}
                                    </div>
                                `;
                            }
                        } else {
                            previewHtml += `
                                <div class="data-preview-cell" style="
                                    background: #f1f5f9;
                                    border: 1px dashed #cbd5e0;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    color: #94a3b8;
                                    font-size: 12px;
                                ">${i + 1}</div>
                            `;
                        }
                    }
                    
                    previewHtml += `</div>`;
                    previewDisplay.innerHTML = previewHtml;
                    
                } catch (error) {
                    previewDisplay.innerHTML = `<div class="text-center text-red-600 py-8"><div class="text-4xl mb-2">‚ùå</div><p>JSONÊ†ºÂºèÈîôËØØ: ${error.message}</p></div>`;
                }
            }

            // Ê∏≤ÊüìÁªÑ‰ª∂È¢ÑËßà
            renderComponentPreview(component, data) {
                const { type, content } = component;
                
                // Â∞ÜcontentËΩ¨Êç¢‰∏∫propertiesÊ†ºÂºè
                const properties = content || {};
                
                // Â§ÑÁêÜÂèòÈáèÊõøÊç¢
                const processedProps = {};
                Object.entries(properties).forEach(([key, value]) => {
                    if (typeof value === 'string') {
                        processedProps[key] = value.replace(/\\{\\{([^}]+)\\}\\}/g, (match, varName) => {
                            return data[varName] !== undefined ? data[varName] : match;
                        });
                    } else {
                        processedProps[key] = value;
                    }
                });
                
                // Â¶ÇÊûúÊúâ‰∏ìÁî®ÁöÑÊ∏≤ÊüìÂô®Ôºå‰ΩøÁî®Ê∏≤ÊüìÂô®
                if (this.componentRenderers[type] && this.componentRenderers[type].render) {
                    try {
                        const renderedContent = this.componentRenderers[type].render(data, processedProps);
                        return `<div style="padding: 16px; height: 100%;">${renderedContent}</div>`;
                    } catch (error) {
                        console.warn(`Renderer error for ${type}:`, error);
                        // ÈôçÁ∫ßÂà∞ÈªòËÆ§Ê∏≤Êüì
                    }
                }
                
                // ÈôçÁ∫ßÂà∞ÈªòËÆ§Ê∏≤ÊüìÈÄªËæë
                const componentName = this.getComponentName(type);
                
                switch (type) {
                    case 'title-content':
                        return `
                            <div style="padding: 16px; height: 100%;">
                                <h3 style="${processedProps.titleStyle || 'font-size: 18px; font-weight: bold; margin: 0 0 8px 0; color: #1a202c;'}">${processedProps.title || 'Ê†áÈ¢ò'}</h3>
                                <div style="${processedProps.contentStyle || 'font-size: 14px; line-height: 1.5; color: #4a5568;'}">${processedProps.content || 'ÂÜÖÂÆπ'}</div>
                            </div>
                        `;
                    case 'title':
                        return `
                            <div style="padding: 16px; height: 100%;">
                                <h3 style="${processedProps.titleStyle || 'font-size: 18px; font-weight: bold; margin: 0; color: #1a202c;'}">${processedProps.title || 'Ê†áÈ¢ò'}</h3>
                            </div>
                        `;
                    case 'image':
                        return `
                            <div style="padding: 16px; height: 100%; display: flex; align-items: center; justify-content: center;">
                                <img src="${processedProps.url || '/console/img/agreeLogo.png'}" 
                                     alt="${processedProps.alt || 'ÂõæÁâá'}" 
                                     style="max-width: 100%; max-height: 100%; object-fit: ${processedProps.objectFit || 'cover'}; border-radius: ${processedProps.borderRadius || '4px'};" />
                            </div>
                        `;
                    case 'paragraph':
                        return `
                            <div style="padding: 16px; height: 100%;">
                                <p style="font-size: ${processedProps.fontSize || '14px'}; line-height: ${processedProps.lineHeight || '1.6'}; color: ${processedProps.color || '#1a202c'}; text-align: ${processedProps.textAlign || 'left'}; margin: 0;">${processedProps.text || 'ÊÆµËêΩÂÜÖÂÆπ'}</p>
                            </div>
                        `;
                    case 'button':
                        const buttonStyle = `
                            padding: 8px 16px;
                            border: none;
                            border-radius: 6px;
                            cursor: pointer;
                            font-weight: 500;
                            background: ${processedProps.type === 'primary' ? '#2970FF' : '#f5f7fa'};
                            color: ${processedProps.type === 'primary' ? 'white' : '#1a202c'};
                        `;
                        const iconHtml = processedProps.icon ? `${processedProps.icon} ` : '';
                        return `
                            <div style="padding: 16px; height: 100%; display: flex; align-items: center; justify-content: center;">
                                <button style="${buttonStyle}">
                                    ${iconHtml}${processedProps.text || 'ÊåâÈíÆ'}
                                </button>
                            </div>
                        `;
                    default:
                        return `
                            <div style="padding: 16px; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column;">
                                <div style="font-size: 24px; margin-bottom: 8px;">${this.getComponentIcon(type)}</div>
                                <p style="color: #64748b; font-size: 12px; margin: 0;">${componentName} ÁªÑ‰ª∂</p>
                            </div>
                        `;
                }
            }

            // Ê∏≤ÊüìÊñáÊ°£ÂÜÖÂÆπ
            renderDocumentation(documentation) {
                const container = document.getElementById('documentation-content');
                
                if (!documentation || documentation.trim() === '') {
                    container.innerHTML = '<p class="text-white/60 italic">ÊöÇÊó†‰ΩøÁî®ÊñáÊ°£</p>';
                    return;
                }
                
                // ÁÆÄÂçïÁöÑMarkdownÊ∏≤Êüì
                let html = documentation
                    .replace(/### (.*?)\n/g, '<h3>$1</h3>\n')
                    .replace(/## (.*?)\n/g, '<h2>$1</h2>\n')
                    .replace(/# (.*?)\n/g, '<h1>$1</h1>\n')
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n- (.*?)(?=\n|$)/g, '</p><ul><li>$1</li></ul><p>')
                    .replace(/<\/ul><p><ul>/g, '')
                    .replace(/^\s*/, '<p>')
                    .replace(/\s*$/, '</p>');
                
                container.innerHTML = html;
            }

            // ÊòæÁ§∫ÈîôËØØÁä∂ÊÄÅ
            showError() {
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('detail-content').classList.add('hidden');
                document.getElementById('error-state').classList.remove('hidden');
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        let luiPreview;
        document.addEventListener('DOMContentLoaded', function() {
            luiPreview = new LUIPreview();
        });
    </script>
