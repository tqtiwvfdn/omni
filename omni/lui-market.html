<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUI 市场 - 逻辑用户界面组件库</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <style>
        :root {
            --omni-primary: #1e3a8a;
            --omni-primary-light: #3730a3;
            --omni-primary-dark: #581c87;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-strong: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 液态玻璃效果 */
        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .liquid-glass-strong {
            background: var(--glass-strong);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .liquid-glass-subtle {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 高光效果 */
        .specular-highlight {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .specular-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .specular-highlight:hover::before {
            left: 100%;
        }

        .specular-highlight > * {
            position: relative;
            z-index: 2;
        }

        /* LUI卡片样式 */
        .lui-card {
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            cursor: pointer;
            position: relative;
        }

        .lui-card:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.25);
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* 分类标签 */
        .category-tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 状态指示器 */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-official { background: #10b981; }
        .status-verified { background: #3b82f6; }
        .status-community { background: #f59e0b; }

        /* 响应式网格 */
        .lui-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* 搜索框样式 */
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--glass-strong);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 24px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        /* 加载动画 */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-left: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        /* 标签样式 */
        .tag {
            display: inline-block;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 12px;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 使用次数样式 */
        .usage-count {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        /* 版本标签 */
        .version-tag {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* 作者信息 */
        .author-info {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }

        /* 预览网格布局 */
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(var(--cols, 4), 1fr);
            grid-template-rows: repeat(var(--rows, 3), 40px);
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 8px;
            margin: 8px 0;
        }

        .preview-component {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-tertiary);
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        class LUIMarket {
            constructor() {
                this.apiBase = '/omni-api';
                this.luis = [];
                this.categories = {};
                this.statistics = {};
                this.currentFilters = {
                    search: '',
                    category: '',
                    sortBy: 'name'
                };

                this.initEventListeners();
                this.loadLUIs();
            }

            initEventListeners() {
                // 搜索功能
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.currentFilters.search = e.target.value;
                    this.filterAndRenderLUIs();
                });

                // 分类过滤
                document.getElementById('category-filter').addEventListener('change', (e) => {
                    this.currentFilters.category = e.target.value;
                    this.filterAndRenderLUIs();
                });

                // 排序
                document.getElementById('sort-by').addEventListener('change', (e) => {
                    this.currentFilters.sortBy = e.target.value;
                    this.filterAndRenderLUIs();
                });

                // 刷新按钮
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.loadLUIs();
                });

                // 新建 LUI 按钮
                document.getElementById('add-lui-btn').addEventListener('click', () => {
                    this.createNewLUI();
                });

                // 模态框关闭
                document.getElementById('close-modal').addEventListener('click', () => {
                    this.closeModal();
                });

                // 模态框操作按钮
                document.getElementById('use-lui-btn').addEventListener('click', () => {
                    this.useLUI();
                });

                document.getElementById('edit-lui-btn').addEventListener('click', () => {
                    this.editLUI();
                });

                document.getElementById('copy-lui-btn').addEventListener('click', () => {
                    this.copyLUI();
                });

                document.getElementById('delete-lui-btn').addEventListener('click', () => {
                    this.deleteLUI();
                });

                // 点击模态框外部关闭
                document.getElementById('lui-detail-modal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        this.closeModal();
                    }
                });
            }

            async loadLUIs() {
                try {
                    this.showLoading();
                    
                    const response = await fetch(`${this.apiBase}/luis`);
                    const result = await response.json();
                    
                    if (result.success) {
                        this.luis = result.data;
                        this.categories = result.categories;
                        this.statistics = result.statistics;
                        
                        this.renderCategories();
                        this.renderStatistics();
                        this.filterAndRenderLUIs();
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('加载 LUI 组件失败:', error);
                    this.showError('加载组件失败，请稍后重试。');
                } finally {
                    this.hideLoading();
                }
            }

            renderCategories() {
                const categorySelect = document.getElementById('category-filter');
                categorySelect.innerHTML = '<option value="">所有分类</option>';
                
                Object.entries(this.categories).forEach(([key, value]) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = value;
                    categorySelect.appendChild(option);
                });
            }

            renderStatistics() {
                document.getElementById('total-count').textContent = this.statistics.totalLUIs || 0;
                document.getElementById('category-count').textContent = Object.keys(this.categories).length || 0;
                document.getElementById('total-usage').textContent = this.statistics.totalUsage || 0;
                
                const lastUpdated = this.statistics.lastUpdated;
                if (lastUpdated) {
                    const date = new Date(lastUpdated);
                    document.getElementById('last-updated').textContent = date.toLocaleDateString('zh-CN');
                } else {
                    document.getElementById('last-updated').textContent = '-';
                }
            }

            filterAndRenderLUIs() {
                let filteredLUIs = [...this.luis];

                // 搜索过滤
                if (this.currentFilters.search) {
                    const searchTerm = this.currentFilters.search.toLowerCase();
                    filteredLUIs = filteredLUIs.filter(lui => 
                        lui.name.toLowerCase().includes(searchTerm) ||
                        lui.description.toLowerCase().includes(searchTerm) ||
                        lui.author.toLowerCase().includes(searchTerm) ||
                        lui.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                    );
                }

                // 分类过滤
                if (this.currentFilters.category) {
                    filteredLUIs = filteredLUIs.filter(lui => lui.category === this.currentFilters.category);
                }

                // 排序
                switch (this.currentFilters.sortBy) {
                    case 'usage':
                        filteredLUIs.sort((a, b) => (b.usageCount || 0) - (a.usageCount || 0));
                        break;
                    case 'updated':
                        filteredLUIs.sort((a, b) => new Date(b.lastUpdated) - new Date(a.lastUpdated));
                        break;
                    default:
                        filteredLUIs.sort((a, b) => a.name.localeCompare(b.name));
                }

                this.renderLUIs(filteredLUIs);
            }

            renderLUIs(luis) {
                const grid = document.getElementById('luis-grid');
                const emptyState = document.getElementById('empty-state');

                if (luis.length === 0) {
                    grid.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                grid.classList.remove('hidden');

                grid.innerHTML = luis.map(lui => this.createLUICard(lui)).join('');

                // 添加点击事件
                grid.querySelectorAll('.lui-card').forEach((card, index) => {
                    card.addEventListener('click', () => {
                        this.showLUIDetail(luis[index]);
                    });
                });
            }

            createLUICard(lui) {
                const categoryName = this.categories[lui.category] || lui.category;
                const layoutInfo = `${lui.layout.rows}×${lui.layout.cols}`;
                const componentCount = lui.components ? lui.components.length : 0;

                return `
                    <div class="lui-card specular-highlight p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white text-xl">
                                    ${lui.icon}
                                </div>
                                <div>
                                    <h3 class="font-semibold text-white text-lg">${lui.name}</h3>
                                    <span class="version-tag">${lui.version}</span>
                                </div>
                            </div>
                            <div class="category-tag bg-blue-500/20 text-blue-300">
                                ${categoryName}
                            </div>
                        </div>

                        <p class="text-gray-300 text-sm mb-4 line-clamp-2">${lui.description}</p>

                        <div class="flex items-center justify-between text-xs text-gray-400 mb-4">
                            <span class="author-info">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                ${lui.author}
                            </span>
                            <span class="usage-count">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                ${lui.usageCount || 0}
                            </span>
                        </div>

                        <div class="flex items-center justify-between text-xs text-gray-400">
                            <span>布局: ${layoutInfo}</span>
                            <span>组件: ${componentCount}</span>
                        </div>

                        ${lui.tags && lui.tags.length > 0 ? `
                        <div class="flex flex-wrap gap-1 mt-3">
                            ${lui.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                            ${lui.tags.length > 3 ? `<span class="tag">+${lui.tags.length - 3}</span>` : ''}
                        </div>
                        ` : ''}
                    </div>
                `;
            }

            showLUIDetail(lui) {
                const modal = document.getElementById('lui-detail-modal');
                
                // 更新模态框内容
                document.getElementById('modal-icon').textContent = lui.icon;
                document.getElementById('modal-title').textContent = lui.name;
                document.getElementById('modal-author').innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    ${lui.author}
                `;
                document.getElementById('modal-version').textContent = lui.version;
                document.getElementById('modal-usage').innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    ${lui.usageCount || 0} 次使用
                `;
                document.getElementById('modal-description').textContent = lui.description;

                // 渲染标签
                const tagsContainer = document.getElementById('modal-tags');
                tagsContainer.innerHTML = lui.tags && lui.tags.length > 0 ? 
                    lui.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : 
                    '<span class="text-gray-500">暂无标签</span>';

                // 渲染布局信息
                const layoutContainer = document.getElementById('modal-layout');
                layoutContainer.innerHTML = `
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="text-gray-400">网格布局:</span>
                            <span class="text-white ml-2">${lui.layout.rows} × ${lui.layout.cols}</span>
                        </div>
                        <div>
                            <span class="text-gray-400">网格间距:</span>
                            <span class="text-white ml-2">${lui.layout.gridGap}px</span>
                        </div>
                        <div>
                            <span class="text-gray-400">组件数量:</span>
                            <span class="text-white ml-2">${lui.components ? lui.components.length : 0}</span>
                        </div>
                        <div>
                            <span class="text-gray-400">变量数量:</span>
                            <span class="text-white ml-2">${lui.variables ? lui.variables.length : 0}</span>
                        </div>
                    </div>
                `;

                // 渲染变量信息
                const variablesContainer = document.getElementById('modal-variables');
                if (lui.variables && lui.variables.length > 0) {
                    variablesContainer.innerHTML = lui.variables.map(variable => `
                        <div class="bg-gray-800 rounded-lg p-3 text-sm">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-medium text-white">${variable.name}</span>
                                <span class="text-xs text-gray-400">${variable.type}</span>
                            </div>
                            ${variable.description ? `<p class="text-gray-400 text-xs">${variable.description}</p>` : ''}
                            ${variable.defaultValue !== undefined ? `<p class="text-gray-500 text-xs mt-1">默认值: ${JSON.stringify(variable.defaultValue)}</p>` : ''}
                        </div>
                    `).join('');
                } else {
                    variablesContainer.innerHTML = '<span class="text-gray-500">暂无变量</span>';
                }

                // 渲染布局预览
                this.renderLayoutPreview(lui);

                // 渲染文档
                const docContainer = document.getElementById('modal-documentation');
                if (lui.documentation) {
                    // 简单的 Markdown 渲染
                    const html = lui.documentation
                        .replace(/^# (.+)$/gm, '<h1 class="text-lg font-bold mb-2">$1</h1>')
                        .replace(/^## (.+)$/gm, '<h2 class="text-base font-semibold mb-2">$2</h2>')
                        .replace(/^- (.+)$/gm, '<li class="ml-4 mb-1">• $1</li>')
                        .replace(/`([^`]+)`/g, '<code class="bg-gray-700 px-1 rounded">$1</code>')
                        .replace(/\n\n/g, '<br><br>');
                    docContainer.innerHTML = html;
                } else {
                    docContainer.innerHTML = '<span class="text-gray-500">暂无文档</span>';
                }

                // 存储当前 LUI 用于操作
                this.currentLUI = lui;

                // 显示模态框
                modal.classList.add('active');
            }

            renderLayoutPreview(lui) {
                const previewContainer = document.getElementById('modal-preview');
                previewContainer.style.setProperty('--rows', lui.layout.rows);
                previewContainer.style.setProperty('--cols', lui.layout.cols);
                
                // 清空现有内容
                previewContainer.innerHTML = '';

                // 创建网格
                for (let row = 0; row < lui.layout.rows; row++) {
                    for (let col = 0; col < lui.layout.cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'preview-component';
                        cell.style.gridRow = `${row + 1}`;
                        cell.style.gridColumn = `${col + 1}`;
                        previewContainer.appendChild(cell);
                    }
                }

                // 渲染组件
                if (lui.components) {
                    lui.components.forEach(component => {
                        const element = document.createElement('div');
                        element.className = 'preview-component bg-blue-500/30 border border-blue-400/50';
                        element.style.gridRow = `${component.position.row + 1} / span ${component.position.rowSpan || 1}`;
                        element.style.gridColumn = `${component.position.col + 1} / span ${component.position.colSpan || 1}`;
                        element.textContent = component.type;
                        element.title = component.id;
                        
                        // 替换对应位置的空白格子
                        const existingCells = previewContainer.querySelectorAll('.preview-component:not([style*="bg-blue"])');
                        for (let r = component.position.row; r < component.position.row + (component.position.rowSpan || 1); r++) {
                            for (let c = component.position.col; c < component.position.col + (component.position.colSpan || 1); c++) {
                                const targetCell = Array.from(existingCells).find(cell => 
                                    cell.style.gridRow === `${r + 1}` && cell.style.gridColumn === `${c + 1}`
                                );
                                if (targetCell) {
                                    targetCell.remove();
                                }
                            }
                        }
                        
                        previewContainer.appendChild(element);
                    });
                }
            }

            closeModal() {
                document.getElementById('lui-detail-modal').classList.remove('active');
                this.currentLUI = null;
            }

            async useLUI() {
                if (!this.currentLUI) return;
                
                try {
                    // 增加使用次数
                    const response = await fetch(`${this.apiBase}/luis/${this.currentLUI.id}/usage`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            this.currentLUI.usageCount = result.data.usageCount;
                            document.getElementById('modal-usage').innerHTML = `
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                ${this.currentLUI.usageCount} 次使用
                            `;
                        }
                    }
                    
                    // 这里可以添加实际使用组件的逻辑
                    alert('组件使用功能将在后续版本中实现');
                    this.closeModal();
                } catch (error) {
                    console.error('使用组件失败:', error);
                    alert('使用组件失败');
                }
            }

            editLUI() {
                if (!this.currentLUI) return;
                // 这里可以添加编辑组件的逻辑，比如跳转到编辑器页面
                alert(`编辑功能将在后续版本中实现\n组件ID: ${this.currentLUI.id}`);
            }

            async copyLUI() {
                if (!this.currentLUI) return;
                
                try {
                    const newLUI = {
                        ...this.currentLUI,
                        name: `${this.currentLUI.name} - 副本`,
                        version: 'v1.0.0'
                    };
                    delete newLUI.id;
                    delete newLUI.usageCount;
                    delete newLUI.createdAt;
                    delete newLUI.updatedAt;
                    
                    const response = await fetch(`${this.apiBase}/luis`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(newLUI)
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        alert('组件复制成功');
                        this.closeModal();
                        this.loadLUIs();
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('复制组件失败:', error);
                    alert('复制组件失败');
                }
            }

            async deleteLUI() {
                if (!this.currentLUI) return;
                
                if (!confirm(`确定要删除组件"${this.currentLUI.name}"吗？此操作不可撤销。`)) {
                    return;
                }
                
                try {
                    const response = await fetch(`${this.apiBase}/luis/${this.currentLUI.id}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        alert('组件删除成功');
                        this.closeModal();
                        this.loadLUIs();
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('删除组件失败:', error);
                    alert('删除组件失败');
                }
            }

            createNewLUI() {
                // 这里可以添加创建新组件的逻辑，比如跳转到编辑器页面
                alert('新建组件功能将在后续版本中实现');
            }

            showLoading() {
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('luis-grid').classList.add('hidden');
                document.getElementById('empty-state').classList.add('hidden');
            }

            hideLoading() {
                document.getElementById('loading').classList.add('hidden');
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new LUIMarket();
        });
    </script>
