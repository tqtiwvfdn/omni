<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUI 市场 - 逻辑用户界面组件库</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <style>
        :root {
            --dify-primary: #2970FF;
            --dify-primary-light: #EBF2FF;
            --liquid-glass-bg: rgba(255, 255, 255, 0.1);
            --liquid-glass-border: rgba(255, 255, 255, 0.2);
            --liquid-glass-strong: rgba(255, 255, 255, 0.15);
            --liquid-glass-subtle: rgba(255, 255, 255, 0.05);
            --liquid-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --liquid-text-primary: rgba(255, 255, 255, 0.9);
            --liquid-text-secondary: rgba(0, 0, 0, 0.7);
            --liquid-text-tertiary: rgba(255, 255, 255, 0.5);
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            color: var(--liquid-text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Liquid Glass Effects */
        .liquid-glass {
            background: var(--liquid-glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--liquid-glass-border);
            box-shadow: var(--liquid-shadow);
        }

        .liquid-glass-strong {
            background: var(--liquid-glass-strong);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .liquid-glass-subtle {
            background: var(--liquid-glass-subtle);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Specular Highlight Effect */
        .specular-highlight {
            position: relative;
            overflow: hidden;
        }

        .specular-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .specular-highlight:hover::before {
            left: 100%;
        }

        .specular-highlight > * {
            position: relative;
            z-index: 2;
        }

        /* LUI卡片样式 */
        .lui-card {
            border-radius: 12px;
            border: 1px solid var(--liquid-glass-border);
            box-shadow: var(--liquid-shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: var(--liquid-glass-bg);
            backdrop-filter: blur(20px);
            cursor: pointer;
            position: relative;
            min-width: 280px;
            max-width: 400px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .lui-card:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Sidebar样式 - 严格按照omni/index.html */
        .omni-sidebar {
            background: var(--sidebar-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        /* Menu styles - 严格按照omni/index.html */
        .menu-item {
            border-radius: 12px;
            margin: 2px 8px;
            padding: 8px 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
        }

        .menu-item:hover {
            background-color: var(--menu-hover);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .menu-item.active {
            background-color: var(--menu-active);
            color: var(--text-primary);
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .menu-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #fff, rgba(255, 255, 255, 0.8));
            border-radius: 0 4px 4px 0;
        }

        /* 添加omni/index.html中的CSS变量 */
        :root {
            --sidebar-bg: rgba(255, 255, 255, 0.1);
            --menu-hover: rgba(255, 255, 255, 0.1);
            --menu-active: rgba(255, 255, 255, 0.2);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        /* 操作按钮样式 */
        .action-btn {
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 2px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .action-btn.primary {
            background: var(--dify-primary);
            border-color: var(--dify-primary);
        }

        .action-btn.danger {
            background: #dc2626;
            border-color: #dc2626;
        }

        /* 输入框样式 */
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--dify-primary);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(41, 112, 255, 0.1);
        }

        .form-textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            resize: vertical;
            min-height: 80px;
        }

        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--dify-primary);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(41, 112, 255, 0.1);
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #505050;
            /* border: 1px solid rgba(255, 255, 255, 0.3); */
            border-radius: 16px;
            padding: 24px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        /* 加载动画 */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-left: 2px solid var(--dify-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        /* 标签样式 */
        .tag {
            display: inline-block;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 12px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 版本标签 */
        .version-tag {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        /* 组件工具样式 */
        .component-tool {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: all 0.2s ease;
            position: relative;
        }

        .component-tool:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .component-tool:active {
            cursor: grabbing;
        }

        /* 预览组件样式 */
        .preview-component {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            min-height: 30px;
        }

        .preview-component:hover {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .preview-component.has-component {
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: white;
        }

        .preview-component.drag-over {
            background: rgba(16, 185, 129, 0.3);
            border: 2px dashed rgba(16, 185, 129, 0.7);
        }

        .preview-component .component-remove {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 16px;
            height: 16px;
            background: #dc2626;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 10px;
        }

        .preview-component.has-component:hover .component-remove {
            display: flex;
        }

        /* 布局预览 */
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(var(--cols, 4), 1fr);
            grid-template-rows: repeat(var(--rows, 3), 30px);
            gap: 2px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 6px;
            margin: 8px 0;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .lui-grid {
                grid-template-columns: 1fr;
            }
            
            .lui-card {
                min-width: 260px;
                max-width: none;
            }
        }

        /* 确保卡片内容不溢出 */
        .lui-card * {
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .lui-card h3 {
            font-size: 16px;
            line-height: 1.4;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .lui-card .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- 主要内容区域 -->
    <div class="flex h-screen">
        <!-- 左侧分类管理 -->
        <div class="omni-sidebar w-72 flex-shrink-0 mt-4 ml-4 mb-4 rounded-xl">
            <div class="menu-container h-full overflow-y-auto">
                <nav class="mt-4">
                    <!-- 分类头部 -->
                    <div class="px-6 py-4 border-b border-white/10">
                        <div class="flex items-center justify-between mb-2">
                            <h2 class="text-lg font-bold text-white">LUI 分类</h2>
                            <button id="add-category-btn" class="text-white/60 hover:text-white p-1" title="新建分类">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="text-sm text-white/60">智能组件分类管理</p>
                    </div>

                    <!-- 全部分类 -->
                    <div class="menu-item flex items-center specular-highlight active" data-category="" onclick="luiMarket.selectCategory('')">
                        <span class="mr-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                        </span>
                        <span class="flex-1">全部分类</span>
                        <span id="total-count" class="text-sm opacity-60">0</span>
                    </div>

                    <!-- 分类列表 -->
                    <div id="categories-list">
                        <!-- 分类项将通过 JavaScript 动态生成 -->
                    </div>
                </nav>
            </div>
        </div>

        <!-- 右侧内容区域 -->
        <div class="flex-1 flex flex-col p-4">
            <!-- 顶部工具栏 -->
            <div class="border-b border-white/20 pb-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold text-white">LUI 组件库</h1>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <input type="text" id="search-input" class="form-input pl-10 w-64" placeholder="搜索 LUI 组件...">
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <select id="sort-select" class="form-input w-40">
                            <option value="name">按名称排序</option>
                            <option value="usage">按使用次数排序</option>
                            <option value="updated">按更新时间排序</option>
                        </select>
                        <button id="add-lui-btn" class="action-btn primary px-4 py-2">
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            新建 LUI
                        </button>
                    </div>
                </div>
            </div>

            <!-- LUI 组件列表 -->
            <div class="flex-1 overflow-y-auto pt-4 pb-4">
                <div id="loading" class="text-center py-12">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-white/60">正在加载组件...</p>
                </div>

                <div id="luis-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 hidden" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
                    <!-- LUI 卡片将通过 JavaScript 动态生成 -->
                </div>

                <!-- 空状态 -->
                <div id="empty-state" class="text-center py-16 hidden">
                    <div class="w-24 h-24 mx-auto mb-6 liquid-glass rounded-full flex items-center justify-center">
                        <svg class="w-12 h-12 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-white/70 mb-2">暂无组件</h3>
                    <p class="text-white/50 mb-6">当前分类下没有找到任何 LUI 组件</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 分类编辑模态框 -->
    <div id="category-modal" class="modal-overlay">
        <div class="modal-content w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h3 id="category-modal-title" class="text-xl font-bold text-white">新建分类</h3>
                <button id="close-category-modal" class="text-white/60 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="category-form">
                <div class="space-y-4">
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">分类标识</label>
                        <input type="text" id="category-key" class="form-input" placeholder="例如: office" required>
                        <p class="text-white/50 text-xs mt-1">用于系统内部标识，只能包含字母、数字和下划线</p>
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">分类名称</label>
                        <input type="text" id="category-name" class="form-input" placeholder="例如: 办公助手" required>
                    </div>
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancel-category" class="action-btn px-4 py-2">取消</button>
                    <button type="submit" class="action-btn primary px-4 py-2">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- LUI 编辑模态框 -->
    <div id="lui-modal" class="modal-overlay">
        <div class="modal-content w-full max-w-4xl">
            <div class="flex justify-between items-center mb-6">
                <h3 id="lui-modal-title" class="text-xl font-bold text-white">新建 LUI 组件</h3>
                <button id="close-lui-modal" class="text-white/60 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="lui-form">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- 左侧：基本信息 -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">组件名称</label>
                            <input type="text" id="lui-name" class="form-input" placeholder="请输入组件名称" required>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-white/80 text-sm font-medium mb-2">分类</label>
                                <select id="lui-category" class="form-input" required>
                                    <option value="">请选择分类</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-white/80 text-sm font-medium mb-2">图标</label>
                                <input type="text" id="lui-icon" class="form-input" placeholder="🎨" maxlength="2">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-white/80 text-sm font-medium mb-2">作者</label>
                                <input type="text" id="lui-author" class="form-input" placeholder="请输入作者名称">
                            </div>
                            <div>
                                <label class="block text-white/80 text-sm font-medium mb-2">版本</label>
                                <input type="text" id="lui-version" class="form-input" placeholder="v1.0.0">
                            </div>
                        </div>

                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">描述</label>
                            <textarea id="lui-description" class="form-textarea" placeholder="请输入组件描述" rows="3" required></textarea>
                        </div>

                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">标签</label>
                            <input type="text" id="lui-tags" class="form-input" placeholder="用逗号分隔多个标签">
                            <p class="text-white/50 text-xs mt-1">例如: 办公,助手,快速操作</p>
                        </div>
                    </div>

                    <!-- 右侧：布局配置 -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">布局设置</label>
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-white/60 text-xs mb-1">行数</label>
                                    <input type="number" id="lui-rows" class="form-input" min="1" max="20" value="3">
                                </div>
                                <div>
                                    <label class="block text-white/60 text-xs mb-1">列数</label>
                                    <input type="number" id="lui-cols" class="form-input" min="1" max="20" value="4">
                                </div>
                                <div>
                                    <label class="block text-white/60 text-xs mb-1">间距</label>
                                    <input type="number" id="lui-gap" class="form-input" min="0" max="50" value="16">
                                </div>
                            </div>

    <!-- JavaScript -->
    <script>
        class LUIMarket {
            constructor() {
                this.apiBase = '/omni-api';
                this.luis = [];
                this.categories = {};
                this.currentCategory = '';
                this.currentSort = 'name';
                this.searchQuery = '';
                this.editingCategory = null;
                this.editingLUI = null;
                this.components = {}; // 存储组件配置
                this.currentEditingCellIndex = null;

                this.initEventListeners();
                this.loadData();
            }

            initEventListeners() {
                // 分类相关
                document.getElementById('add-category-btn').addEventListener('click', () => this.showCategoryModal());
                document.getElementById('close-category-modal').addEventListener('click', () => this.closeCategoryModal());
                document.getElementById('cancel-category').addEventListener('click', () => this.closeCategoryModal());
                document.getElementById('category-form').addEventListener('submit', (e) => this.saveCategoryHandler(e));

                // LUI相关
                document.getElementById('add-lui-btn').addEventListener('click', () => this.showLUIModal());
                document.getElementById('close-lui-modal').addEventListener('click', () => this.closeLUIModal());
                document.getElementById('cancel-lui').addEventListener('click', () => this.closeLUIModal());
                document.getElementById('lui-form').addEventListener('submit', (e) => this.saveLUIHandler(e));

                // 预览模态框
                document.getElementById('close-preview-modal').addEventListener('click', () => this.closePreviewModal());

                // 组件属性模态框
                document.getElementById('close-component-property-modal').addEventListener('click', () => this.closeComponentPropertyModal());
                document.getElementById('cancel-component-property').addEventListener('click', () => this.closeComponentPropertyModal());
                document.getElementById('component-property-form').addEventListener('submit', (e) => this.saveComponentPropertyHandler(e));

                // 搜索和排序
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.searchQuery = e.target.value;
                    this.filterAndRenderLUIs();
                });

                document.getElementById('sort-select').addEventListener('change', (e) => {
                    this.currentSort = e.target.value;
                    this.filterAndRenderLUIs();
                });

                // 布局预览更新
                ['lui-rows', 'lui-cols', 'lui-gap'].forEach(id => {
                    document.getElementById(id).addEventListener('input', () => this.updateLayoutPreview());
                });

                // 初始化组件工具拖拽
                this.initComponentTools();

                // 点击模态框外部关闭
                document.querySelectorAll('.modal-overlay').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === e.currentTarget) {
                            this.closeAllModals();
                        }
                    });
                });
            }

            async loadData() {
                await Promise.all([
                    this.loadCategories(),
                    this.loadLUIs()
                ]);
                this.renderCategories();
                this.populateCategorySelect();
                this.filterAndRenderLUIs();
            }

            async loadCategories() {
                try {
                    const response = await fetch(`${this.apiBase}/luis/categories`);
                    
                    // 检查HTTP状态
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.categories = result.data;
                        console.log('分类加载成功:', this.categories);
                    } else {
                        console.warn('从API加载分类失败:', result.error);
                        // 使用默认分类作为fallback
                        this.loadDefaultCategories();
                        this.showNotification('分类API暂不可用，使用默认分类', 'warning');
                    }
                } catch (error) {
                    console.error('加载分类失败:', error);
                    // 使用默认分类作为fallback
                    this.loadDefaultCategories();
                    this.showNotification('分类API暂不可用，使用默认分类', 'warning');
                }
            }

            loadDefaultCategories() {
                this.categories = {
                    'office': '办公助手',
                    'data': '数据分析', 
                    'design': '设计工具',
                    'dev': '开发工具',
                    'automation': '自动化',
                    'finance': '金融工具'
                };
            }

            async loadLUIs() {
                try {
                    this.showLoading();
                    
                    const response = await fetch(`${this.apiBase}/luis`);
                    const result = await response.json();
                    
                    if (result.success) {
                        this.luis = result.data;
                        document.getElementById('total-count').textContent = this.luis.length;
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('加载 LUI 组件失败:', error);
                    this.showError('加载组件失败，请稍后重试。');
                } finally {
                    this.hideLoading();
                }
            }

            renderCategories() {
                const container = document.getElementById('categories-list');
                container.innerHTML = Object.entries(this.categories).map(([key, value]) => {
                    const count = this.luis.filter(lui => lui.category === key).length;
                    return `
                        <div class="menu-item flex items-center specular-highlight" data-category="${key}" onclick="luiMarket.selectCategory('${key}')">
                            <span class="mr-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                </svg>
                            </span>
                            <span class="flex-1">${value}</span>
                            <div class="flex items-center space-x-1">
                                <span class="text-sm opacity-60">${count}</span>
                                <button onclick="event.stopPropagation(); luiMarket.editCategory('${key}', '${value}')" class="text-white/40 hover:text-white/80 p-1" title="编辑分类">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button onclick="event.stopPropagation(); luiMarket.deleteCategory('${key}')" class="text-white/40 hover:text-red-400 p-1" title="删除分类">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            selectCategory(category) {
                // 更新活动状态
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`.menu-item[data-category="${category}"]`).classList.add('active');

                this.currentCategory = category;
                this.filterAndRenderLUIs();
            }

            populateCategorySelect() {
                const select = document.getElementById('lui-category');
                select.innerHTML = '<option value="">请选择分类</option>' + 
                    Object.entries(this.categories).map(([key, value]) => 
                        `<option value="${key}">${value}</option>`
                    ).join('');
            }

            filterAndRenderLUIs() {
                let filteredLUIs = [...this.luis];

                // 分类过滤
                if (this.currentCategory) {
                    filteredLUIs = filteredLUIs.filter(lui => lui.category === this.currentCategory);
                }

                // 搜索过滤
                if (this.searchQuery) {
                    const searchTerm = this.searchQuery.toLowerCase();
                    filteredLUIs = filteredLUIs.filter(lui => 
                        lui.name.toLowerCase().includes(searchTerm) ||
                        lui.description.toLowerCase().includes(searchTerm) ||
                        lui.author.toLowerCase().includes(searchTerm) ||
                        (lui.tags && lui.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                    );
                }

                // 排序
                switch (this.currentSort) {
                    case 'usage':
                        filteredLUIs.sort((a, b) => (b.usageCount || 0) - (a.usageCount || 0));
                        break;
                    case 'updated':
                        filteredLUIs.sort((a, b) => new Date(b.lastUpdated) - new Date(a.lastUpdated));
                        break;
                    default:
                        filteredLUIs.sort((a, b) => a.name.localeCompare(b.name));
                }

                this.renderLUIs(filteredLUIs);
            }

            renderLUIs(luis) {
                const grid = document.getElementById('luis-grid');
                const emptyState = document.getElementById('empty-state');

                if (luis.length === 0) {
                    grid.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                grid.classList.remove('hidden');

                grid.innerHTML = luis.map(lui => this.createLUICard(lui)).join('');
            }

            createLUICard(lui) {
                const categoryName = this.categories[lui.category] || lui.category;
                const layoutInfo = `${lui.layout?.rows || 0}×${lui.layout?.cols || 0}`;
                const tags = lui.tags ? lui.tags.slice(0, 3) : [];

                return `
                    <div class="lui-card p-4 flex flex-col">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white">
                                    ${lui.icon || '🎨'}
                                </div>
                                <div>
                                    <h3 class="font-semibold text-white">${lui.name}</h3>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="event.stopPropagation(); luiMarket.previewLUI('${lui.id}')" class="text-white/60 hover:text-white transition-colors p-1" title="预览">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                                <button onclick="event.stopPropagation(); luiMarket.editLUI('${lui.id}')" class="text-white/60 hover:text-white transition-colors p-1" title="编辑">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button onclick="event.stopPropagation(); luiMarket.deleteLUI('${lui.id}')" class="text-white/60 hover:text-red-400 transition-colors p-1" title="删除">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="flex-1">
                            <p class="text-white/70 text-sm mb-3 line-clamp-2">${lui.description}</p>

                            <div class="flex items-center justify-between text-xs text-white/50 mb-3">
                                <span>${lui.author || 'Unknown'}</span>
                                <span>使用 ${lui.usageCount || 0} 次</span>
                            </div>

                            <div class="flex items-center justify-between text-xs text-white/50 mb-3">
                                <span>布局: ${layoutInfo}</span>
                                <span>${lui.lastUpdated || '未知'}</span>
                            </div>

                            ${tags.length > 0 ? `
                            <div class="flex flex-wrap gap-1 mb-3">
                                ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                ${lui.tags && lui.tags.length > 3 ? `<span class="tag">+${lui.tags.length - 3}</span>` : ''}
                            </div>
                            ` : ''}
                        </div>
                        

                        <!-- 底部信息 -->
                        <div class="border-t border-white/10 pt-3 mt-3">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-2">

                    icon: document.getElementById('lui-icon').value.trim() || '🎨',

            // 将components对象转换为数组格式
            convertComponentsToArray(componentsObj) {
                const componentsArray = [];
                const layout = {
                    rows: parseInt(document.getElementById('lui-rows').value) || 3,
                    cols: parseInt(document.getElementById('lui-cols').value) || 4
                };
                
                // 初始化所有位置为null
                for (let i = 0; i < layout.rows * layout.cols; i++) {
                    componentsArray[i] = null;
                }
                
                // 填入实际的组件
                Object.keys(componentsObj).forEach(index => {
                    const cellIndex = parseInt(index);
                    if (cellIndex >= 0 && cellIndex < componentsArray.length) {
                        componentsArray[cellIndex] = {
                            ...componentsObj[index],
                            position: cellIndex
                        };
                    }
                });
                
                return componentsArray;
            }

            // 将components数组转换为对象格式（用于编辑时加载）
            convertComponentsToObject(componentsArray) {
                const componentsObj = {};
                if (Array.isArray(componentsArray)) {
                    componentsArray.forEach((component, index) => {
                        if (component && component !== null) {
                            componentsObj[index] = component;
                        }
                    });
                }
                return componentsObj;
            }

            updateLayoutPreview() {
                const rows = parseInt(document.getElementById('lui-rows').value) || 3;
                const cols = parseInt(document.getElementById('lui-cols').value) || 4;
                this.renderLayoutPreview('layout-preview', { rows, cols });
            }

            renderLayoutPreview(containerId, layout) {
                const container = document.getElementById(containerId);
                if (!container || !layout) return;

                container.style.setProperty('--rows', layout.rows);
                container.style.setProperty('--cols', layout.cols);
                
                // 清空现有内容
                container.innerHTML = '';

                // 创建网格
                for (let i = 0; i < layout.rows * layout.cols; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'preview-component';
                    cell.dataset.cellIndex = i;
                    
                    // 检查是否有组件
                    const component = this.components[i];
                    if (component) {
                        cell.classList.add('has-component');
                        cell.innerHTML = `
                            <span>${this.getComponentIcon(component.type)}</span>
                            <div class="component-remove" onclick="luiMarket.removeComponent(${i})">×</div>
                        `;
                        cell.title = `${this.getComponentName(component.type)} - 点击编辑`;
                        cell.addEventListener('click', () => this.editComponent(i));
                    } else {
                        cell.textContent = `${i + 1}`;
                    }

                    // 添加拖放事件
                    this.addDropListeners(cell, i);
                    
                    container.appendChild(cell);
                }
            }

            // 初始化组件工具
            initComponentTools() {
                document.querySelectorAll('.component-tool').forEach(tool => {
                    tool.draggable = true;
                    tool.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', tool.dataset.type);
                        e.dataTransfer.effectAllowed = 'copy';
                    });
                });
            }

            // 添加拖放监听器
            addDropListeners(cell, index) {
                cell.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'copy';
                    cell.classList.add('drag-over');
                });

                cell.addEventListener('dragleave', () => {
                    cell.classList.remove('drag-over');
                });

                cell.addEventListener('drop', (e) => {
                    e.preventDefault();
                    cell.classList.remove('drag-over');
                    
                    const componentType = e.dataTransfer.getData('text/plain');
                    if (componentType) {
                        this.addComponent(index, componentType);
                    }
                });
            }

            // 添加组件
            addComponent(cellIndex, componentType) {
                this.components[cellIndex] = {
                    type: componentType,
                    id: `component_${cellIndex}_${Date.now()}`,
                    properties: this.getDefaultProperties(componentType)
                };
                
                this.updateLayoutPreview();
                
                // 自动打开组件属性编辑
                this.editComponent(cellIndex);
            }

            // 移除组件
            removeComponent(cellIndex) {
                delete this.components[cellIndex];
                this.updateLayoutPreview();
            }

            // 编辑组件
            editComponent(cellIndex) {
                this.currentEditingCellIndex = cellIndex;
                const component = this.components[cellIndex];
                if (!component) return;

                this.showComponentPropertyModal(component);
            }

            // 获取组件图标
            getComponentIcon(type) {
                const icons = {
                    title: '📄',
                    image: '🖼️',
                    paragraph: '📝',
                    button: '🔘',
                    chart: '📊',
                    table: '📋'
                };
                return icons[type] || '📦';
            }

            // 获取组件名称
            getComponentName(type) {
                const names = {
                    title: '标题组件',
                    image: '图片组件',
                    paragraph: '段落组件',
                    button: '按钮组件',
                    chart: '图表组件',
                    table: '表格组件'
                };
                return names[type] || '未知组件';
            }

            // 获取默认属性
            getDefaultProperties(type) {
                const defaults = {
                    title: { text: '标题文本', level: 'h2' },
                    image: { url: '', alt: '图片描述' },
                    paragraph: { text: '段落内容' },
                    button: { text: '按钮', type: 'primary', action: '' },
                    chart: { type: 'line', datasource: '' },
                    table: { columns: '[]', datasource: '' }
                };
                return defaults[type] || {};
            }

            // 显示组件属性模态框
            showComponentPropertyModal(component) {
                const modal = document.getElementById('component-property-modal');
                
                // 设置基本信息
                document.getElementById('component-cell-index').value = this.currentEditingCellIndex;
                document.getElementById('component-type').value = component.type;
                document.getElementById('component-id').value = component.id;
                document.getElementById('component-binding').value = component.binding || '';
                
                // 隐藏所有属性面板
                document.querySelectorAll('.component-properties').forEach(panel => {
                    panel.classList.add('hidden');
                });
                
                // 显示对应的属性面板并填充数据
                const propertiesPanel = document.getElementById(`${component.type}-properties`);
                if (propertiesPanel) {
                    propertiesPanel.classList.remove('hidden');
                    this.populateComponentProperties(component);
                }
                
                // 更新标题
                document.getElementById('component-property-title').textContent = 
                    `${this.getComponentName(component.type)}属性配置`;
                
                modal.classList.add('active');
            }

            // 填充组件属性
            populateComponentProperties(component) {
                const props = component.properties || {};
                const type = component.type;
                
                switch (type) {
                    case 'title':
                        document.getElementById('title-text').value = props.text || '';
                        document.getElementById('title-level').value = props.level || 'h2';
                        break;
                    case 'image':
                        document.getElementById('image-url').value = props.url || '';
                        document.getElementById('image-alt').value = props.alt || '';
                        break;
                    case 'paragraph':
                        document.getElementById('paragraph-text').value = props.text || '';
                        break;
                    case 'button':
                        document.getElementById('button-text').value = props.text || '';
                        document.getElementById('button-type').value = props.type || 'primary';
                        document.getElementById('button-action').value = props.action || '';
                        break;
                    case 'chart':
                        document.getElementById('chart-type').value = props.type || 'line';
                        document.getElementById('chart-datasource').value = props.datasource || '';
                        break;
                    case 'table':
                        document.getElementById('table-columns').value = props.columns || '[]';
                        document.getElementById('table-datasource').value = props.datasource || '';
                        break;
                }
            }

                document.getElementById('component-property-modal').classList.remove('active');
                this.currentEditingCellIndex = null;
            }

            // 保存组件属性
            saveComponentPropertyHandler(e) {
                e.preventDefault();
                
                const cellIndex = this.currentEditingCellIndex;
                if (cellIndex === null || !this.components[cellIndex]) return;
                
                const component = this.components[cellIndex];
                const formData = new FormData(e.target);
                
                // 更新基本信息
                component.id = formData.get('component-id');
                component.binding = formData.get('component-binding');
                
                // 更新属性
                const type = component.type;
                const properties = {};
                
                switch (type) {
                    case 'title':
                        properties.text = document.getElementById('title-text').value;
                        properties.level = document.getElementById('title-level').value;
                        break;
                    case 'image':
                        properties.url = document.getElementById('image-url').value;
                        properties.alt = document.getElementById('image-alt').value;
                        break;
                    case 'paragraph':
                        properties.text = document.getElementById('paragraph-text').value;
                        break;

                        properties.type = document.getElementById('button-type').value;
                        properties.action = document.getElementById('button-action').value;
                        break;
                    case 'chart':

                        properties.datasource = document.getElementById('chart-datasource').value;
                        break;
                    case 'table':
                        properties.columns = document.getElementById('table-columns').value;

                            </svg>

                // 显示动画
                setTimeout(() => {
                    notification.classList.remove('translate-x-full', 'opacity-0');

                // 自动消失
                setTimeout(() => {
                    notification.classList.add('translate-x-full', 'opacity-0');

                                    取消
                                </button>
                                <button id="confirm-ok-btn" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                                    确认
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(dialog);
                
                // 绑定事件
                dialog.querySelector('#confirm-cancel-btn').addEventListener('click', () => {
                    dialog.remove();
                    if (onCancel) onCancel();
                });
                
                dialog.querySelector('#confirm-ok-btn').addEventListener('click', () => {
                    dialog.remove();
                    if (onConfirm) onConfirm();
                });
                
                // 点击背景关闭
                dialog.addEventListener('click', (e) => {
                    if (e.target === dialog) {
                        dialog.remove();
                        if (onCancel) onCancel();
                    }
                });
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            window.luiMarket = new LUIMarket();
        });
    </script>
