<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日志 - 智能助手</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <style>
        :root {
            --dify-primary: #2970FF;
            --dify-primary-light: #EBF2FF;
            --dify-sidebar-bg: #F9FAFB;
            --dify-border: #E5E7EB;
            --dify-hover: #F3F4F6;
            --dify-active: #EBF2FF;
            --dify-text-primary: #1F2937;
            --dify-text-secondary: #6B7280;
            --dify-shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FAFBFC;
            color: var(--dify-text-primary);
        }

        .changelog-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .version-item {
            background: white;
            border: 1px solid var(--dify-border);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: var(--dify-shadow);
            transition: all 0.2s ease;
        }

        .version-item:hover {
            border-color: var(--dify-primary);
            box-shadow: 0 2px 8px rgba(41, 112, 255, 0.1);
        }

        .version-header {
            background: white;
            padding: 16px 20px;
            border-bottom: 1px solid var(--dify-border);
        }

        .version-header.latest {
            background: linear-gradient(90deg, var(--dify-active) 0%, white 100%);
        }

        .version-tag {
            background: var(--dify-primary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .version-tag.latest {
            background: #10B981;
        }

        .version-content {
            padding: 20px;
        }

        .update-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .update-list li {
            padding: 6px 0;
            padding-left: 16px;
            position: relative;
            color: var(--dify-text-primary);
            line-height: 1.5;
        }

        .update-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 12px;
            width: 4px;
            height: 4px;
            background: var(--dify-primary);
            border-radius: 50%;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--dify-border);
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--dify-text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--dify-text-secondary);
            font-size: 16px;
        }

        .version-number {
            font-size: 18px;
            font-weight: 600;
            color: var(--dify-text-primary);
        }

        .version-date {
            color: var(--dify-text-secondary);
            font-size: 14px;
        }

        .no-more {
            text-align: center;
            padding: 40px 20px;
            color: var(--dify-text-secondary);
            font-size: 14px;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.4s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="changelog-container">
        <!-- 页面头部 -->
        <div class="page-header">
            <h1 class="page-title">更新日志</h1>
            <p class="page-subtitle">记录每一次改进，为您提供更好的使用体验</p>
        </div>

        <!-- 版本列表 -->
        <div class="versions-list">

            <!-- V3.2506.3 - 最新版本 -->
            <div class="version-item fade-in">
                <div class="version-header latest">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <span class="version-number">V3.2506.3</span>
                            <span class="version-tag latest">最新</span>
                        </div>
                        <span class="version-date">2025年6月23日</span>
                    </div>
                </div>
                <div class="version-content">
                    <ul class="update-list">
                        <li>增加设置面板和语种切换面板</li>
                        <li>增加知识库入口</li>
                    </ul>
                </div>
            </div>

            <!-- V3.2506.2 - 最新版本 -->
            <div class="version-item fade-in">
                <div class="version-header">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <span class="version-number">V3.2506.2</span>
                        </div>
                        <span class="version-date">2025年6月4日</span>
                    </div>
                </div>
                <div class="version-content">
                    <ul class="update-list">
                        <li>增加柜面助手-智能表单助手</li>
                        <li>增加柜面助手-智能排班助手</li>
                    </ul>
                </div>
            </div>


            <!-- V3.2506.2 - 最新版本 -->
            <div class="version-item fade-in">
                <div class="version-header latest">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <span class="version-number">V3.2506.2</span>
                            <span class="version-tag latest">最新</span>
                        </div>
                        <span class="version-date">2025年6月4日</span>
                    </div>
                </div>
                <div class="version-content">
                    <ul class="update-list">
                        <li>智能表单助手</li>
                        <li>智能排班助手</li>
                    </ul>
                </div>
            </div>

            <!-- V3.2506.1 - 最新版本 -->
            <div class="version-item fade-in">
                <div class="version-header">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <span class="version-number">V3.2506.1</span>
                        </div>
                        <span class="version-date">2025年6月13日</span>
                    </div>
                </div>
                <div class="version-content">
                    <ul class="update-list">
                        <li>初始智能助手门户</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 底部提示 -->
        <div class="no-more">
            <svg class="w-8 h-8 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 13l4 4L19 7"></path>
            </svg>
            <p>已显示全部更新记录</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 依次显示版本项目
            const versionItems = document.querySelectorAll('.version-item');
            versionItems.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>

</html>
