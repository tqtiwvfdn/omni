    <script>
        let currentAssistant = null;

        // 切换助手
        function switchToAssistant(assistantId) {
            // 更新左侧菜单状态
            document.querySelectorAll('.chat-sidebar-menu-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.assistant === assistantId) {
                    btn.classList.add('active');
                }
            });

            // 获取对应的URL
            const selectedBtn = document.querySelector(`[data-assistant="${assistantId}"]`);
            if (selectedBtn) {
                const iframeUrl = selectedBtn.dataset.url;

                // 隐藏欢迎内容，显示iframe
                document.getElementById('welcome-content').classList.add('hidden');
                document.getElementById('iframe-container').classList.remove('hidden');

                // 设置iframe源地址
                document.getElementById('content-iframe').src = iframeUrl;

                currentAssistant = assistantId;
            }
        }

        function showLog() {
                document.getElementById('iframe-container').classList.remove('hidden');

                // 设置iframe源地址
                document.getElementById('content-iframe').src = './log.html';

                currentAssistant = null;
                document.querySelectorAll('.chat-sidebar-menu-btn').forEach(btn => {
                    btn.classList.remove('active');

                });
            }

        // 回到首页
        function goHome() {
            // 移除所有活动状态
            document.querySelectorAll('.chat-sidebar-menu-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // 隐藏iframe，显示欢迎内容
            document.getElementById('iframe-container').classList.add('hidden');
            document.getElementById('welcome-content').classList.remove('hidden');

            currentAssistant = null;
        }

        // 绑定事件监听器
        document.addEventListener('DOMContentLoaded', function () {
            // 助手切换
            document.querySelectorAll('.chat-sidebar-menu-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const assistantId = this.dataset.assistant;
                    switchToAssistant(assistantId);
                });
            });

            // 新会话按钮点击回到首页
            // document.querySelector('button').addEventListener('click', goHome);
            document.querySelector('[data-assistant="A0001"]').click();
        });

        // 全局函数供卡片使用
        window.switchToAssistant = switchToAssistant;
    </script>
