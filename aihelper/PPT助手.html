<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT助手 - 中信集团数字员工</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <style>
        body {
            /* background: linear-gradient(135deg, #f0f2f5 0%, #e8ecf0 50%, #f5f7fa 100%); */
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .liquid-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .liquid-glass-strong {
            /* background: rgba(255, 255, 255, 0.9); */
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }
        
        .specular-highlight {
            position: relative;
            overflow: hidden;
        }
        
        .specular-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
            pointer-events: none;
        }
        
        .specular-highlight:hover::before {
            left: 100%;
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }
        
        .question-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .message-bubble {
            max-width: 90%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-radius: 18px 18px 4px 18px;
        }
        
        .assistant-message {
            background: rgba(255, 255, 255, 0.95);
            color: #374151;
            margin-right: auto;
            border-radius: 18px 18px 18px 4px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px 18px 18px 4px;
            margin-right: auto;
            max-width: 85%;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .floating-button {
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .floating-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .chat-input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 12px 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* 大纲编辑器样式 */
        .outline-editor {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
        }
        
        .outline-section {
            background: rgba(249, 250, 251, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0;
            position: relative;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .section-title-input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            outline: none;
            border-bottom: 2px solid transparent;
            padding: 4px 0;
            transition: border-color 0.3s ease;
        }
        
        .section-title-input:focus {
            border-bottom-color: #3b82f6;
        }
        
        .section-controls {
            display: flex;
            gap: 8px;
            margin-left: 12px;
        }
        
        .control-btn {
            padding: 4px 8px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            color: #6b7280;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            color: #374151;
        }
        
        .control-btn.danger:hover {
            background: #fee2e2;
            color: #dc2626;
            border-color: #fecaca;
        }
        
        .slide-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            margin: 6px 0;
        }
        
        .slide-number {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .slide-title-input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 14px;
            color: #374151;
            outline: none;
            border-bottom: 1px solid transparent;
            padding: 2px 0;
            transition: border-color 0.3s ease;
        }
        
        .slide-title-input:focus {
            border-bottom-color: #3b82f6;
        }
        
        .slide-controls {
            display: flex;
            gap: 4px;
            margin-left: 8px;
        }
        
        .add-slide-btn {
            width: 100%;
            padding: 8px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px dashed rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #3b82f6;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        
        .add-slide-btn:hover {
            background: rgba(59, 130, 246, 0.15);
        }
        
        .add-section-btn {
            width: 100%;
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px dashed rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            color: #10b981;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin: 16px 0;
        }
        
        .add-section-btn:hover {
            background: rgba(16, 185, 129, 0.15);
        }
        
        .editor-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .info-text {
            font-size: 14px;
            color: #6b7280;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            color: #6b7280;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(59, 130, 246, 0.3);
            color: #374151;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border-color: #3b82f6;
        }
        
        .action-btn.primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        /* Toast 提示样式 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
            min-width: 300px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-left: 4px solid #10b981;
        }
        
        .toast.error {
            border-left: 4px solid #ef4444;
        }
        
        .toast.info {
            border-left: 4px solid #3b82f6;
        }
        
        /* 统一编辑器容器样式 */
        .ppt-editor-container {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: 0;
            margin: 20px 0;
            overflow: hidden;
        }
        
        /* 步骤指示器样式 */
        .step-indicator {
            display: flex;
            background: rgba(249, 250, 251, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0;
        }
        
        .step-item {
            flex: 1;
            padding: 16px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .step-item:last-child {
            border-right: none;
        }
        
        .step-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: #1d4ed8;
        }
        
        .step-item.completed {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }
        
        .step-item.disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            background: #e5e7eb;
            color: #6b7280;
        }
        
        .step-item.active .step-number {
            background: #3b82f6;
            color: white;
        }
        
        .step-item.completed .step-number {
            background: #10b981;
            color: white;
        }
        
        .step-title {
            font-size: 14px;
            font-weight: 500;
        }
        
        /* 编辑器内容区域 */
        .editor-content {
            padding: 24px;
            min-height: 400px;
        }
        
        /* 模板选择样式 */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }
        
        .template-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .template-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .template-card.selected {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(59, 130, 246, 0.05);
        }
        
        .template-preview {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        /* 下载卡片样式 */
        .download-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            text-align: center;
        }
        
        .download-preview {
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        
        .download-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 32px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 8px;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
        
        .share-button {
            background: rgba(59, 130, 246, 0.1);
            color: #1d4ed8;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 12px 32px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 8px;
        }
        
        .share-button:hover {
            background: rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
        }
    </style>
</head>

        let isTyping = false;

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <div class="mr-3">
                        ${type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️'}
                    </div>
                    <div>
                        <div class="font-medium text-gray-800">${message}</div>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-gray-500 hover:text-gray-700">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;
            
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);

        // 预设问题点击
        function askQuestion(question) {
            // 隐藏预设问题卡片
            const questionCards = document.querySelectorAll('.question-card');
            questionCards.forEach(card => {
                card.style.display = 'none';
            });
            
            // 添加用户消息
            addMessage('user', question);
            
            // 生成可编辑大纲
            setTimeout(() => {
                generateEditableOutline(question);
            }, 1000);
        }

        // 发送消息
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            addMessage('user', message);
            input.value = '';
            
            setTimeout(() => {
                generateEditableOutline(message);
            }, 1000);
        }

        // 生成可编辑大纲
        function generateEditableOutline(topic) {
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                
                // 生成大纲数据
                const outlineData = generateEditableOutlineData(topic);
                
                currentStep = 'outline';
                
                // 显示可编辑大纲
                showEditableOutline(outlineData);
                
            }, 2000);
        }

        // 显示可编辑大纲
        function showEditableOutline(outlineData) {
            const editorHTML = `
                <div class="prose prose-sm max-w-none mb-4">
                    <p class="text-gray-700">已为您生成PPT大纲，请按步骤完成制作：</p>

                    <!-- 步骤指示器 -->
                    <div class="step-indicator">

        // 生成大纲编辑器HTML
        function generateOutlineEditorHTML(outlineData) {
            return `
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">PPT标题</label>
                    <input type="text" 
                           id="outline-title" 
                           value="${outlineData.title}" 
                           class="w-full p-3 border border-gray-200 rounded-lg bg-white text-lg font-semibold"

                </div>
                
                <div id="sections-container">
                    ${generateSectionsHTML(outlineData.sections)}
                </div>
                
                <button class="add-section-btn" onclick="addSection()">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>

                        <button class="action-btn" onclick="resetOutline()">重新生成</button>
                        <button class="action-btn primary" onclick="nextStep()">下一步：选择模板</button>
                    </div>
                </div>
            `;
        }

        // 切换编辑器步骤
        function switchEditorStep(step) {
            const stepItems = document.querySelectorAll('.step-item');
            const editorContent = document.getElementById('editor-content');
            
            if (!editorContent) return;
            
            // 检查是否可以切换到该步骤
            if (step > editorStep && step > 1) {
                if (step === 2 && !currentOutline) {
                    showToast('请先完成大纲编辑', 'error');
                    return;
                }
                if (step === 3 && !selectedTemplate) {
                    showToast('请先选择模板', 'error');
                    return;
                }
            }
            
            // 更新步骤状态
            stepItems.forEach((item, index) => {
                item.classList.remove('active', 'completed', 'disabled');
                if (index + 1 < step) {
                    item.classList.add('completed');
                } else if (index + 1 === step) {
                    item.classList.add('active');
                } else {
                    item.classList.add('disabled');
                }
            });
            
            editorStep = step;
            
            // 切换内容
            switch (step) {
                case 1:
                    editorContent.innerHTML = generateOutlineEditorHTML(currentOutline);
                    bindEditorEvents();
                    break;
                case 2:
                    editorContent.innerHTML = generateTemplateSelectionHTML();
                    break;
                case 3:
                    if (selectedTemplate) {
                        editorContent.innerHTML = generateDownloadHTML();
                    } else {
                        showToast('请先选择模板', 'error');
                        switchEditorStep(2);
                    }
                    break;
            }
        }

        // 生成模板选择HTML
        function generateTemplateSelectionHTML() {
            let templateHTML = `
                <div class="mb-4">

                    <p class="text-gray-600 text-sm">请选择您喜欢的模板风格，我们将根据您的大纲生成对应的PPT</p>
                </div>
                <div class="template-grid">`;
            
            for (const [key, template] of Object.entries(pptTemplates)) {
                const isSelected = selectedTemplate === key ? 'selected' : '';
                templateHTML += `
                    <div class="template-card ${isSelected}" onclick="selectTemplateInEditor('${key}')" data-template="${key}">
                        <div class="template-preview" style="background: ${template.color}">
                            ${template.icon}
                        </div>
                        <h4 class="font-semibold text-gray-800 mb-1">${template.name}</h4>
                        <p class="text-sm text-gray-600">${template.description}</p>
                    </div>`;
            }
            
            templateHTML += `
                </div>
                <div class="editor-footer">
                    <div class="info-text">
                        ${selectedTemplate ? `已选择：${pptTemplates[selectedTemplate].name}模板` : '请选择一个模板'}
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="switchEditorStep(1)">上一步</button>
                        <button class="action-btn primary" onclick="nextStep()" ${!selectedTemplate ? 'disabled' : ''}>下一步：生成PPT</button>
                    </div>
                </div>`;
            
            return templateHTML;
        }

        // 生成下载页面HTML
        function generateDownloadHTML() {
            const template = pptTemplates[selectedTemplate];
            return `

        // 在编辑器中选择模板
        function selectTemplateInEditor(templateKey) {
            // 清除其他选中状态
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 设置当前选中
            const selectedCard = document.querySelector(`[data-template="${templateKey}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedTemplate = templateKey;
                
                // 更新底部按钮状态
                const nextBtn = document.querySelector('.action-buttons .action-btn.primary');
                if (nextBtn) {
                    nextBtn.disabled = false;
                    nextBtn.removeAttribute('disabled');
                }
                
                // 更新信息文本
                const infoText = document.querySelector('.info-text');
                if (infoText) {
                    infoText.textContent = `已选择：${pptTemplates[templateKey].name}模板`;
                }
                
                showToast(`已选择${pptTemplates[templateKey].name}模板`, 'success');
            }
        }

        // 下一步操作
        function nextStep() {
            if (editorStep === 1) {
                // 确认大纲，进入模板选择
                if (confirmOutlineData()) {
                    switchEditorStep(2);
                }
            } else if (editorStep === 2) {
                // 选择模板，生成PPT
                if (selectedTemplate) {
                    showTypingIndicator();
                    setTimeout(() => {
                        hideTypingIndicator();
                        switchEditorStep(3);
                        showToast('PPT生成完成！', 'success');
                    }, 2000);
                } else {
                    showToast('请先选择模板', 'error');
                }
            }
        }

        // 确认大纲数据
        function confirmOutlineData() {
            // 收集最新的编辑数据
            const titleInput = document.getElementById('outline-title');
            if (titleInput) {
                currentOutline.title = titleInput.value;
            }
            
            if (!currentOutline.title.trim()) {
                showToast('请输入PPT标题', 'error');
                return false;
            }
            
            showToast('大纲已确认', 'success');
            return true;
        }

        // 生成章节HTML
        function generateSectionsHTML(sections) {
            return sections.map((section, sectionIndex) => `
                <div class="outline-section" data-section="${sectionIndex}">
                    <div class="section-header">
                        <input type="text" 
                               class="section-title-input" 
                               value="${section.title}" 
                               placeholder="章节标题"
                               onchange="updateSectionTitle(${sectionIndex}, this.value)">
                        <div class="section-controls">
                            <button class="control-btn" onclick="moveSection(${sectionIndex}, -1)" ${sectionIndex === 0 ? 'disabled' : ''}>↑</button>
                            <button class="control-btn" onclick="moveSection(${sectionIndex}, 1)">↓</button>
                            <button class="control-btn danger" onclick="deleteSection(${sectionIndex})">删除</button>
                        </div>
                    </div>
                    <div class="slides-container">
                        ${generateSlidesHTML(section.slides, sectionIndex)}
                    </div>
                    <button class="add-slide-btn" onclick="addSlide(${sectionIndex})">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        添加幻灯片
                    </button>
                </div>
            `).join('');
        }

        // 生成幻灯片HTML
        function generateSlidesHTML(slides, sectionIndex) {
            return slides.map((slide, slideIndex) => `
                <div class="slide-item" data-slide="${slideIndex}">
                    <div class="slide-number">${getSlideNumber(sectionIndex, slideIndex)}</div>
                    <input type="text" 
                           class="slide-title-input" 
                           value="${slide}" 
                           placeholder="幻灯片标题"
                           onchange="updateSlideTitle(${sectionIndex}, ${slideIndex}, this.value)">
                    <div class="slide-controls">
                        <button class="control-btn" onclick="moveSlide(${sectionIndex}, ${slideIndex}, -1)" ${slideIndex === 0 ? 'disabled' : ''}>↑</button>
                        <button class="control-btn" onclick="moveSlide(${sectionIndex}, ${slideIndex}, 1)">↓</button>
                        <button class="control-btn danger" onclick="deleteSlide(${sectionIndex}, ${slideIndex})">×</button>
                    </div>
                </div>
            `).join('');
        }

        // 获取幻灯片编号
        function getSlideNumber(sectionIndex, slideIndex) {
            let totalSlides = 1; // 标题页
            for (let i = 0; i < sectionIndex; i++) {
                totalSlides += currentOutline.sections[i].slides.length;
            }
            return totalSlides + slideIndex + 1;
        }

        // 计算总页数
        function calculateTotalPages() {
            if (!currentOutline) return 0;
            let total = 1; // 标题页
            currentOutline.sections.forEach(section => {
                total += section.slides.length;
            });
            return total;
        }

        // 绑定编辑器事件
        function bindEditorEvents() {
            // 标题输入事件
            const titleInput = document.getElementById('outline-title');
            if (titleInput) {
                titleInput.addEventListener('input', function() {
                    currentOutline.title = this.value;
                });
            }
        }

        // 更新章节标题
        function updateSectionTitle(sectionIndex, newTitle) {
            if (currentOutline && currentOutline.sections[sectionIndex]) {
                currentOutline.sections[sectionIndex].title = newTitle;
            }
        }

        // 更新幻灯片标题
        function updateSlideTitle(sectionIndex, slideIndex, newTitle) {
            if (currentOutline && currentOutline.sections[sectionIndex] && currentOutline.sections[sectionIndex].slides[slideIndex] !== undefined) {
                currentOutline.sections[sectionIndex].slides[slideIndex] = newTitle;
                updatePageCount();
            }
        }

        // 添加章节
        function addSection() {
            const newSection = {
                title: '新章节',
                slides: ['新幻灯片']
            };
            currentOutline.sections.push(newSection);
            refreshEditor();
            showToast('已添加新章节', 'success');
        }

        // 添加幻灯片
        function addSlide(sectionIndex) {
            if (currentOutline && currentOutline.sections[sectionIndex]) {
                currentOutline.sections[sectionIndex].slides.push('新幻灯片');
                refreshEditor();
                showToast('已添加新幻灯片', 'success');
            }
        }

        // 删除章节
        function deleteSection(sectionIndex) {
            if (currentOutline && currentOutline.sections.length > 1) {
                if (confirm('确定要删除这个章节吗？')) {
                    currentOutline.sections.splice(sectionIndex, 1);
                    refreshEditor();
                    showToast('章节已删除', 'success');
                }
            } else {
                showToast('至少需要保留一个章节', 'error');
            }
        }

        // 删除幻灯片
        function deleteSlide(sectionIndex, slideIndex) {
            if (currentOutline && currentOutline.sections[sectionIndex] && currentOutline.sections[sectionIndex].slides.length > 1) {
                if (confirm('确定要删除这张幻灯片吗？')) {
                    currentOutline.sections[sectionIndex].slides.splice(slideIndex, 1);
                    refreshEditor();
                    showToast('幻灯片已删除', 'success');
                }
            } else {
                showToast('每个章节至少需要保留一张幻灯片', 'error');
            }
        }

        // 移动章节
        function moveSection(sectionIndex, direction) {
            const sections = currentOutline.sections;
            const newIndex = sectionIndex + direction;
            
            if (newIndex >= 0 && newIndex < sections.length) {
                [sections[sectionIndex], sections[newIndex]] = [sections[newIndex], sections[sectionIndex]];
                refreshEditor();
                showToast('章节位置已调整', 'success');
            }
        }

        // 移动幻灯片
        function moveSlide(sectionIndex, slideIndex, direction) {
            const slides = currentOutline.sections[sectionIndex].slides;
            const newIndex = slideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                [slides[slideIndex], slides[newIndex]] = [slides[newIndex], slides[slideIndex]];
                refreshEditor();
                showToast('幻灯片位置已调整', 'success');
            }
        }

        // 刷新编辑器
        function refreshEditor() {
            const container = document.getElementById('sections-container');
            if (container) {
                container.innerHTML = generateSectionsHTML(currentOutline.sections);
                updatePageCount();
            }
        }

        // 更新页数统计
        function updatePageCount() {
            const totalPagesElement = document.getElementById('total-pages');
            if (totalPagesElement) {
                totalPagesElement.textContent = calculateTotalPages();
            }
        }

        // 重新生成大纲
        function resetOutline() {
            if (confirm('确定要重新生成大纲吗？当前的编辑内容将会丢失。')) {
                const titleInput = document.getElementById('outline-title');
                const originalTitle = titleInput ? titleInput.value : currentOutline.title;
                
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    
                    // 重新生成大纲数据但保持在编辑器中
                    generateEditableOutlineData(originalTitle);
                    
                    // 更新编辑器内容
                    const editorContent = document.getElementById('editor-content');
                    if (editorContent) {
                        editorContent.innerHTML = generateOutlineEditorHTML(currentOutline);
                        bindEditorEvents();
                    }
                    
                    showToast('已重新生成大纲', 'info');
                }, 1500);
            }
        }

                    ],
                    pages: '12-15页',
                    duration: '10-15分钟'
                };
            }
            
            currentOutline = outlineData;
            return outlineData;
        }

        // 确认大纲
        function confirmOutline() {
            // 收集最新的编辑数据
            const titleInput = document.getElementById('outline-title');
            if (titleInput) {
                currentOutline.title = titleInput.value;
            }
            
            currentStep = 'template';
            showToast('大纲已确认，正在进入模板选择...', 'success');
            
            setTimeout(() => {
                selectTemplate();
            }, 1000);
        }

        // 选择模板
        function selectTemplate() {
            let templateHTML = `
                <div class="prose prose-sm max-w-none mb-4">
                    <p class="text-gray-700">请选择您喜欢的PPT模板风格：</p>
                </div>
                <div class="template-grid">`;
            
            for (const [key, template] of Object.entries(pptTemplates)) {
                templateHTML += `
                    <div class="template-card" onclick="chooseTemplate('${key}')" data-template="${key}">
                        <div class="template-preview" style="background: ${template.color}">
                            ${template.icon}
                        </div>
                        <h4 class="font-semibold text-gray-800 mb-1">${template.name}</h4>
                        <p class="text-sm text-gray-600">${template.description}</p>
                    </div>`;
            }
            
            templateHTML += `
                </div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="backToOutline()">返回编辑</button>
                </div>`;
            
            addMessage('assistant', '', 'template');
            
            // 直接设置HTML内容
            const lastMessage = document.querySelector('#messages-container .message-bubble:last-child');
            lastMessage.innerHTML = templateHTML;
        }

        // 选择模板
        function chooseTemplate(templateKey) {
            // 清除其他选中状态
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 设置当前选中
            document.querySelector(`[data-template="${templateKey}"]`).classList.add('selected');
            selectedTemplate = templateKey;
            
            setTimeout(() => {
                generatePPT();
            }, 1000);
        }

        // 生成PPT
        function generatePPT() {
            if (!selectedTemplate || !currentOutline) return;
            
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                currentStep = 'download';
                
                const template = pptTemplates[selectedTemplate];
                showDownloadCard(template);
                
            }, 3000);
        }

        // 显示下载卡片
        function showDownloadCard(template) {
            const downloadHTML = `
                <div class="prose prose-sm max-w-none mb-4">
                    <p class="text-gray-700">🎉 PPT生成完成！您的演示文稿已准备就绪：</p>
                </div>
                <div class="download-card">
                    <div class="download-preview" style="background: ${template.color}">
                        ${template.icon}
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${currentOutline.title}</h3>
                    <div class="text-sm text-gray-600 mb-4">
                        <p>📄 ${calculateTotalPages()}页 | ⏱️ ${currentOutline.duration} | 🎨 ${template.name}模板</p>
                        <p>生成时间：${new Date().toLocaleString()}</p>
                    </div>
                    <div class="flex justify-center items-center gap-4 mb-4">
                        <button class="download-button" onclick="downloadPPT()">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            下载PPT
                        </button>
                        <button class="share-button" onclick="sharePPT()">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                            </svg>
                            分享链接
                        </button>
                    </div>
                    <div class="text-xs text-gray-500">
                        💡 提示：下载的PPT文件已包含完整内容和样式，您可以直接使用或进一步编辑
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="regeneratePPT()">重新生成</button>
                    <button class="action-btn" onclick="createNew()">创建新PPT</button>
                </div>`;
            
            addMessage('assistant', '', 'download');
            
            // 直接设置HTML内容
            const lastMessage = document.querySelector('#messages-container .message-bubble:last-child');
            lastMessage.innerHTML = downloadHTML;
            
            showToast('PPT生成成功！', 'success');
        }

        // 返回大纲编辑
        function backToOutline() {
            currentStep = 'outline';
            showToast('已返回大纲编辑', 'info');
            // 重新显示编辑器
            setTimeout(() => {
                showEditableOutline(currentOutline);
            }, 500);
        }

        // 下载PPT
        function downloadPPT() {
            showToast('正在准备下载文件...', 'info');
            
            // 模拟下载过程
            setTimeout(() => {
                showToast('PPT文件下载成功！', 'success');
                console.log('下载PPT:', currentOutline.title);
                console.log('大纲内容:', currentOutline);
            }, 2000);
        }

        // 分享PPT
        function sharePPT() {
            const shareUrl = `https://ppt.citic.com/share/${Date.now()}`;
            navigator.clipboard.writeText(shareUrl).then(() => {
                showToast('分享链接已复制到剪贴板', 'success');
            }).catch(() => {
                showToast(`分享链接：${shareUrl}`, 'info');
            });
        }

        // 重新生成PPT
        function regeneratePPT() {
            selectTemplate();
        }

        // 创建新PPT
        function createNew() {
            clearChat();
        }

        // 上传文件
        function uploadFile() {
            showToast('文件上传功能将支持导入Word文档、PDF等格式，自动生成PPT大纲', 'info');
        }

        // 添加消息
        function addMessage(sender, content, type = null) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-bubble ${sender}-message p-4 mb-4`;
            
            if (sender === 'user') {
                messageDiv.textContent = content;
            } else {
                messageDiv.innerHTML = content || '<div class="prose prose-sm max-w-none text-gray-700">正在处理中...</div>';
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 显示打字指示器
        function showTypingIndicator() {
            isTyping = true;
            const container = document.getElementById('messages-container');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'typing-indicator mb-4';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <span class="ml-2 text-sm text-gray-500">PPT助手正在生成内容...</span>
            `;
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 隐藏打字指示器
        function hideTypingIndicator() {
            isTyping = false;
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // 清空聊天
        function clearChat() {
            document.getElementById('messages-container').innerHTML = `
                <!-- 助手介绍消息 -->
                <div class="message-bubble assistant-message p-4 mb-4">
                    <div class="prose prose-sm max-w-none text-gray-700 mb-4">
                        <p class="mb-3">我能够根据您的主题、大纲或文档，快速生成专业美观的PPT演示文稿，让您的想法完美呈现。</p>
                        <p class="mb-3">我支持<span class="font-semibold text-blue-600">智能大纲生成</span>、<span class="font-semibold text-blue-600">可视化编辑</span>和<span class="font-semibold text-blue-600">多模板选择</span>。</p>
                        <p class="text-sm text-gray-600">💡 <strong>核心功能:</strong>大纲自动生成、可视化编辑、模板美化适配、一键导出下载</p>
                    </div>
                    <p class="text-gray-700 font-medium">您可以这样开始：</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="question-card specular-highlight" onclick="askQuestion('请为《2024年度工作总结》生成PPT大纲')">
                        <div class="flex items-start">
                            <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
                                <span class="text-blue-600 text-sm">📊</span>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-800 mb-1">年度总结PPT</h4>
                                <p class="text-sm text-gray-600">请为"2024年度工作总结"生成PPT大纲</p>
                            </div>
                        </div>
                    </div>
                    <div class="question-card specular-highlight" onclick="askQuestion('制作一个关于数字化转型的培训课件')">
                        <div class="flex items-start">
                            <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
                                <span class="text-green-600 text-sm">🎓</span>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-800 mb-1">培训课件制作</h4>
                                <p class="text-sm text-gray-600">制作一个关于数字化转型的培训课件</p>
                            </div>
                        </div>
                    </div>
                    <div class="question-card specular-highlight" onclick="askQuestion('请为产品发布会设计一套演示方案')">
                        <div class="flex items-start">
                            <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
                                <span class="text-purple-600 text-sm">🚀</span>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-800 mb-1">产品发布PPT</h4>
                                <p class="text-sm text-gray-600">请为产品发布会设计一套演示方案</p>
                            </div>
                        </div>
                    </div>
                    <div class="question-card specular-highlight" onclick="askQuestion('帮我制作一份项目汇报PPT')">
                        <div class="flex items-start">
                            <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
                                <span class="text-orange-600 text-sm">📈</span>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-800 mb-1">项目汇报PPT</h4>
                                <p class="text-sm text-gray-600">帮我制作一份项目汇报PPT</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 重置状态
            conversationHistory = [];
            currentOutline = null;
            selectedTemplate = null;
            currentStep = 'input';
            editorStep = 1;
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('PPT助手可编辑版本已加载完成');
        });
    </script>
</body>
</html>
