<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>差前方案综述 - 赞同智言差旅解决方案</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap'); */
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .flow-step {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .flow-step:hover {
            transform: scale(1.05);
        }
        
        .flow-arrow {
            width: 0;
            height: 0;
            border-left: 15px solid #3b82f6;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .role-card {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-8 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold mb-2">差前方案综述</h1>
                    <p class="text-blue-100 text-lg">赞同智言差旅解决方案 - LLM驱动的多平台统一管控</p>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <div class="text-right">
                        <div class="text-sm opacity-80">赞同科技股份有限公司</div>
                        <div class="text-xs opacity-60">AGREE TECHNOLOGY CO.,LTD</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <!-- 差前流程图 -->
        <section class="mb-16 fade-in">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">差前流程</h2>
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="flex flex-wrap justify-center items-center gap-4" id="flowChart">
                    <!-- 流程步骤将通过JavaScript动态生成 -->
                </div>
            </div>
        </section>

        <!-- 角色职责 -->
        <section class="fade-in">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">差前角色职责</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8" id="rolesContainer">
                <!-- 角色卡片将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 优势说明 -->
        <section class="mt-16 fade-in">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl p-8 text-white">
                <h3 class="text-2xl font-bold mb-4 text-center">方案核心优势</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="text-center">
                        <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-3">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <h4 class="font-semibold mb-2">合规自主</h4>
                        <p class="text-sm opacity-90">源码可控，满足银行业监管要求</p>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-3">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <h4 class="font-semibold mb-2">智能高效</h4>
                        <p class="text-sm opacity-90">LLM驱动，实现自然语言交互</p>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-3">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 11-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12zm-9 7a1 1 0 012 0v1.586l2.293-2.293a1 1 0 111.414 1.414L6.414 15H8a1 1 0 010 2H4a1 1 0 01-1-1v-4zm13-1a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 010-2h1.586l-2.293-2.293a1 1 0 111.414-1.414L15 13.586V12a1 1 0 011-1z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <h4 class="font-semibold mb-2">平台统一</h4>
                        <p class="text-sm opacity-90">MCP协议统一管控多个供应商</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 流程步骤数据
        const flowSteps = [
            { name: '预算制定', icon: '💰', color: 'bg-blue-500' },
            { name: '差旅申请', icon: '📝', color: 'bg-green-500' },
            { name: '差旅审批', icon: '✅', color: 'bg-purple-500' },
            { name: '行程规划', icon: '📅', color: 'bg-orange-500' },
            { name: '订票', icon: '🎫', color: 'bg-red-500' },
            { name: '归档', icon: '📁', color: 'bg-gray-500' }
        ];

        // 角色数据
        const roles = [
            {
                title: '员工(申请人)',
                icon: '👤',
                color: 'from-blue-400 to-blue-600',
                responsibilities: [
                    '在系统中填写《差旅申请单》，注明出差事由、目的地、时间、预计行程及预算',
                    '关联行程安排',
                    '提交申请至审批流程'
                ]
            },
            {
                title: '员工(部门领导)',
                icon: '👨‍💼',
                color: 'from-green-400 to-green-600',
                responsibilities: [
                    '审核差旅必要性',
                    '确认预算合理性，若超预算可驳回修改或审批通过'
                ]
            },
            {
                title: '人事',
                icon: '👥',
                color: 'from-purple-400 to-purple-600',
                responsibilities: [
                    '维护差旅政策规则，如不同职级住宿标准、交通方式限制',
                    '特殊情况（如紧急出差）时，开通快速审批通道或临时调整预算',
                    '管理员工差旅权限',
                    '同步行程至企业 OA 系统，生成差旅计划'
                ]
            },
            {
                title: '财务',
                icon: '💼',
                color: 'from-orange-400 to-orange-600',
                responsibilities: [
                    '监控部门整体预算规划情况'
                ]
            },
            {
                title: '商务',
                icon: '🤝',
                color: 'from-red-400 to-red-600',
                responsibilities: [
                    '维护商旅供应商接口（如机票、酒店协议价），确保员工预订时享受企业折扣'
                ]
            }
        ];

        // 渲染流程图
        function renderFlowChart() {
            const container = document.getElementById('flowChart');
            flowSteps.forEach((step, index) => {
                const stepElement = document.createElement('div');
                stepElement.className = 'flow-step flex items-center';
                
                stepElement.innerHTML = `
                    <div class="relative ${step.color} text-white px-6 py-4 rounded-lg shadow-lg cursor-pointer card-hover">
                        <div class="flex items-center space-x-3">
                            <span class="text-2xl">${step.icon}</span>
                            <span class="font-semibold text-lg">${step.name}</span>
                        </div>
                        ${index < flowSteps.length - 1 ? '<div class="flow-arrow"></div>' : ''}
                    </div>
                `;
                
                if (index < flowSteps.length - 1) {
                    stepElement.innerHTML += `
                        <div class="hidden lg:block mx-4">
                            <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    `;
                }
                
                container.appendChild(stepElement);
            });
        }

        // 渲染角色卡片
        function renderRoles() {
            const container = document.getElementById('rolesContainer');
            roles.forEach((role, index) => {
                const roleElement = document.createElement('div');
                roleElement.className = 'role-card bg-white bg-opacity-80 rounded-xl p-6 card-hover';
                roleElement.style.animationDelay = `${index * 0.1}s`;
                
                roleElement.innerHTML = `
                    <div class="bg-gradient-to-r ${role.color} rounded-lg p-4 mb-4">
                        <div class="flex items-center space-x-3">
                            <span class="text-3xl">${role.icon}</span>
                            <h3 class="text-xl font-bold text-white">${role.title}</h3>
                        </div>
                    </div>
                    <div class="space-y-3">
                        ${role.responsibilities.map(resp => `
                            <div class="flex items-start space-x-2">
                                <div class="pulse-dot w-2 h-2 bg-blue-500 rounded-full mt-2 flex-shrink-0"></div>
                                <p class="text-gray-700 text-sm leading-relaxed">${resp}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(roleElement);
            });
        }

        // 添加交互效果
        function addInteractivity() {
            // 为流程步骤添加点击事件
            document.querySelectorAll('.flow-step > div').forEach((step, index) => {
                step.addEventListener('click', () => {
                    // 移除其他步骤的高亮
                    document.querySelectorAll('.flow-step > div').forEach(s => {
                        s.classList.remove('ring-4', 'ring-yellow-300');
                    });
                    // 添加当前步骤的高亮
                    step.classList.add('ring-4', 'ring-yellow-300');
                    
                    // 简单的提示信息
                    const tooltip = document.createElement('div');
                    tooltip.className = 'absolute top-full mt-2 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-3 py-1 rounded text-sm whitespace-nowrap z-10';
                    tooltip.textContent = `第${index + 1}步：${flowSteps[index].name}`;
                    step.style.position = 'relative';
                    step.appendChild(tooltip);
                    
                    setTimeout(() => {
                        tooltip.remove();
                        step.classList.remove('ring-4', 'ring-yellow-300');
                    }, 2000);
                });
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderFlowChart();
            renderRoles();
            addInteractivity();
            
            // 添加渐入动画
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach((el, index) => {
                    el.style.animationDelay = `${index * 0.2}s`;
                    el.classList.add('fade-in');
                });
            }, 100);
        });
    </script>
</body>
</html>
