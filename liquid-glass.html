<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass 设计组件</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .liquid-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .liquid-glass-strong {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .liquid-glass-subtle {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .specular-highlight {
            position: relative;
            overflow: hidden;
        }
        
        .specular-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }
        
        .specular-highlight:hover::before {
            left: 100%;
        }
        
        .floating-button {
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .floating-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .adaptive-content {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto space-y-8">
        
        <!-- Header -->
        <div class="text-center text-white mb-12">
            <h1 class="text-4xl font-bold mb-4">Liquid Glass 设计系统</h1>
            <p class="text-xl opacity-80">基于 TailwindCSS 的实现指南</p>
        </div>

        <!-- 基础玻璃卡片 -->
        <section class="space-y-6">
            <h2 class="text-2xl font-bold text-white">1. 基础玻璃效果</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- 标准强度 -->
                <div class="liquid-glass rounded-2xl p-6 specular-highlight">
                    <h3 class="text-white font-semibold mb-3">标准 Liquid Glass</h3>
                    <p class="text-white/80 text-sm">透明度 10%, 模糊 20px</p>
                    <div class="mt-4 space-y-2">
                        <div class="h-2 bg-white/30 rounded-full"></div>
                        <div class="h-2 bg-white/20 rounded-full w-3/4"></div>
                    </div>
                </div>
                
                <!-- 强化效果 -->
                <div class="liquid-glass-strong rounded-2xl p-6 specular-highlight">
                    <h3 class="text-white font-semibold mb-3">强化效果</h3>
                    <p class="text-white/80 text-sm">透明度 15%, 模糊 25px</p>
                    <div class="mt-4 space-y-2">
                        <div class="h-2 bg-white/40 rounded-full"></div>
                        <div class="h-2 bg-white/30 rounded-full w-2/3"></div>
                    </div>
                </div>
                
                <!-- 细微效果 -->
                <div class="liquid-glass-subtle rounded-2xl p-6 specular-highlight">
                    <h3 class="text-white font-semibold mb-3">细微效果</h3>
                    <p class="text-white/80 text-sm">透明度 5%, 模糊 15px</p>
                    <div class="mt-4 space-y-2">
                        <div class="h-2 bg-white/20 rounded-full"></div>
                        <div class="h-2 bg-white/15 rounded-full w-4/5"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 浮动按钮系统 -->
        <section class="space-y-6">
            <h2 class="text-2xl font-bold text-white">2. 浮动控件系统</h2>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button class="liquid-glass floating-button rounded-xl p-4 text-white font-medium specular-highlight">
                    主要操作
                </button>
                <button class="liquid-glass-strong floating-button rounded-xl p-4 text-white font-medium specular-highlight">
                    次要操作
                </button>
                <button class="liquid-glass-subtle floating-button rounded-xl p-4 text-white font-medium specular-highlight">
                    辅助操作
                </button>
                <button class="liquid-glass floating-button rounded-full p-4 text-white font-medium specular-highlight">
                    ⚙️
                </button>
            </div>
        </section>

        <!-- 导航栏示例 -->
        <section class="space-y-6">
            <h2 class="text-2xl font-bold text-white">3. 导航栏组件</h2>
            
            <nav class="liquid-glass rounded-2xl p-4 specular-highlight">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-6">
                        <div class="w-8 h-8 bg-white/20 rounded-lg"></div>
                        <div class="hidden md:flex space-x-4">
                            <a href="#" class="text-white/90 hover:text-white transition-colors px-3 py-2 rounded-lg hover:bg-white/10">首页</a>
                            <a href="#" class="text-white/90 hover:text-white transition-colors px-3 py-2 rounded-lg hover:bg-white/10">产品</a>
                            <a href="#" class="text-white/90 hover:text-white transition-colors px-3 py-2 rounded-lg hover:bg-white/10">关于</a>
                        </div>
                    </div>
                    <button class="liquid-glass-strong rounded-lg px-4 py-2 text-white text-sm font-medium floating-button">
                        登录
                    </button>
                </div>
            </nav>
        </section>

        <!-- 卡片网格 -->
        <section class="space-y-6">
            <h2 class="text-2xl font-bold text-white">4. 自适应卡片系统</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="liquid-glass rounded-2xl p-6 adaptive-content hover:scale-105 specular-highlight">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-purple-500 rounded-xl mb-4"></div>
                    <h3 class="text-white font-semibold mb-2">设计原则</h3>
                    <p class="text-white/70 text-sm">透明度、流体性和深度感的完美结合</p>
                </div>
                
                <div class="liquid-glass rounded-2xl p-6 adaptive-content hover:scale-105 specular-highlight">
                    <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-blue-500 rounded-xl mb-4"></div>
                    <h3 class="text-white font-semibold mb-2">实时渲染</h3>
                    <p class="text-white/70 text-sm">动态响应用户交互的镜面高光效果</p>
                </div>
                
                <div class="liquid-glass rounded-2xl p-6 adaptive-content hover:scale-105 specular-highlight">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-pink-500 rounded-xl mb-4"></div>
                    <h3 class="text-white font-semibold mb-2">跨平台统一</h3>
                    <p class="text-white/70 text-sm">在所有Apple设备上保持一致的视觉语言</p>
                </div>
            </div>
        </section>

        <!-- 通知系统 -->
        <section class="space-y-6">
            <h2 class="text-2xl font-bold text-white">5. 通知与弹窗</h2>
            
            <div class="space-y-4">
                <div class="liquid-glass rounded-xl p-4 flex items-center space-x-3 specular-highlight">
                    <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                    <span class="text-white text-sm">消息发送成功</span>
                    <button class="ml-auto text-white/60 hover:text-white">✕</button>
                </div>
                
                <div class="liquid-glass-strong rounded-xl p-4 flex items-center space-x-3 specular-highlight">
                    <div class="w-2 h-2 bg-yellow-400 rounded-full"></div>
                    <span class="text-white text-sm">请检查网络连接</span>
                    <button class="ml-auto text-white/60 hover:text-white">✕</button>
                </div>
            </div>
        </section>

        <!-- 输入控件 -->
        <section class="space-y-6">
            <h2 class="text-2xl font-bold text-white">6. 表单控件</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <input type="text" placeholder="用户名" 
                           class="w-full liquid-glass rounded-xl p-4 text-white placeholder-white/50 border-0 focus:ring-2 focus:ring-white/30 focus:outline-none">
                    <input type="password" placeholder="密码" 
                           class="w-full liquid-glass rounded-xl p-4 text-white placeholder-white/50 border-0 focus:ring-2 focus:ring-white/30 focus:outline-none">
                </div>
                
                <div class="space-y-4">
                    <select class="w-full liquid-glass rounded-xl p-4 text-white border-0 focus:ring-2 focus:ring-white/30 focus:outline-none">
                        <option>选择选项</option>
                        <option>选项 1</option>
                        <option>选项 2</option>
                    </select>
                    <textarea placeholder="备注信息" rows="3"
                              class="w-full liquid-glass rounded-xl p-4 text-white placeholder-white/50 border-0 focus:ring-2 focus:ring-white/30 focus:outline-none resize-none"></textarea>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
