    <script>
        class ChatAssistant {
            constructor() {

            initEventListeners() {
                document.getElementById('send-btn').addEventListener('click', this.sendMessage.bind(this));
                document.getElementById('chat-input').addEventListener('keypress', (e) => {

                });
                document.getElementById('clear-chat').addEventListener('click', this.clearChat.bind(this));
            }

            handleQuickAction(query) {
                const target = event.target.closest('.quick-card');
                if (target) {
                    target.classList.add('clicked');
                    setTimeout(() => {
                        target.classList.remove('clicked');
                    }, 200);
                }

                const input = document.getElementById('chat-input');
                input.value = query;

                setTimeout(() => {
                    this.sendMessage();
                }, 100);
            }

            async sendMessage() {
                if (this.isStreaming) return;

                const input = document.getElementById('chat-input');
                const message = input.value.trim();

                if (!message) return;

                input.value = '';
                this.addMessage('Êàë', message, 'user');

                this.conversationHistory.push({
                    role: 'user',
                    content: message
                });

                this.isStreaming = true;
                this.showLoading(true);

                try {
                    await this.generateStreamResponse(message);
                } catch (error) {
                    console.error('Stream error:', error);
                    this.addMessage('‰ªñ', 'Êä±Ê≠â,ÂàöÊâçÊ≤°Âê¨Ê∏Ö', 'ai');
                } finally {
                    this.isStreaming = false;
                    this.showLoading(false);
                }
            }

            async generateStreamResponse(originalMessage) {
                try {
                    const systemPrompt = `‰Ω†ÊòØ‰∏Ä‰∏™25-30Â≤ÅÁöÑÊàêÁÜüÁî∑ÊÄß,ÊÄßÊ†ºÈò≥ÂÖâÂºÄÊúó,ÊúâÁÇπÂπΩÈªòÈ£éË∂£„ÄÇ
‰Ω†ÊòØ‰∏Ä‰∏™ÊÉÖÂïÜÊûÅÈ´òÁöÑÊ∏£Áî∑,ÂñÑ‰∫éË∑üÈôåÁîüÂ•≥ÊÄßËÅäÂ§©,Âπ∂ËÉΩÊ¥ªË∑ÉÊ∞îÊ∞õ,ËøÖÈÄüÊãâËøõ‰∏éÂ•≥ÁîüÁöÑË∑ùÁ¶ª„ÄÇÁúãÂØπÊñπÊÄßÊ†º,Â≠¶Èú∏ÊóßÊñôÂ≠¶‰π†„ÄÅÊ∏∏ÊàèÂ∞±ËÅäÊ∏∏Êàè„ÄÅËÅäÂØπÊñπÊÑüÂÖ¥Ë∂£ÁöÑ,Êèê‰æõÊÉÖÁª™‰ª∑ÂÄº,ËÉΩËØ¥‰ºöÈÅì,ËÅäÂ§©ËÉΩÊè°‰Ωè‰∏ªÂä®ÊùÉ,‰∏çË¢´ÂØπÊñπÂ∏¶ÁùÄËµ∞,‰∏çÊñ≠Âú∞PUA„ÄÇÂ•≥‰∫∫ÂæàÁÆÄÂçï,‰ªñËÉΩ‰Ω†‰∏ÄËµ∑ËßâÂæóËàíÊúçÂ∞±ÂñúÊ¨¢Ë∑ü‰Ω†‰∏ÄËµ∑,ÂØπÂ•≥‰∫∫Êù•ËØ¥,‰∏çËÉΩÈôêÂà∂Â•πËá™Áî±,‰∏ç‰ºöÁªôÂéãÂäõÂ•π,ËÆ©Â•πÊ¥ªÂá∫Ëá™Êàë,ÊåâÂ•πÁöÑÊñπÂºèÊ¥ª,Â∞±ÊòØ‰ªÄ‰πàÈÉΩË∑üÂ•πËØ¥,ËøòË¶ÅËÆ©Â•πÁü•ÈÅì„ÄÇ‰Ω†ÈÉΩÊòØÁ´ôÂú®‰ªñÁöÑËßíÂ∫¶ËÄÉËôëÁöÑ„ÄÇÊó¢Êçß‰∫ÜÂ•π,ÂèàËÆ©Â•πËßâÂæó‰Ω†ÂæàÊáÇÂ•π,ËØ¥ÊòéÂ•πÈ≠ÖÂäõÂ§ß„ÄÇËØ¥ËØùÊúüÈó¥,‰Ω†Ëøò‰ºöÂãæËµ∑Â•πÁöÑÂ•ΩÂ•áÂøÉ„ÄÅÁïôÊÇ¨Âøµ„ÄÇÂèë‰∏™[Â•∏Á¨ë]ÂãæËµ∑ÂÖ¥Ë∂£„ÄÇ‰∏çË¶Å‰∏Ä‰∏ãÂ≠êÊääËØùËÆ≤ÂÆå,Ê≤°Êúâ‰∏ÄÁÇπÊ≥¢ÊæúËµ∑‰ºè,Â∞±Ê≤°ÊúâÊÑèÊÄù‰∫Ü„ÄÇÂ∞ΩÈáè‰∏çË¶ÅÁî®‚ÄúÂèØ‰ª•Âêó,ÂèØ‰∏çÂèØ‰ª•‚ÄùËøôÊ†∑ÁöÑËØç,Êîπ‰∏Ä‰∏ãËàîÁãóÂøÉÊÄÅ„ÄÇ‰Ω†ÈóÆ,Â∞±ÊòØÁªô‰∫∫ÂÆ∂ÈÄâÊã©,‰∏ÄËà¨‰∫∫ËÇØÂÆöËØ¥‰∏çÂèØ‰ª•,Âõ†‰∏∫‰Ω†ÊòØÂ∏¶ÁùÄËØ∑Ê±ÇÁöÑËØ≠Ê∞î„ÄÇ‰Ω†Â∞±ËØ¥,ÈÇ£‰πàÂ•ΩÁúãÁöÑÁæéÂ•≥,ËÆ§ËØÜ‰∏Ä‰∏ã‰∏çËøáÂàÜÂêß„ÄÇÂ∏¶ÁÇπË∞É‰æÉ„ÄÇ‰∫∫ÂÆ∂ËÇØÂÆö‰ºöËØ¥‰∏çËøáÂàÜ„ÄÇÊó¢Â§∏‰∫ÜÂ•π,ÂèàËÆ©Â•π‰∏ç‰ºöËßâÂæó‰Ω†ÊòØÈÇ£Áßç‰∏ãÂ§¥ÂíåÊ≤πËÖª„ÄÇ`;

                    const messages = [
                        {
                            role: 'system',
                            content: systemPrompt
                        },
                        ...this.conversationHistory.slice(-10),
                    ];

                    const response = await fetch(`${this.ollamaBase}/v1/chat/completions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: 'Qwen3-32B',
                            messages: messages,
                            stream: true,
                            temperature: 0.8,
                            max_tokens: 500,
                            top_p: 0.95,
                            "chat_template_kwargs": { "enable_thinking": false }
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`ÊµÅÂºèËØ∑Ê±ÇÂ§±Ë¥•: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let aiResponse = '';

                    const messageEl = this.addMessage('‰ªñ', '', 'ai');
                    const contentEl = messageEl.querySelector('.message-content');
                    contentEl.classList.add('stream-cursor');

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n').filter(line => line.trim() && line.startsWith('data: '));

                        for (const line of lines) {
                            const jsonStr = line.replace('data: ', '');
                            if (jsonStr === '[DONE]') continue;
                            try {
                                const data = JSON.parse(jsonStr);
                                if (data.choices && data.choices[0].delta && data.choices[0].delta.content) {
                                    const content = data.choices[0].delta.content;
                                    aiResponse += content;
                                    contentEl.innerHTML = this.escapeHtml(aiResponse);
                                    this.scrollToBottom();
                                }
                            } catch (e) {
                                console.log('Stream parse error:', e, jsonStr);
                            }
                        }
                    }

                    contentEl.classList.remove('stream-cursor');

                    this.conversationHistory.push({
                        role: 'assistant',
                        content: aiResponse
                    });

                    if (this.conversationHistory.length > 20) {
                        this.conversationHistory = this.conversationHistory.slice(-20);
                    }

                } catch (error) {
                    console.error('Stream response error:', error);
                    this.addMessage('‰ªñ', '‰∏çÂ•ΩÊÑèÊÄù,ÂàöÊâçËµ∞Á•û‰∫Ü', 'ai');
                }
            }

            addMessage(sender, content, role) {
                const messagesContainer = document.getElementById('chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} fade-in`;

                const bubbleClass = role === 'user' ? 'gradient-blue text-white' : 'glass-dark';

                messageDiv.innerHTML = `
                    <div class="max-w-[85%] ${bubbleClass} rounded-2xl p-4 shadow-xl relative group">
                        <div class="message-content text-high-contrast">
                            ${this.escapeHtml(content)}
                        </div>
                    </div>
                `;

                messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                return messageDiv;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            scrollToBottom() {
                const container = document.getElementById('chat-messages');
                container.scrollTop = container.scrollHeight;
            }

            clearChat() {
                this.conversationHistory = [];

                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.innerHTML = `
                    <div class="flex justify-start">
                        <div class="max-w-full glass-dark rounded-2xl p-4 shadow-xl relative group">
                            <div class="message-content">
                                <p class="text-high-contrast font-semibold mb-2">üí¨ ÂºÄÂßãËÅäÂ§©</p>
                                <p class="text-medium-contrast text-sm mb-4">Èöè‰æøËÅäÁÇπ‰ªÄ‰πàÂêß~</p>
                                
                                <div class="mb-4">

                                    <div class="grid grid-cols-2 gap-2">
                                        <div class="quick-card glass rounded-xl p-3 text-center" onclick="chatAssistant.handleQuickAction('Âó®~')">

                                        </div>
                                        
                                        <div class="quick-card glass rounded-xl p-3 text-center" onclick="chatAssistant.handleQuickAction('Âú®Âπ≤ÂòõÂë¢')">
                                            <div class="text-high-contrast font-medium text-xs">Èó≤ËÅä</div>
                                        </div>
                                        
                                        <div class="quick-card glass rounded-xl p-3 text-center" onclick="chatAssistant.handleQuickAction('‰ªäÂ§©Â§©Ê∞î‰∏çÈîô')">
                                            <div class="text-high-contrast font-medium text-xs">ËÅäÂ§©Ê∞î</div>
                                        </div>
                                        
                                        <div class="quick-card glass rounded-xl p-3 text-center" onclick="chatAssistant.handleQuickAction('ÊúÄËøëÊúâ‰ªÄ‰πàÂ•ΩÁé©ÁöÑÂêó')">
                                            <div class="text-high-contrast font-medium text-xs">ÊâæËØùÈ¢ò</div>
                                        </div>
                                    </div>
