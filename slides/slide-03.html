<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年大模型技术成熟度评估</title>
    <script src="/console/style/tailwindcss.3.0.23.js"></script>
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap'); */
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .slide-container {
            background: linear-gradient(135deg, #e0f2fe 0%, #b3e5fc 50%, #81d4fa 100%);
            min-height: 100vh;
        }
        
        .curve-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw-curve 3s ease-in-out forwards;
        }
        
        @keyframes draw-curve {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .stage-card {
            transform: translateY(20px);
            opacity: 0;
            animation: fade-in-up 0.8s ease-out forwards;
        }
        
        .stage-card:nth-child(1) { animation-delay: 0.5s; }
        .stage-card:nth-child(2) { animation-delay: 0.8s; }
        .stage-card:nth-child(3) { animation-delay: 1.1s; }
        .stage-card:nth-child(4) { animation-delay: 1.4s; }
        
        @keyframes fade-in-up {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #0891b2, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .maturity-curve {
            position: relative;
            height: 300px;
        }
        
        .curve-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .dot-hype { top: 25%; left: 25%; background: #ef4444; }
        .dot-disillusion { top: 75%; left: 40%; background: #f97316; }
        .dot-recovery { top: 50%; left: 65%; background: #eab308; }
        .dot-mature { top: 30%; left: 85%; background: #22c55e; }
    </style>
</head>
<body class="slide-container">
    <div class="container mx-auto px-8 py-12 max-w-7xl">
        <!-- 标题区域 -->
        <div class="text-center mb-16">
            <div class="flex items-center justify-center mb-6">
                <div class="bg-white/20 backdrop-blur-sm rounded-full p-4 mr-4">
                    <svg class="w-8 h-8 text-cyan-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold gradient-text">2025年大模型技术成熟度评估</h1>
            </div>
            <p class="text-xl text-gray-700 max-w-4xl mx-auto">
                明确技术发展阶段与应用边界，为企业AI战略提供科学决策依据
            </p>
        </div>

        <!-- 成熟度曲线图 -->
        <div class="bg-white/80 backdrop-blur-sm rounded-3xl p-8 mb-12 shadow-2xl">
            <h2 class="text-2xl font-semibold text-gray-800 mb-8 text-center">技术成熟度曲线</h2>
            
            <div class="maturity-curve mb-8">
                <svg class="w-full h-full" viewBox="0 0 800 300">
                    <!-- 坐标轴 -->
                    <line x1="50" y1="250" x2="750" y2="250" stroke="#e5e7eb" stroke-width="2"/>
                    <line x1="50" y1="50" x2="50" y2="250" stroke="#e5e7eb" stroke-width="2"/>
                    
                    <!-- Y轴标签 -->
                    <text x="25" y="60" text-anchor="middle" class="text-sm fill-gray-600">预期</text>
                    <text x="25" y="150" text-anchor="middle" class="text-sm fill-gray-600">高</text>
                    <text x="25" y="240" text-anchor="middle" class="text-sm fill-gray-600">低</text>
                    
                    <!-- X轴标签 -->
                    <text x="150" y="275" text-anchor="middle" class="text-sm fill-gray-600">过热期</text>
                    <text x="300" y="275" text-anchor="middle" class="text-sm fill-gray-600">幻灭期</text>
                    <text x="500" y="275" text-anchor="middle" class="text-sm fill-gray-600">复苏期</text>
                    <text x="650" y="275" text-anchor="middle" class="text-sm fill-gray-600">成熟期</text>
                    
                    <!-- 成熟度曲线 -->
                    <path d="M50,200 Q200,75 250,75 Q300,75 350,200 Q500,150 650,100 Q700,90 750,90" 
                          fill="none" 
                          stroke="url(#curveGradient)" 
                          stroke-width="4" 
                          class="curve-path"/>
                    
                    <!-- 渐变定义 -->
                    <defs>
                        <linearGradient id="curveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ef4444"/>
                            <stop offset="35%" style="stop-color:#f97316"/>
                            <stop offset="65%" style="stop-color:#eab308"/>
                            <stop offset="100%" style="stop-color:#22c55e"/>
                        </linearGradient>
                    </defs>
                </svg>
                
                <!-- 曲线上的关键点 -->
                <div class="curve-dot dot-hype pulse-dot" data-stage="hype"></div>
                <div class="curve-dot dot-disillusion pulse-dot" data-stage="disillusion"></div>
                <div class="curve-dot dot-recovery pulse-dot" data-stage="recovery"></div>
                <div class="curve-dot dot-mature pulse-dot" data-stage="mature"></div>
            </div>
        </div>

        <!-- 四个阶段详细说明 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <!-- 过热期 -->
            <div class="stage-card bg-white/90 backdrop-blur-sm rounded-2xl p-6 shadow-xl border-l-4 border-red-500 hover:shadow-2xl transition-all duration-300">
                <div class="flex items-center mb-4">
                    <div class="text-3xl mr-3">🔥</div>
                    <h3 class="text-lg font-semibold text-red-600">过热期</h3>
                </div>
                <div class="space-y-3 text-sm text-gray-700">
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-red-500 rounded-full mr-2"></div>
                        <span>多模态生成</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-red-500 rounded-full mr-2"></div>
                        <span>Agent应用</span>
                    </div>
                </div>
                <div class="mt-4 p-3 bg-red-50 rounded-lg">
                    <p class="text-xs text-red-700 font-medium">⚠️ 谨慎投资，重点关注</p>
                </div>
            </div>

            <!-- 幻灭期 -->
            <div class="stage-card bg-white/90 backdrop-blur-sm rounded-2xl p-6 shadow-xl border-l-4 border-orange-500 hover:shadow-2xl transition-all duration-300">
                <div class="flex items-center mb-4">
                    <div class="text-3xl mr-3">📉</div>
                    <h3 class="text-lg font-semibold text-orange-600">幻灭期</h3>
                </div>
                <div class="space-y-3 text-sm text-gray-700">
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-orange-500 rounded-full mr-2"></div>
                        <span>通用AGI</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-orange-500 rounded-full mr-2"></div>
                        <span>完全自主AI</span>
                    </div>
                </div>
                <div class="mt-4 p-3 bg-orange-50 rounded-lg">
                    <p class="text-xs text-orange-700 font-medium">❌ 暂缓投资，持续观察</p>
                </div>
            </div>

            <!-- 复苏期 -->
            <div class="stage-card bg-white/90 backdrop-blur-sm rounded-2xl p-6 shadow-xl border-l-4 border-yellow-500 hover:shadow-2xl transition-all duration-300">
                <div class="flex items-center mb-4">
                    <div class="text-3xl mr-3">📈</div>
                    <h3 class="text-lg font-semibold text-yellow-600">复苏期</h3>
                </div>
                <div class="space-y-3 text-sm text-gray-700">
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-yellow-500 rounded-full mr-2"></div>
                        <span>垂直领域微调</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-yellow-500 rounded-full mr-2"></div>
                        <span>RAG应用</span>
                    </div>
                </div>
                <div class="mt-4 p-3 bg-yellow-50 rounded-lg">
                    <p class="text-xs text-yellow-700 font-medium">🚀 积极试点，快速迭代</p>
                </div>
            </div>

            <!-- 成熟期 -->
            <div class="stage-card bg-white/90 backdrop-blur-sm rounded-2xl p-6 shadow-xl border-l-4 border-green-500 hover:shadow-2xl transition-all duration-300 glow-effect">
                <div class="flex items-center mb-4">
                    <div class="text-3xl mr-3">⭐</div>
                    <h3 class="text-lg font-semibold text-green-600">成熟期</h3>
                </div>
                <div class="space-y-3 text-sm text-gray-700">
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                        <span>文本生成</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                        <span>翻译</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                        <span>代码辅助</span>
                    </div>
                </div>
                <div class="mt-4 p-3 bg-green-50 rounded-lg">
                    <p class="text-xs text-green-700 font-medium">✅ 大规模应用，ROI可期</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 添加交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 曲线点悬停效果
            const curveDots = document.querySelectorAll('.curve-dot');
            curveDots.forEach(dot => {
                dot.addEventListener('mouseenter', function() {
                    this.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    this.style.transition = 'transform 0.3s ease';
                });
                
                dot.addEventListener('mouseleave', function() {
                    this.style.transform = 'translate(-50%, -50%) scale(1)';
                });
            });

            // 阶段卡片悬停效果
            const stageCards = document.querySelectorAll('.stage-card');
            stageCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // 键盘导航支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    console.log('上一页');
                } else if (e.key === 'ArrowRight') {
                    console.log('下一页');
                }
            });
        });
    </script>
</body>
</html>
